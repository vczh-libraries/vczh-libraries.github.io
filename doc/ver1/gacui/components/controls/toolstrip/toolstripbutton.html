                "text": "\n                Multiple toolstrip buttons could be connected to the same toolstrip command\n                by assigning the command to the "

                "kind": "Text",

              },

                  {
                    "kind": "Text",
                    "text": "Executed"
                  }

              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The following properties in "

                    "kind": "Text",
                    "text": "<ToolstripButton/>"
                  }
                ]
              },

              },

                "kind": "List",

                        "kind": "Text",
                        "text": ": The large version of icon of the button. Used in ribbons."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Image (ImageChanged)"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": The icon of the button. Used in toolstrips and ribbons."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [

                            "kind": "Text",
                            "text": "ShortcutText (ShortcutTextChanged)"
                          }
                        ]

                      {
                        "kind": "Text",

                  },

          },

                  {
                    "kind": "Text",

              },

                "content": [
                  {
                    "kind": "Text",
                    "text": "<ToolstripButton/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " directly,\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "DO"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " update these properties in the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<ToolstripCommand/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                property values will be synced to all connected toolstrip buttons.\n                For example,\n                after disabling a toolstrip command,\n                all connected toolstrip buttons will also be disabled.\n            "

      },
      {
        "kind": "Topic",
        "title": "Shortcut Key",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Setting a correct key combination to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<ToolstripCommand/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "::"
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ShortcutBuilder"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                will actually combine the command to this shortcut key in the current window.\n                While setting "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<ToolstripButton/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "::"
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ShortcutText"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " only affect rendering.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The value of the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ShortcutBuilder"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property must be in this format:\n                "
              },
              {
                "kind": "Program",
                "code": "Ctrl+Shift+Alt+KEY"
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Ctrl+"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ", "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Shift+"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Alt+"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " are optional.\n                And "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "KEY"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " must be one of a value returning from "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "vl::presentation::GetCurrentController()->InputService()->GetKeyName(VKEY)"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                A valid "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "KEY"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " must be one of the following values:\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "A to Z"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "0 to 9"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "F1 to F12"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Num +, Num -, Num *, Num Del, Num 0 to Num 9"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Home, End, Insert, Delete, Page Up, Page Down"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Tab, Caps Lock, Backspace, Space"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Esc, Enter, Pause, Scroll Lock, Sys Req (the name of Print Screen)"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Left, Right, Up, Down"
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Accessing SubMenu",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ToolstripSubMenu"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property returns the attached sub menu of the button.\n                It is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "null"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " by default,\n                until "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "EnsureToolstripSubMenu"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " or "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "CreateToolstripSubMenu"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is called.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                In GacUI XML Resource,\n                accessing the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "SubMenu"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property automatically get "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "EnsureToolstripSubMenu"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " called,\n                so there is always a valid "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<ToolstripMenu/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Sometimes you might want to add other controls instead of menu items.\n                The following methods are for this scenario:\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "IsSubMenuExists"
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "CreateSubMenu"
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "DestroySubMenu"
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [

                    "kind": "Text",
                    "text": "<ToolstripMenu/>::ToolstripItems"

                    "kind": "Text",
