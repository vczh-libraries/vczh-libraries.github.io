  const article = {

  "topic": {
    "kind": "Topic",
    "title": "TAB and Control Focus",
    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            If a focusable control is put on a window,\n            by setting the\n            "
          },
          {
            "kind": "PageLink",
            "href": "/gacui/components/controls/basic/home.html#TabPriority",
            "content": [

                "kind": "Strong",

                    "text": "TabPriority"
                  }
                ]
              }
            ]
          },
          {
            "kind": "Text",
            "text": "\n            property to a value that is not "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "-1"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ",\n            then it could get focused by pressing "
          },

            ]

        ]
      },
      {

        "content": [
          {
            "kind": "Text",
            "text": "\n            Pressing "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "TAB"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " switches the focus between different controls in a window,\n            in the order of their "
          },
          {

              {
                "kind": "Text",
                "text": "TabPriority"
              }
            ]

          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "IsTabEnabled"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " and "
          },

            "kind": "Strong",
            "content": [
              {
                "kind": "Text",

            "kind": "Text",

            "kind": "Strong",

                "kind": "Text",

                "text": "0xFFFFFFFFFFFFFFFF"

                    "kind": "Text",
                    "text": "TAB"
                  }
                ]

                "kind": "Text",

      },

        "title": "Create your own Behavior",

          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                If a new control class is created,\n                there are multiple ways to customize the behavior\n                about how a control should react to "

                  {
                    "kind": "Text",

              {
                "kind": "Text",
                "text": ":\n            "
              }

              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IGuiTabAction"
                      }
                    ]
                  },

                    "kind": "Text",
                    "text": " is a protected base class of all controls.\n                    If a new control is created,\n                    methods could be overriden.\n                "

              },

                "kind": "Paragraph",

                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IsTabEnabled"
                      }

                  },
                  {
                    "kind": "Text",
                    "text": " returns "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " if the control is visible and enabled.\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IsTabAvailable"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " returns "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " if the control is focusable.\n                "
                  }
                ]
              },

                    "kind": "Text",
                    "text": "\n                    The default value from "

                        "kind": "Text",

                        "kind": "Text",

                      }
                    ]
                  },

                    "kind": "Text",
                    "text": ".\n                    But a few controls like text controls or document controls set this value to "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                    When "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GetAcceptTabInput"
                      }
                    ]
                  },
                  {
                    "kind": "Text",

                  {

                    "content": [
                      {
                        "kind": "Text",

                    ]

                        "text": "TAB"
                      }
                    ]

                        "kind": "Text",

                      }
