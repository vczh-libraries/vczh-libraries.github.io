          {
            "kind": "Text",

            "kind": "Text",

                "kind": "Text",
                "text": "DarkSkin"

            "kind": "Text",

            "kind": "Program",

              }
            ]

                "kind": "Text",

        "kind": "Paragraph",

                "kind": "Text",

                "kind": "Text",
                "text": "<ThemeTemplates>"
              }

            "kind": "Text",
            "text": " like the one below,\n            and modify the above plugin code to have the correct dependencies and theme types.\n        "
          }
        ]

        "kind": "Paragraph",

            "kind": "Text",

            "text": " of "

            "kind": "Strong",

              {
                "kind": "Text",
                "text": "DarkSkin"
              }
            ]

ckBoxTemplate</att.CheckBox>\r\n    <att.RadioButton>x:RadioButtonTemplate</att.RadioButton>\r\n    <att.DatePicker>x:DatePickerTemplate</att.DatePicker>\r\n    <att.DateComboBox>x:ComboBoxTemplate</att.DateComboBox>\r\n    <att.HScroll>x:HScrollTemplate</att.HScroll>\r\n    <att.VScroll>x:VScrollTemplate</att.VScroll>\r\n    <att.HTracker>x:HTrackerTemplate</att.HTracker>\r\n    <att.VTracker>x:VTrackerTemplate</att.VTracker>\r\n    <att.ProgressBar>x:ProgressBarTemplate</att.ProgressBar>\r\n    <att.RibbonTab>x:TabTemplate</att.RibbonTab>\r\n    <att.RibbonSmallButton>x:RibbonSmallButtonTemplate</att.RibbonSmallButton>\r\n    <att.RibbonSmallDropdownButton>x:RibbonSmallDropdownButtonTemplate</att.RibbonSmallDropdownButton>\r\n    <att.RibbonSmallSplitButton>x:RibbonSmallSplitButtonTemplate</att.RibbonSmallSplitButton>\r\n    <att.RibbonLargeButton>x:RibbonLargeButtonTemplate</att.RibbonLargeButton>\r\n    <att.RibbonLargeDropdownButton>x:RibbonLargeDropdownButtonTemplate</att.RibbonLargeDropdownButton>\r\n    <att.RibbonLargeSplitButton>x:RibbonLargeSplitButtonTemplate</att.RibbonLargeSplitButton>\r\n    <att.RibbonGroup>x:RibbonGroupTemplate</att.RibbonGroup>\r\n    <att.RibbonSplitter>x:ToolstripSplitterTemplate</att.RibbonSplitter>\r\n    <att.RibbonSmallIconLabel>x:RibbonSmallIconLabelTemplate</att.RibbonSmallIconLabel>\r\n    <att.RibbonIconLabel>x:RibbonIconLabelTemplate</att.RibbonIconLabel>\r\n    <att.RibbonButtons>x:RibbonButtonsTemplate</att.RibbonButtons>\r\n    <att.RibbonToolstrips>x:RibbonToolstripsTemplate</att.RibbonToolstrips>\r\n    <att.RibbonToolstripHeader>x:RibbonToolstripHeaderTemplate</att.RibbonToolstripHeader>\r\n    <att.RibbonGallery>x:RibbonGalleryTemplate</att.RibbonGallery>\r\n    <att.RibbonGalleryList>x:RibbonGalleryTemplate</att.RibbonGalleryList>\r\n    <att.RibbonGalleryItemList>x:RibbonGalleryItemListTemplate</att.RibbonGalleryItemList>\r\n    <att.RibbonToolstripMenu>x:RibbonToolstripMenuTemplate</att.RibbonToolstripMenu>\r\n  </ThemeTemplates>\r\n</Instance>"
          }
