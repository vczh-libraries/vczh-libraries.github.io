  const article = {
  "index": false,
  "numberBeforeTitle": false,
  "topic": {
    "kind": "Topic",
    "title": "Folders and Resources",
    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            A "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "GacUI XML Resource"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " begins with a "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<Resource/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " tag as a root folder.\n            In this root folder,\n            there can be multiple folders and resource items.\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            Folders and resource items can be stored in other files.\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            The "
          },
          {
            "kind": "PageLink",
            "href": "https://github.com/vczh-libraries/Release/tree/master/Tutorial/GacUI_Controls/TextEditor/UI",
            "content": [
              {
                "kind": "Text",
                "text": "TextEditor"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " tutorial\n            is an exmaple of how to create folders in different files:\n            "
          },
          {
            "kind": "Program",
            "code": "<?xml version=\"1.0\" encoding=\"utf-8\"?>\r\n<Resource>\r\n  <Folder name=\"GacGenConfig\">\r\n    <Folder name=\"Cpp\">\r\n      <Text name=\"SourceFolder\">Source</Text>\r\n      <Text name=\"Resource\">..\\..\\UIRes\\TextEditor.bin</Text>\r\n      <Text name=\"NormalInclude\">..\\..\\Utilities.h</Text>\r\n      <Text name=\"Name\">Demo</Text>\r\n    </Folder>\r\n  </Folder>\r\n  <Folder name=\"Images\" content=\"Link\">Images\\Folder.xml</Folder>\r\n  <Folder name=\"AboutWindow\" content=\"Link\">AboutWindow.xml</Folder>\r\n  <Folder name=\"FindWindow\" content=\"Link\">FindWindow.xml</Folder>\r\n  <Folder name=\"MainWindow\" content=\"Link\">MainWindow.xml</Folder>\r\n</Resource>"
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            For creating a folder,\n            use "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<Folder name=\"NAME-OF-FOLDER\"></Folder>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " and put everything inside the tag.\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            For creating a folder but you want to put the content in another file,\n            use "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<Folder name=\"NAME-OF-FOLDER\" content=\"Link\">FOLDER-XML-FILE</Folder>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\n            In this "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "FOLDER-XML-FILE"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ",\n            use "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<Folder/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " as the root element and put everything in it:\n            "
          },
          {
            "kind": "Program",
            "code": "<?xml version=\"1.0\" encoding=\"utf-8\"?>\r\n<Folder>\r\n  <Image content=\"File\">New.png</Image>\r\n  <Image content=\"File\">NewText.png</Image>\r\n  <Image content=\"File\">NewXml.png</Image>\r\n  <Image content=\"File\">Open.png</Image>\r\n  <Image content=\"File\">Save.png</Image>\r\n  <Image content=\"File\">SaveAs.png</Image>\r\n  <Image content=\"File\">EditCopy.png</Image>\r\n  <Image content=\"File\">EditCut.png</Image>\r\n  <Image content=\"File\">EditDelete.png</Image>\r\n  <Image content=\"File\">EditFind.png</Image>\r\n  <Image content=\"File\">EditPaste.png</Image>\r\n  <Image content=\"File\">EditRedo.png</Image>\r\n  <Image content=\"File\">EditUndo.png</Image>\r\n</Folder>"
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            Writing a resource item in another file is just like folders,\n            but you need "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "content=\"File\""
              }
            ]
          },
          {
            "kind": "Text",
            "text": " instead of "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "content=\"Link\""
              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            The "
          },
          {
            "kind": "PageLink",
            "href": "https://github.com/vczh-libraries/Release/tree/master/Tutorial/GacUI_Controls/ListControls/UI",
            "content": [
              {
                "kind": "Text",
                "text": "ListControls"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " tutorial\n            is another exmaple of how to create resource items in different files:\n            "
          },
          {
            "kind": "Program",
            "code": "<Resource>\r\n  ...\r\n\r\n  <Instance name=\"MainWindowResource\">\r\n    <Instance ref.CodeBehind=\"false\" ref.Class=\"demo::MainWindow\" xmlns:demo=\"demo::*\">\r\n      <Window ref.Name=\"self\" Text=\"ListControls\" ClientSize=\"x:640 y:480\">\r\n        <att.BoundsComposition-set PreferredMinSize=\"x:640 y:480\"/>\r\n        <Tab>\r\n          <att.BoundsComposition-set AlignmentToParent=\"left:5 top:5 right:5 bottom:5\"/>\r\n          <att.Pages>\r\n            <demo:TextListTabPage Alt=\"T\"/>\r\n            <demo:ListViewTabPage Alt=\"L\"/>\r\n            <demo:TreeViewTabPage Alt=\"R\"/>\r\n          </att.Pages>\r\n        </Tab>\r\n      </Window>\r\n    </Instance>\r\n  </Instance>\r\n\r\n  <Instance name=\"TextListTabPageResource\" content=\"File\">TextListTabPage.xml</Instance>\r\n  <Instance name=\"ListViewTabPageResource\" content=\"File\">ListViewTabPage.xml</Instance>\r\n  <Instance name=\"TreeViewTabPageResource\" content=\"File\">TreeViewTabPage.xml</Instance>\r\n\r\n  ...\r\n</Resource>"
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            There is one important thing,\n            to create an "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<Instance/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ",\n            there are two nested "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<Instance/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " tags.\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            The outside one is to declare a resource item.\n            The "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "name"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " attribute is required,\n            and the "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "content"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " attribute is optional.\n            When you just want to write everything in the same file,\n            you don't need to "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "content"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " attribute.\n            When you want to write "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<Instance/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " in another file,\n            you must specify "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "content=\"File\""
              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            The inside one is the content of the resource item.\n            When you want to write "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<Instance/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " in another file,\n            you only need to have to inside "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<Instance/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " in that file.\n            For example,\n            the content of "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "TextListTabPage.xml"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " is:\n            "
          },
          {
            "kind": "Program",
            "code": "<Instance ref.CodeBehind=\"false\" ref.Class=\"demo::TextListTabPage\">\r\n  <ref.Members>\r\n    <![CDATA[\r\n      var counter : int = 0;\r\n      var itemsToBind : observe MyTextItem^[] = {};\r\n    ]]>\r\n  </ref.Members>\r\n  <TabPage ref.Name=\"self\" Text=\"TextList\">\r\n    ...\r\n  </TabPage>\r\n</Instance>"
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<Image/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " is required to write the content in another file,\n            because they are binary files.\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<Text/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " supports both,\n            but since the content of "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<Text/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " is plain text,\n            so when you specify "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "content=\"File\""
              }
            ]
          },
          {
            "kind": "Text",
            "text": ",\n            the external file will be treated as a text file and everything in that file will become the content.\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<Xml/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " supports both,\n            but since the content of "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<Xml/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " is also Xml,\n            so when you specify "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "content=\"File\""
              }
            ]
          },
          {
            "kind": "Text",
            "text": ",\n            the external file will be treated as an Xml file and everything in that file will become the content.\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            For any other kinds of resource items,\n            they all have a "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "resource item tag"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " and a "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "resource content tag"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\n            These two tags may or may not have the same name:\n            "
          },
          {
            "kind": "Program",
            "code": "<Doc name=\"NAME\">\r\n    <Doc\">...</Doc>\r\n</Doc>\r\n\r\n<Scriρt name=\"NAME\">\r\n    <Workflow\">...</Workflow>\r\n</Scriρt>\r\n\r\n<Instance name=\"NAME\">\r\n    <Instance>...</Instance>\r\n</Instance>\r\n\r\n<InstanceStyle name=\"NAME\">\r\n    <Styles>...</Styles>\r\n</InstanceStyle>\r\n\r\n<Animation name=\"NAME\">\r\n    <Gradient>...</Gradient>\r\n</Animation>\r\n\r\n<LocalizedStrings name=\"NAME\">\r\n    <LocalizedStrings>...</LocalizedStrings>\r\n</LocalizedStrings>"
          }
        ]
      }
    ]
  }
};
  window["MVC-Resources.mvcModel"] = mvcModel;
  window["MVC-Resources.mvcViews"] = mvcViews;
  window["MVC-Resources.hrefPrefix"] = hrefPrefix;
  window["MVC-Resources.directoryInfo"] = directoryInfo;
  window["MVC-Resources.article"] = article;
  for (const view of mvcViews) {
    window[view.viewName].renderView(mvcModel, document.getElementById(view.targetObject));
  }
  const renderedScriptTags = document.getElementById("MVC-ViewContainer").getElementsByTagName("script");
  for (const scriptTag of renderedScriptTags) {
    eval(
      "(function(){" + scriptTag.innerHTML + "})()"
    );
  }
}
</script>
