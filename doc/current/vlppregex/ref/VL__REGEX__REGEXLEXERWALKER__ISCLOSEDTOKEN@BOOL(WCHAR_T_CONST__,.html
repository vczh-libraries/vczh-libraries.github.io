          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n A closed token means that,\r\n there is a prefix that is a recognized token.\r\n At the same time, the input string itself could not be a token, or a prefix of any token.\r\n the recognized token has ended before reaching the end of the string.\r\n "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n An unrecognized token is also considered as closed.\r\n "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n For example, assume we have a token defined by \"/d+./d+\":\r\n "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\"2\" is not a closed token, because it has not ended."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\r\n         \"2.5.\" is a closed token, because it has ended at \"2.5\",\r\n         and \"2.5.\" could never be a prefix of any token,\r\n         unless we have another token defined by \"/d+./d+./d+\".\r\n     "
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      },

                "code": "#include <VlppRegex.h>\r\n\r\nusing namespace vl;\r\nusing namespace vl::collections;\r\nusing namespace vl::console;\r\nusing namespace vl::regex;\r\n\r\nint main()\r\n{\r\n    List<WString> tokenDefs;\r\n    tokenDefs.Add(L\"/d+./d+\");\r\n    tokenDefs.Add(L\"/d+\");\r\n\r\n    RegexLexer lexer(tokenDefs, {});\r\n    RegexLexerWalker walker = lexer.Walk();\r\n\r\n    WString tests[] = { L\".\", L\"2\", L\"2.\", L\"2.5\", L\"2.5.\" };\r\n    FOREACH(WString, test, From(tests))\r\n    {\r\n        if (walker.IsClosedToken(test.Buffer(), test.Length()))\r\n        {\r\n            Console::WriteLine(test + L\" is a closed token.\");\r\n        }\r\n        else\r\n        {\r\n            Console::WriteLine(test + L\" is not a closed token.\");\r\n        }\r\n    }\r\n}",
