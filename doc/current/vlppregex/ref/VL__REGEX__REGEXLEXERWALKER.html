g(*tokenBegin) + L\">\");\r\n                tokenBegin++;\r\n                state = walker.GetStartState();\r\n            }\r\n        }\r\n        else if (finalState)\r\n        {\r\n            tokenEnd = reading;\r\n            tokenId = token;\r\n        }\r\n    }\r\n}",
