                  }

              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "DocumentViewer"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " can also specify a default style.\r\n                For example, here is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "DarkSkin"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "'s default style for these two controls:\r\n                "
              },
              {
                "kind": "Program",
                "code": "<Style name=\"#Default-Override\">\r\n    <color>#FFFFFF</color>\r\n</Style>\r\n<Style name=\"#Selection-Override\">\r\n    <color>#FFFFFF</color>\r\n    <bkcolor>#007ACC</bkcolor>\r\n</Style>"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                When a document is loaded to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "DocumentLabel"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " or "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "DocumentViewer"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\r\n                all fource default styles (font of the control, default styles of the control template, predefined and overriding) are merged together in the following way.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                When we say "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "A + B"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\r\n                it means we first use the style "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "A"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\r\n                and then use all properties in "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "B"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " to override the previous result,\r\n                and finally get a merged style.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Obviously, there is no difference between left-to-right or right-to-left association.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "C"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ", "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "T"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ", "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "D"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " stands for "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "control's Font property"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ", "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "control template"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "the document"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n                For example,\r\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "#Default[C]"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " means the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Font"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property of the control,\r\n                which contains everything except "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "color"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "bkcolor"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "First round"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ": when a document is assigned to a control\r\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "#Default"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " = #Default[D] + #Default-override[D] + #Default[C] + #Default-override[T]"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "#Selection"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " = #Selection[D] + #Selection-override[D] + #Selection-override[T]"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "#Context"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " = #Context[D] + #Context-override[D] + #Context-override[T]"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "#NormalLink"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " = #NormalLink[D] + #NormalLink-override[D] + #NormalLink-override[T]"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "#ActiveLink"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " = #ActiveLink[D] + #ActiveLink-override[D] + #ActiveLink-override[T]"
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\r\n                We will see that,\r\n                the configuration in the control and the control template has a higher priority.\r\n                If a document want to apply styles in some text,\r\n                it should specify it explicitly (see "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<Content>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " for details) instead of trying to override predefined styles.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Second round"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ": when a document is displayed:\r\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "normal text"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": #Default"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "hyperlink"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": #Default + #NormalLink"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "active hyperlink"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": #Default + #ActiveLink"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "selected normal text"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": #Default + #Selection"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "selected hyperlink"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": #Default + #NormalLink + #Selection"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "selected active hyperlink"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": #Default + #ActiveLink + #Selection"
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\r\n                Active hyperlink is a hyperlink that is under the mouse cursor.\r\n                A hyperlink can specify its own normal style and active style,\r\n                but if they are not specified,\r\n                they become "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "#NormalLink"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "#ActiveLink"
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Space Characters",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                When there are spaces between tags,\r\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "If there are other characters, all spaces (including leading and trailing) are preserved."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "If there are only space characters, they are all ignored."
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                For example, in this paragraph:\r\n                "
              },
              {
                "kind": "Program",
                "code": "<p>\r\n    <nop>This is a book.<br/></nop>\r\n    <nop>It is about GacUI!<br/></nop>\r\n</p>"
              },
              {
                "kind": "Text",
                "text": "\r\n                The text is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "This is a book.\\r\\nIt is about GacUI!\\r\\n"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                For example, but in this paragraph:\r\n                "
              },
              {
                "kind": "Program",
                "code": "<p>\r\n    This is a book.\r\n    It is about GacUI!\r\n</p>"
              },
              {
                "kind": "Text",
                "text": "\r\n                The text is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\\r\\n[many-spaces]This is a book.\\r\\n[many-spaces]It is about GacUI!\\r\\n[many-spaces]"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                The "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<nop/>...<br/><nop/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " pattern is highly recommended to specify lines in paragraphs.\r\n                If there is only one line,\r\n                just skip <br/>.\r\n            "
              }
            ]
          }
        ]
      },
