                    "language": "c++"
                  }

            "content": [

                    "language": "c++"

      {
        "kind": "Topic",
        "title": "GacUI Platform Provider API",
        "content": [
          {
            "kind": "Topic",
            "title": "IGuiGraphicsRenderTarget",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    A parameter is added to "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "PushClipper"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "PopClipper"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                    The "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "generator"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " describes the object that creates the current clipper, it could be "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "nullptr"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                    The value of this parameter does not matter in almost all the cases,\r\n                    usually it is an element or a composition.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    New methods "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IsInHostedRendering"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ", "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "StartHostedRendering"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "StopHostedRendering"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Use "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GuiGraphicsRenderTarget"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " to implement "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IGuiGraphicsRenderTarget"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " to reduce complexity,\r\n                    without bothering with dealing with hosted or non-hosted mode,\r\n                    and some calculation of clippings.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "INativeWindow",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SetFocus"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IsFocused"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is removed, because now activated means focused.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    New method "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IsActivelyRefreshing"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ", it always returns "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " for native platform provider.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    New method "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GetRenderingOffset"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ", it always returns "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "{0,0}"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " for native platform provider.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    New method "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IsRenderingAsActivated"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ", it should returns "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " when the window or any child window is activated.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    New method "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SuggestMinClientSize"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ", ignore it in native OS platform implementation.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "INativeWindowListener",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    New callback "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "RenderingAsActivated"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "RenderingAsDeactivated"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\r\n                    called when "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "INativeWindow::IsRenderingAsActivated"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is changed.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Closing"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " renamed to "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "BeforeClosing"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "AfterClosing"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "BeforeClosing"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " of all listeners must be called first,\r\n                    followed by "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "AfterClosing"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " of all listeners,\r\n                    if none of listeners cancel the closing in "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "BeforeClosing"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    New callback "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "NeedRefresh"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ", "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ForceRefresh"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "BecomeNonMainHostedWindow"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\r\n                    they should not be called from a native platform provider.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    A parameter is added to "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "DpiChanged"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "DpiChanged(true)"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " of all listeners must be called first,\r\n                    followed by "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "DpiChanged(false)"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " of all listeners.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "IGuiPlugin",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    New parameters "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "controllerUnrelatedPlugins"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "controllerRelatedPlugins"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": "\r\n                    is added to "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IGuiPlugin::Load"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IGuiPlugin::Unload"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                    In unit test GacUI will restart for many times,\r\n                    these parameters tell a plugin why it is loaded or unloaded,\r\n                    giving the plugin to skip some work if possible.\r\n                "
                  }
                ]
              }
            ]
          },

                        "kind": "Text",
                        "text": "SetNativeController"

                  {
                    "kind": "Text",
                    "text": ".\r\n                    "

                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GetCurrentController"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " no longer returns the object in "

                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SetNativeController"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\r\n                    instead it returns a new implementation of "
                  },

                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "INativeController"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": "\r\n                    of which services could be substituted by "

                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GetNativeServiceSubstitution"
                      }

                    "kind": "Text",
                    "text": ".\r\n                "
                  }
