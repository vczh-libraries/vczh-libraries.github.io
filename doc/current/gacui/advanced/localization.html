<script lang="javascript">
{
  const mvcModel = {

};
  const mvcViews = [

  },
  {
    "targetObject": "rootViewContainer",
    "viewName": "Gaclib-DirectoryView"
  },
  {

    "viewName": "Gaclib-ArticleView"
  }
];
  const hrefPrefix = "/doc/current";
  const directoryInfo = {
  "subNodes": [
    {
      "icon": "-",
      "name": "GacUI",
      "selected": false,
      "path": [
        "gacui",
        "home"
      ],
      "subNodes": [
        {
          "icon": "-",
          "name": "Advanced Topics",
          "selected": false,
          "path": [
            "gacui",

          ],
          "subNodes": [
            {
              "icon": " ",
              "name": "Interop with C++ View Model",
              "selected": false,
              "path": [
                "gacui",

            },
            {
              "icon": " ",

              "selected": false,

            {
              "icon": " ",

              "selected": true,
              "path": [
                "gacui",
                "advanced",
                "localization"
              ]
            },
            {
              "icon": " ",
              "name": "Cross XML Resource References",
              "selected": false,
              "path": [
                "gacui",

                "cxrr"
              ]
            }
          ]
        }
      ]

  ]
};
  const article = {
  "index": true,
  "numberBeforeTitle": false,
  "topic": {
    "kind": "Topic",
    "title": "Localization",
    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            The GacUI XML "
          },
          {
            "kind": "PageLink",
            "href": "/gacui/xmlres/tag_localizedstrings.html",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<LocalizedStrings/>"
                  }
                ]
              }
            ]
          },
          {
            "kind": "Text",
            "text": " resource\n            creates multi-language string template as bindable objects.\n        "
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "<ref.LocalizedStrings/>",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<ref.LocalizedStrings/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " imports a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<LocalizedStrings/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " to the current UI instance:\n                "
              },
              {
                "kind": "Program",
                "code": "<ref.LocalizedStrings Name=\"Strings\" Class=\"demo::StringResource\" Default=\"true\"/>"
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Name"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\n                        The name of this string resource.\n                        It will also create a property in the current UI instance in the same name.\n                        The property value could be changed at runtime.\n                        Unlike "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "<ref.Parameter/>"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ",\n                        the instance knows how to initialize a string resource,\n                        so it doesn't create a constructor parameter.\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Class"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\n                        The full name of the string resource class.\n                        The resource should look like this to be referenced using "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Class=\"demo::StringResource\""
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\n                        "
                      },
                      {
                        "kind": "Program",
                        "code": "<LocalizedStrings ref.Class=\"demo::StringResource\" DefaultLocale=\"en-US\">\r\n    ...\r\n</LocalizedStrings>"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Default"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\n                        Specify a default string resource.\n                        If there are multiple "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "<LocalizedStrings/>"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ",\n                        only one of them could be the default string resource.\n                    "
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "-str Binding",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The value of the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "-str"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " binding must be a\n                "
              },
              {
                "kind": "PageLink",
                "href": "/workflow/lang/expr.html#Call-expression-FUNCTION-ARGUMENTS-",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    Workflow call expression\n                "
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n                The function could be either "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "METHOD"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " or "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "NAME.METHOD"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "METHOD"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\n                        This syntax use the "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "default string resource"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ".\n                        "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "METHOD"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " must be one of the "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Name"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " attribute of a "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "<String/>"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " in the referenced "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "<LocalizedStrings/>"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ".\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "NAME.METHOD"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\n                        Unlike the above one,\n                        this syntax use the "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "<ref.LocalizedStrings/>"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " whose "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Name"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " attribute is "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "NAME"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ".\n                    "
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                Once the string resource and the string item is located,\n                the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "-str"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " binding will check if arguments match the type requirement.\n                Note that parameter types of the same string item in different languages should be exactly the same in one "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<LocalizedStrings/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                so it doesn't matter which is the current UI language.\n                This also ensure that you are able to switch the UI language at runtime.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Using -bind or -format on String Resources",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                For a string resource imported by:\n                "
              },
              {
                "kind": "Program",
                "code": "<ref.LocalizedStrings Name=\"Strings\" Class=\"demo::StringResource\" Default=\"true\"/>"
              },
              {
                "kind": "Text",
                "text": "\n                The "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "-str"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " binding is also a data binding,\n                so it knows when the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Strings"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property is changed,\n                and update the property value.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Assume the default string resource is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Strings"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                the following binding code\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "-str=\"Something(p1, p2, p3)\""
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "-str=\"Strings.Something(p1, p2, p3)\""
                          }
                        ]
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                is equivalent to\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "-bind=\"self.Strings.Something(p1, p2, p3)\""
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "-format=\"$(self.Strings.Something(p1, p2, p3))\""
                          }
                        ]
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                when the current UI instance has a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ref.Name=\"self\""
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " attribute.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Switching the UI Language",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The only way to specify the UI language is:\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "C++"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": GetApplication()->SetLocale(LOCALE);"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Workflow"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": presentation::controls::GuiApplication.GetApplication().Locale = LOCALE;"
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                This configuration affect all windows in the current process.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                For a string resource imported by:\n                "
              },
              {
                "kind": "Program",
                "code": "<ref.LocalizedStrings Name=\"Strings\" Class=\"demo::StringResource\" Default=\"true\"/>"
              },
              {
                "kind": "Text",
                "text": "\n                When the application locale is changed,\n                the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Strings"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property of the current UI object will be replaced by a new object,\n                which is from a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<Strings/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " in the referenced "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<LocalizedStrings/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " for that locale.\n                If the specified locale doesn't exist in that localized string,\n                the default one will be used.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Such "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<LocalizedStrings/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " will also create an interface called demo::"
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "I"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "StringResource"
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Strings"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                which becomes the type of the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Strings"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property if it is imported using the above "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<ref.LocalizedStrings/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n                Usually you don't need to use\n                either the generated class "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "demo::StringResource"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n                or the generated interface "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "demo::IStringResourceStrings"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          }
        ]
      }
    ]
  }
};
  window["MVC-Resources.mvcModel"] = mvcModel;
  window["MVC-Resources.mvcViews"] = mvcViews;
  window["MVC-Resources.hrefPrefix"] = hrefPrefix;
  window["MVC-Resources.directoryInfo"] = directoryInfo;
  window["MVC-Resources.article"] = article;
  for (const view of mvcViews) {
    window[view.viewName].renderView(mvcModel, document.getElementById(view.targetObject));
  }
  const renderedScriptTags = document.getElementById("MVC-ViewContainer").getElementsByTagName("script");
  for (const scriptTag of renderedScriptTags) {
    eval(
      "(function(){" + scriptTag.innerHTML + "})()"
    );
  }
}
</script>
