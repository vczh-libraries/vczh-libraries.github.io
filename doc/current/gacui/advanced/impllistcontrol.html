                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "IMPORTANT"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": the result is "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "virtual"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ".\n                        Do not use this property directly,\n                        use this method instead.\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "SetStyleBounds"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\n                        Update the "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Bounds"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " property of a composition contained by list control.\n                        "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "IMPORTANT"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": the result is "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "virtual"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ".\n                        Do not use this property directly,\n                        use this method instead.\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GetContainerComposition"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\n                        Get the composition as a container to store all UI objects for items.\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "OnTotalSizeChanged"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\n                        Call this method to tell the list control that\n                        "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "IItemArranger::GetTotalSize"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " has been changed.\n                    "
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Using IItemProvider::RequestView Properly",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                A list control could override "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "OnStyleInstalled"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " from "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GuiListControl"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n                This method is called when an item template instance is binded to a list item.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                A new list control class typlically defines a new item template class for an item.\n                the new item template class adds new properties to define how an item for this new list control should look like.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                One or more views could be defined to read or write details for an item for this particular list control class.\n                Then the list control class could call "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "RequestView"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " for a view using a unique identifier string,\n                to bind data from the view to item template instances.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                For example:\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GuiTextList"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " defines the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ITextItemView"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " view to add the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Checked"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property to items.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IItemArranger"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " could also defines its own views.\n                For example,\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ListViewColumnItemArranger"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " defines "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IColumnItemView"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                to read columns from the list control\n                to render column headers.\n                Any list control using "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ListViewColumnItemArranger"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " should make sure that\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IColumnItemView"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is implemented and accessible from "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IItemProvider::RequestView"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                You can define your own view for any purpose,\n                as long as it is only used to read or write details of for items.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Data Binding on Items",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                A data bindable list control could read or write items from a item source implementing "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Ptr<IValueEnumerable>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n                This object could also implement any derived interfaces like:\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "IValueReadonlyList"
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "IValueList"
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "IValueObservableList"
                          }
                        ]
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                If the item source implements "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IValueObservableList"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                then the list control is expected to update automatically when items are changed.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "PageLink",
                "href": "/gacui/xmlres/instance/properties.html#Property-Name-func-data-Object-PROPERTY-TYPE",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    The readable property type\n                "
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and\n                "
              },
              {
                "kind": "PageLink",
                "href": "/gacui/xmlres/instance/properties.html#Writable-Property-Name-func-data-Object-value-PROPERTY-TYPE-isWrite-bool-PROPERTY-TYPE",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    the writable property type\n                "
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                could be used to let the user tell you how to access details from items.\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "vl::presentation::controls::ReadProperty"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "vl::presentation::controls::WriteProperty"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                could be used on these property types in C++.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Sample",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                You are strongly recommended to read the source code of\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GuiTextList"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GuiBindableTextList"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                before creating your own list control classes.\n            "
              }
            ]
          }
        ]
      }
    ]
  }
};
