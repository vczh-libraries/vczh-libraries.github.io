          {
            "kind": "Text",
            "text": "\n            If a focusable control is put on a window,\n            by setting the\n            "

              {
                "kind": "Text",

      {
        "kind": "Topic",
        "title": "Behavior after being Focused",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                There are three kinds of behaviors when a control is focused by a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ALT"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " sequence.\n                If a control is focused by "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "TAB"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                it could behaves differently.\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ParagraphListItem",
                    "paragraphs": [
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Just being focused"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            Controls with complex keyboard behaviors like editors or list controls,\n                            will just get focused and do nothing else.\n                        "
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "ParagraphListItem",
                    "paragraphs": [
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Execute a Command"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            Controls with simple executable behaviors like buttons,\n                            will do what it does when clicked,\n                            after being focused by an "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "ALT"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " sequence.\n                        "
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "ParagraphListItem",
                    "paragraphs": [
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Just being focused"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            Controls that are not executable but contains executable items,\n                            like menu items with a sub menu,\n                            will render all executable items\n                            after being focused by an "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "ALT"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " sequence.\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            A menu item with a sub menu does nothing when it is clicked.\n                            But if it is activated by an "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "ALT"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " sequence,\n                            the sub menu will be opened and wait for more keys.\n                        "
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Create your own Behavior",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                If a new control class is created,\n                there are multiple ways to customize the behavior\n                about how a control should react to an "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ALT"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " sequence: \n            "
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Using IGuiAltAction",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IGuiAltAction"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is a protected base class of all controls.\n                    If a new control is created,\n                    methods could be overriden.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    Properly assigning an "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ALT"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " sequence to the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Alt"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " property of a control\n                    could also make these methods behave as expected easily.\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IsAltEnabled"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " returns "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " if the control is visible and enabled.\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IsAltAvailable"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " returns "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " if the control is focusable and the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Alt"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " property is not empty.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    When the window is in the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ALT"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " sequence mode,\n                    a label rendering the sequence for this control\n                    will be put in the composition from "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GetAltComposition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    If both "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IsAltEnabled"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IsAltAvailable"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " returns "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\n                    then the result of "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GetAlt()"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\n                    which is also the value from the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Alt"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " property by default,\n                    becomes one of an candidate.\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "OnActiveAlt"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " will be called when this control is selected by a "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ALT"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " sequence.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Using IGuiAltActionContainer",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IGuiAltActionContainer"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is a\n                    "
                  },
                  {
                    "kind": "PageLink",
                    "href": "/gacui/components/controls/basic/home.html#Service-Objects",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\n                        service object\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                    A service object could be attached to a control\n                    by calling "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "AddService"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " or overriding "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "QueryService"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    If an "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IGuiAltActionContainer"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " instance is attached to a control,\n                    then all methods in "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IGuiAltAction"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " are ignored.\n                    Instead,\n                    multiple "
                  },

                  {

                        "kind": "Text",
                        "text": "IGuiAltActionHost"

                    "content": [

                        "kind": "Text",
                        "text": "ALT"
                      }

                  },
                  {
