  const article = {
  "index": true,
  "numberBeforeTitle": false,
  "topic": {
    "kind": "Topic",
    "title": "Data Bindings",
    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            Data bindings in GacUI relies on "
          },
          {
            "kind": "PageLink",
            "href": "/workflow/lang/bind.html",
            "content": [
              {
                "kind": "Text",
                "text": "Workflow expression"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\n            Basically,\n            an expression is observable if it uses properties,\n            and these properties must be observable by having their property changing events on the object.\n            You are still able to combine some events on a property temporary just for this expression to make it observable.\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            In GacUI XML Resource,\n            "
          },
          {
            "kind": "PageLink",
            "href": "/gacui/xmlres/instance/properties.html#-bind",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "-bind"
                  }
                ]
              }
            ]
          },
          {
            "kind": "Text",
            "text": ", \n            "
          },
          {
            "kind": "PageLink",
            "href": "/gacui/xmlres/instance/properties.html#-format",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "-format"
                  }
                ]
              }
            ]
          },
          {
            "kind": "Text",
            "text": " and\n            "
          },
          {
            "kind": "PageLink",
            "href": "/gacui/xmlres/instance/properties.html#-str",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "-str"
                  }
                ]
              }
            ]
          },
          {
            "kind": "Text",
            "text": "\n            are based on data bindings.\n        "
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Binding to Control Properties",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                This is the most basic kind of data binding.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                If you are binding something to a text property which will be displayed on the UI,\n                e.g. "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Text"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " of a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<Label/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                make sure that:\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "The layout of controls is properly handled, so that they will re-arrange themselves to make sure that no truncation of text rendering will happen."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "If the application could be send to people using different language, please consider using "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Localization"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " from the very beginning."
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Binding view models to control is also very straight-forward.\n                A "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<ref.Paramter Name=\"Something\" Class=\"...\"/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " creates a property that will never change once the window is created.\n                The "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "X"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property of "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Something"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " can be binded to a control property just by:\n                "
              },
              {
                "kind": "Program",
                "code": "<AControl AProperty-bind=\"Something.X\"/>"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                It is also very simple to use data binding with your own objects like:\n                "
              },
              {
                "kind": "Program",
                "code": "<Instance ref.Class=\"...\">\r\n    <ref.Members><![CDATA[\r\n        var myObject = new MyObject();\r\n    ]]></ref.Members>\r\n    <Window ref.Name=\"self\">\r\n        <AControl AProperty-bind=\"self.myObject.X\"/>\r\n    </Window>\r\n</Instance>"
              },
              {
                "kind": "Text",
                "text": "\n                Since "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "myObject"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is a member of the window,\n                you must first give the window a name "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "self"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                to make XML knows what is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "myObject"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Binding between Composition Properties",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "JUST DON'T DO THAT."
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The built-in layout algorithm already make compositions bidirectionally react to each other.\n                Binding one property in a composition to another property in (maybe) another composition\n                could cause the reaction never end.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Here is a very bad example:\n                "
              },
              {
                "kind": "Program",
                "code": "<Bounds ref.Name=\"parent\" MinSizeLimitation=\"LimitToElementAndChildren\">\r\n    <Bounds ref.Name=\"child\"\r\n        PreferredMinSize-bind=\"{x:(parent.Bounds.x2 - parent.Bounds.x1} y:0}\"\r\n        AlignmentToParent=\"{left:1 top:1 right:1 bottom:1}\"\r\n        />\r\n</Bounds>"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                When "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "parent.Bounds"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is changed,\n                the observed expression is notified to re-evaluate,\n                and than cause "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "child.PreferredMinSize"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " to change.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "child.PreferredMinSize"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " causes "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "parent.Bounds"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " to re-evaluate\n                because "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "MinSizeLimitation=\"LimitToElementAndChildren\""
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Now parent grows bigger because "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "child.AlignmentToParent"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is not "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "0"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " or "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "-1"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                which causes "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "parent.Bounds"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " to change again.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The loop is infinite,\n                and when it begins to happen (usually because of the window border is dragging to resize),\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "parent"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " will soon grows to super big and you are no longer able to properly operate against the window.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Binding to ViewModel Properties",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                You could also bind something back to the view model by using "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "-set"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property:\n                "
              },
              {
                "kind": "Program",
                "code": "<Instance ref.Class=\"...\">\r\n    <ref.Parameter Name=\"Something\" Class=\"...\"/>\r\n    <Window ref.Name=\"self\">\r\n        <att.Something-set X-bind=\"aControl.AProperty\"/>\r\n        <AControl ref.Name=\"aControl\"/>\r\n    </Window>\r\n</Instance>"
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "-set"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " here tells XML that,\n                properties referenced in the tag "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<att.Something/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                are in the object returning from the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Something"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property of the window,\n                which is the view model in "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<ref.Parameter/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n                Now when "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "aControl.AProperty"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is changed,\n                the value will be updated to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Something.X"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " immediately.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Bidirectional Binding",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Bidirectional binding is a special type of binding,\n                when two properties update each other.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "PageLink",
                "href": "/gacui/components/ctemplates/commondatepickerlook.html",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<CommonDatePickerLook/>"
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is a good example:\n                "
              },
              {
                "kind": "Program",
                "code": "<Instance ref.CodeBehind=\"false\" ref.Class=\"darkskin::DatePickerTemplate\" ref.Styles=\"res://DarkSkin/Style\">\r\n    <DatePickerTemplate ref.Name=\"self\" Date-bind=\"look.Date\" ...>\r\n        <CommonDatePickerLook ref.Name=\"look\" Date-bind=\"self.Date\" .../>\r\n    </DatePickerTemplate>\r\n</Instance>"
              },
              {
                "kind": "Text",
                "text": "\n                In this example,\n                when "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "self.Date"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is changed, the value will be updates to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "look.Date"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                when "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "look.Date"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is changed, the value will be updates to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "self.Date"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n                Such biditional binding keep these two properties in sync,\n                by using "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "-bind"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " twice on each other.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                This doesn't cause the update loop to run infinitely\n                because these two "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Date"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " properties don't trigger their property changing event\n                if the updated value is the same to the value before updating.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Properties create by the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "prop Name : TYPE {}"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " syntax\n                will not trigger the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "NameChanged"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " event if the same value is updated to the property again.\n                But for properties with explicit getter and setter,\n                you must handle the setter properly:\n                "
              },
              {
                "kind": "Program",
                "code": "class YourObject\r\n{\r\n    var name: string = \"\";\r\n\r\n    event NameChanged();\r\n\r\n    func GetName(): string\r\n    {\r\n        return name;\r\n    }\r\n\r\n    func SetName(value: string): void\r\n    {\r\n        if (name != value)\r\n        {\r\n            name = value;\r\n            NameChanged();\r\n        }\r\n    }\r\n\r\n    prop Name: string {GetName, SetName : NameChanged}\r\n}"
              },
              {
                "kind": "Text",
                "text": "\n                Otherwise using bidirectional binding on this property will trigger an infinite loop.\n            "
              }
            ]
          }
        ]
      }
    ]
  }
};
