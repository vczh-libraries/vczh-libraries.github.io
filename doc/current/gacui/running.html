          {
            "kind": "Topic",
            "title": "GacUI.xml",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    GacUI allow resource files to have dependency to other resource files.\r\n                    GacUI.xml is placed in the root folder.\r\n                    Run GacBuild.ps1 on GacUI.xml and it will search all resource files recursively.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    In this tutorial, we only have one resource file,\r\n                    that is UI\\Resource.xml.\r\n                    In this case, concent of GacUI.xml is very simple:\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Program",
                    "code": "<GacUI/>",
                    "language": "xml"
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "UI\\Resource.xml",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    In this file, we specify the following informations:\r\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Where to store generated C++ files"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Where to store the generated binary resource file"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Include \"GacUI.h\" because we don't need runtime reflection"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "The name is HelloWorld"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Describe the HelloWorld window"
                          }
                        ]
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Program",
                    "code": "<?xml version=\"1.0\" encoding=\"utf-8\"?>\r\n<Resource>\r\n<Folder name=\"GacGenConfig\">\r\n    <Folder name=\"Cpp\">\r\n    <Text name=\"SourceFolder\">Source</Text>\r\n    <Text name=\"Resource\">..\\HelloWorld.bin</Text>\r\n    <Text name=\"NormalInclude\">GacUI.h</Text>\r\n    <Text name=\"Name\">HelloWorld</Text>\r\n    </Folder>\r\n</Folder>\r\n<Folder name=\"MainWindow\">\r\n    <Instance name=\"MainWindowResource\">\r\n        <Instance ref.CodeBehind=\"false\" ref.Class=\"helloworld::MainWindow\">\r\n            <Window Text=\"Hello, world!\" ClientSize=\"x:480 y:320\">\r\n                <att.BoundsComposition-set PreferredMinSize=\"x:480 y:320\"/>\r\n                <Label Text=\"Welcome to GacUI Library!\">\r\n                    <att.Font>fontFamily:\"Segoe UI\" size:32 antialias:true</att.Font>\r\n                </Label>\r\n            </Window>\r\n        </Instance>\r\n    </Instance>\r\n</Folder>\r\n</Resource>",
                    "language": "xml"
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Build GacUI Resource File",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                In the root folder, run "
              },
              {
                "kind": "PageLink",
                "href": "https://github.com/vczh-libraries/Release/tree/master/Tools",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GacBuild.ps1"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ", with parameter \"GacUI.xml\".\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GacBuild.ps1"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " performs incremental build,\r\n                when you have multiple GacUI resource files.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GacClear.ps1"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " deletes all log files created by GacBuild.ps1,\r\n                to cause GacBuild.ps1 perform a full build in the next time.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                If it build successfully,\r\n                you will see "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "HelloWorld.bin"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " on the root folder,\r\n                and also some files in "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "UI\\Source"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " folder.\r\n                We only need:\r\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "HelloWorld.h"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "HelloWorldPartialClasses.h"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "HelloWorldPartialClasses.cpp"
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                There is also a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Resource.xml.log"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " folder created.\r\n                This folder contains build results for GacBuild.ps1 for incremental build.\r\n                It is safe to be deleted.\r\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Main.cpp",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                To build this file,\r\n                you need to include necessary files to your VC++ project:\r\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "UI\\Source"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": "\\HelloWorld.h"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "UI\\Source"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": "\\HelloWorldPartialClasses.h"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "UI\\Source"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": "\\HelloWorldPartialClasses.cpp"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Selected files in "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Lib"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " folder."
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                We don't need runtime reflection in this project,\r\n                so you have to define a empty "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "VCZH_DEBUG_NO_REFLECTION"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " macro using "
              },
              {
                "kind": "PageLink",
                "href": "https://docs.microsoft.com/en-us/cpp/build/reference/d-preprocessor-definitions",
                "content": [
                  {
                    "kind": "Text",
                    "text": "preprocessor definitions"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n                You can either to this by updating your project properties,\r\n                or use the /D compiler option if you are using Visual Studio Code.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                You need to add "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Lib"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " to your "
              },
              {
                "kind": "PageLink",
                "href": "https://docs.microsoft.com/en-us/cpp/build/reference/i-additional-include-directories",
                "content": [
                  {
                    "kind": "Text",
                    "text": "include folder list"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n                You can either to this by updating your project properties,\r\n                or use the /I compiler option if you are using Visual Studio Code.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Program",
                "code": "#define GAC_HEADER_USE_NAMESPACE\r\n#include \"UI/Source/HelloWorld.h\"\r\n\r\nusing namespace vl::collections;\r\nusing namespace vl::stream;\r\n\r\nvoid GuiMain()\r\n{\r\n    {\r\n        FileStream fileStream(L\"HelloWorld.bin\", FileStream::ReadOnly);\r\n        GetResourceManager()->LoadResourceOrPending(fileStream);\r\n    }\r\n    helloworld::MainWindow window;\r\n    window.MoveToScreenCenter();\r\n    GetApplication()->Run(&window);\r\n}",
                "language": "c++"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Please note that, you need to carefully place "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "HelloWorld.bin"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\r\n                and search for this file in runtime.\r\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\"HelloWorld.bin\""
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is a relative path,\r\n                it will try to find the file in your working directory.\r\n                When you press F5 in Visual Studio, the working directory is the folder containing the \".vcxproj\" file.\r\n                When you double click the executable file, the working directory is where the executable file is in.\r\n                You are recommended to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Calculate a absolute path based on the full path of the executable file"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GetApplication()->GetExecutableFolder()"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is useful here.\r\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "WinMain.cpp",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "WinMain"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " function is the entry of a Windows GUI program.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
