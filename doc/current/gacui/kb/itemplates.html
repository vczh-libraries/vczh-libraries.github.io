  const article = {

    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            As what is described in the previous chapter,\r\n            there are several compositions and controls that behaves like collections.\r\n            By assigning an item template to replace the default one (if exists),\r\n            outfit of items can be preciously controlled.\r\n        "
          }
        ]

      {
        "kind": "Paragraph",
        "content": [

            "kind": "Text",
            "text": "\r\n            Here are a list of compositions and controls that support item template:\r\n            "
          },
          {
            "kind": "List",
            "ordered": false,
            "items": [
              {
                "kind": "ContentListItem",
                "content": [
                  {
                    "kind": "Strong",

              {

                  {
                    "kind": "Strong",

                ]
              },

                  {
                    "kind": "Strong",

                        "kind": "Text",
                        "text": "ComboBox"
                      }

            ]
          },
          {
            "kind": "Text",
            "text": "\r\n            Note that "

              }
            ]
          },

            "kind": "Text",
            "text": " doesn't work like other item template,\r\n            it is not a collection control,\r\n            but it can use the assigned item template to visualize the selected item,\r\n            which comes from a list control that is assigned to the "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "ListControl"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " property.\r\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            Different controls requires different types of item templates.\r\n            For example, "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "ComboBox"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " requires "
          },

              }
            ]
          },
          {
            "kind": "Text",
            "text": ",\r\n            "
          },
          {
            "kind": "Strong",

              {
                "kind": "Text",
                "text": "DataGrid"
              }
            ]
          },
          {
            "kind": "Text",

            "content": [
              {

            "text": " and "

              }
            ]
          },
          {

              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\r\n        "
          }
        ]

      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            List controls are all virtual\r\n            (except "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "RepeatStack"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " and "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "RepeatFlow"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " which are compositions),\r\n            it means that when an item is scrolled out of the visible boundary,\r\n            it doesn't require rendering resources.\r\n            In this case,\r\n            the associated item template instance will just be deleted.\r\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            An item template is associated to an item,\r\n            the association is never changed,\r\n            the item will be passed in the only constructor argument,\r\n            which means a valid item template must have exactly one "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<ref.Parameter/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\r\n            After that,\r\n            data bindings are available.\r\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            Different kinds of item template types provide different extra information.\r\n            For example,\r\n            "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "TreeItemTemplate"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " contains properties to tell you about,\r\n            is this item selected,\r\n            is this item expanded,\r\n            how many levels from this item to the root item,\r\n            etc.\r\n            With all of these information,\r\n            data bindings become very useful and convenient to render the tree view item.\r\n        "
          }
        ]
