  const article = {
  "index": true,
  "numberBeforeTitle": false,
  "topic": {
    "kind": "Topic",
    "title": "GacUI Object Models",
    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            Most of the important GacUI objects can be categorized into:\n            "
          },
          {
            "kind": "List",
            "ordered": false,
            "items": [
              {
                "kind": "ContentListItem",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Elements"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ": An element is a renderable graphics object, including shapes, and texts."
                  }
                ]
              },
              {
                "kind": "ContentListItem",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Compositions"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ": A composition controls layout with user input events, deciding bounds of elements."
                  }
                ]
              },
              {
                "kind": "ContentListItem",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Controls"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ": A control provides a set of functionalities that applications most likely need."
                  }
                ]
              },
              {
                "kind": "ContentListItem",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Control Templates"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ": A control template is designed for a certain kind of control, controlling how controls look like."
                  }
                ]
              },
              {
                "kind": "ContentListItem",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Item Templates"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ": An item template works like a control template, but it controls repetitive parts in controls, like list items."
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Organization of Objects",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                GacUI maintains objects in two trees in a window.\n                The boundary and user inputs are controlled by "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GuiWindowComposition"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GuiWindow"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Composition Tree",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GuiWindowComposition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is the root object of a composition tree.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    All visible effects and user inputs are handled by a composition tree.\n                    A composition could has other compositions as its child compositions,\n                    and it could also has up to one element as its child element.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    When a composition has an element,\n                    the element fills the whole area of this composition,\n                    telling this composition about size constraints.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    A composition can choose to listen to all size constraints of child compositions and the child element.\n                    Different kinds of compositions have its own algorithms to controls where to put child compositions,\n                    so that child compositions can be required to organized like a list, a table, or even complex behaviors.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    When a composition is hidden,\n                    all child composition are also hidden,\n                    but the size constraints are still there,\n                    they are not ignored while doing layouts.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Control Tree",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GuiWindow"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is the root object of a control tree.\n                    A control controls behaviors of its child controls.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    For example,\n                    when a control is disabled,\n                    all child controls are also disabled.\n                    When a control changes its font,\n                    all child controls are also get their fonts changed,\n                    unless for those who are explicitly assigned with other fonts.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    When a control is focused,\n                    it removes the focus from the last control in the same window.\n                    In this case, its "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "focusable composition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " receives all keyboard input.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Control Templates",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    Visible effects are controlled by control templates or item templates.\n                    A control just be assigned a control template when it is created,\n                    but another control template can be reassigned to the same control to replace the old control template.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    A control template is a composition,\n                    but in order to create visible effects for a control when it is performing some work or handling user inputs,\n                    there is more thing in a control template that is specifically designed for a control.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    If you assign a control template to a wrong kind of control,\n                    it crashes.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Item Templates",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    Some list controls could also be assigned with an item template.\n                    Multiple instances of the assigned item template are created when multiple list items are required to display in this control.\n                    When a list item is scrolled out of the control,\n                    its item template is deleted.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    Instead of relying on compositions,\n                    list controls have its own configurable way to organize items,\n                    ensuring that an item only takes a minimum resource when it is out of sight.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Putting Controls and Compositions Together",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    A control has a "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "bounds composition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and a "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "container composition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\n                    which are explicitly specified by its control template.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    The "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "bounds composition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is the bounding composition of this control.\n                    When a control is placed inside another control or composition,\n                    the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "bounds composition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is placed inside the parent control or composition.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    The "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "container composition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is a place to store controls a compositions that are wanted to be place inside this control.\n                    When a control or a composition is placed inside this control,\n                    they are placed inside the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "container composition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " of this control.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    Whenever you change the parent-child relationships of controls or compositions,\n                    the control tree and the composition tree are automatically maintained.\n                "
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Life Cycle",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                When a composition is deleted,\n                all child compositions are also deleted.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                When a control is deleted,\n                all child controls are also deleted.\n                All compositions inside a deleted control will also be deleted.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Most of the cases you only need to delete a window,\n                which destroys everything.\n                But sometimes when you delete a composition that is not the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "bounds composition"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " of a control while some children are.\n                And compositions or controls could be still staying in their parent objects when you are deleting them.\n                it could cause memory leaks if you just call the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "delete"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " operator of C++.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                In order to prevent from all these issues,\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "SafeDeleteControl"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "SafeDeleteComposition"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " are highly recommended to use.\n                They handle every possible cases.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                It is safe to delete a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GuiWindow"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " by using the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "delete"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " operator of C++.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Global Objects",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                There are also some global objects in GacUI applications.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GuiApplication"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " controls life cycles of all windows,\n                and also offers features so that the UI thread and other threads are able to communicate.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "INativeController"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " exposed operating system features.\n                When a GacUI application is running on different platforms,\n                different "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "INativeController"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " kicks in.\n                To port GacUI to a new platform,\n                or to run GacUI in a virtual environment\n                (e.g. running all GacUI objects in a window that completely controlled by you, typically when developing games),\n                you need to provide your own implementation of "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "INativeController"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Thread Safety",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                All GacUI objects and their methods are not thread safe,\n                and almost all of them "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "must only be accessed by the UI thread"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                even for readonly operations.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                One exception is that,\n                when a composition or a control has not been added to a window,\n                it can be operated by a non-UI thread.\n                But it is still not safe when multiple threads are accessing the same object at the same time.\n            "
              }
            ]
          }
        ]
      }
    ]
  }
};
