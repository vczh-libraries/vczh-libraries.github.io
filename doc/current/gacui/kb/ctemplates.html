  const article = {

    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            Control templates change controls' outfit,\r\n            and they are working based on data bindings.\r\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            Controls have their own control template types.\r\n            For example, "

            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "SelectableButton"

            ]

            "kind": "Text",
            "text": " needs "

          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "SelectableButtonTemplate"
              }
            ]
          },

            "kind": "Text",
            "text": ".\r\n            Any derived classes of "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "SelectableButtonTemplate"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " is acceptable,\r\n            but extra members will be ignored.\r\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            A control template has input properties and output properties.\r\n            Input properties are for data binding,\r\n            when the control's state is changed,\r\n            these properties will be changed,\r\n            and the control template reacts to these properties and changes how it looks,\r\n            for example, some colors.\r\n            Output properties are configuration to the control's outfit related behavior,\r\n            almost all of them will only be read once,\r\n            so changing them in runtime takes no effect.\r\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            Here we demo how to write a control template for "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "SelectableButton"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\r\n            When the mouse is hovering on the button,\r\n            it becomes brighter.\r\n            When the button is selected,\r\n            it becomes less brighter.\r\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            These are properties in "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "ControlTemplate"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ":\r\n            "
          },
          {
            "kind": "List",
            "ordered": false,
            "items": [
              {
                "kind": "ContentListItem",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Input Properties:"
                      }
                    ]
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Focused"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": True when the control is focused."
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "VisuallyEnabled"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Trhe when the control is enabled. It requires all parent controls to be enabled."
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",

                          {

                            "content": [
                              {
                                "kind": "Text",
                                "text": "Text"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": The control's "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Text"
                              }
                            ]

                          {

                  }

              {

                      },
                      {

            "content": [
              {

          },

            "ordered": false,

              {
                "kind": "ContentListItem",

                  {

                      {

                              {
                                "kind": "Text",
                                "text": "Normal"
                              }

                              {
                                "kind": "Text",

                            "kind": "Strong",

                              {

                              }
                            ]
                          },
                          {

                          }

                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Selected"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": True when the button is selected."
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            We can use all of them to create a control template for "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "SelectableButton"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ":\r\n            "
          },
          {
            "kind": "Program",
            "code": "<Instance ref.Class=\"sample::TabHeaderButtonTemplate\">\r\n  <SelectableButtonTemplate ref.Name=\"self\" MinSizeLimitation=\"LimitToElementAndChildren\">\r\n    <Bounds AlignmentToParent=\"left:0 top:0 right:0 bottom:0\">\r\n      <SolidBackground>\r\n        <att.Color-bind><![CDATA[\r\n          cast Color (\r\n            not self.VisuallyEnabled ? \"#00000000\" :\r\n            self.State == ButtonState::Pressed ? \"#3D3D3D\" :\r\n            self.State == ButtonState::Active ? \"#808080\" :\r\n            self.Selected ? \"#3D3D3D\" :\r\n            \"#00000000\"\r\n          )\r\n        ]]></att.Color-bind>\r\n      </SolidBackground>\r\n    </Bounds>\r\n    <Bounds AlignmentToParent=\"left:0 top:0 right:0 bottom:0\">\r\n      <att.Visible-bind>self.Focused</att.Visible-bind>\r\n      <FocusRectangle/>\r\n    </Bounds>\r\n    <Bounds AlignmentToParent=\"left:1 top:1 right:1 bottom:1\" MinSizeLimitation=\"LimitToElement\">\r\n      <SolidLabel Text-bind=\"self.Text\" Font-bind=\"self.Font\">\r\n        <att.Color-bind><![CDATA[\r\n          cast Color (\r\n            self.VisuallyEnabled ? \"#FFFFFF\" : \"808080\"\r\n          )\r\n        ]]></att.Color-bind>\r\n      </SolidLabel>\r\n    </Bounds>\r\n  </SelectableButtonTemplate>\r\n</Instance>"
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            And then a window containing three check boxes with this control template:\r\n            "
          },
          {
            "kind": "Program",
            "code": "<Instance ref.Class=\"sample::MainWindow\" ref.Styles=\"res://MainWindow/SharedStyle\">\r\n  <Window Text=\"kb_ctemplates\" IconVisible=\"true\" ClientSize=\"x:640 y:480\">\r\n    <att.BoundsComposition-set PreferredMinSize=\"x:480 y:320\"/>\r\n      <Stack Direction=\"Vertical\" MinSizeLimitation=\"LimitToElementAndChildren\" AlignmentToParent=\"left:5 top:5 right:-1 bottom:-1\" Padding=\"5\">\r\n        <StackItem><CheckBox Text=\"Button 1\"/></StackItem>\r\n        <StackItem><CheckBox Text=\"Button 2\"/></StackItem>\r\n        <StackItem><CheckBox Text=\"Button 3\"/></StackItem>\r\n      </Stack>\r\n  </Window>\r\n</Instance>"
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            With a style to assign control templates to all check boxes:\r\n            "
          },
          {
            "kind": "Program",
            "code": "<Styles>\r\n  <Style ref.Path=\"//CheckBox\">\r\n    <att.ControlTemplate>sample::TabHeaderButtonTemplate</att.ControlTemplate>\r\n    <att.BoundsComposition-set AlignmentToParent=\"left:0 top:0 right:0 bottom:0\"/>\r\n  </Style>\r\n</Styles>"
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            Finally we get:\r\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Image",
            "src": "/gacui/kb_ctemplates_button.gif"
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            With this new control template,\r\n            we can create a more complex control template for tab control.\r\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "Tab"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " needs "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "TabTemplate"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ",\r\n            and it has two important properties: "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "Commands"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " and "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "TabPages"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\r\n            These are all input properties.\r\n            "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "Commands"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " is an interface with a method "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "ShowTab"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " for activate a tab page.\r\n            "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "TabPages"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " is an observable collection for all tab pages in runtime.\r\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            By binding "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "TabPages"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " to a "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "RepeatStack"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ",\r\n            we can easily create a list of buttons for each tab pages.\r\n            When tab pages are inserted to or removed from the tab control,\r\n            the list of buttons will be automatically refreshed.\r\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            Firstly we create a control template for "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "Tab"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ":\r\n            "
          },
          {
            "kind": "Program",
            "code": "<Instance ref.Class=\"sample::TabTemplate\">\r\n  <TabTemplate ref.Name=\"self\" ContainerComposition-ref=\"container\" TabOrder=\"TopToBottom\" MinSizeLimitation=\"LimitToElementAndChildren\">\r\n    <Table AlignmentToParent=\"left:0 top:0 right:0 bottom:0\" MinSizeLimitation=\"LimitToElementAndChildren\">\r\n      <att.Rows>\r\n        <CellOption>composeType:Percentage percentage:1.0</CellOption>\r\n      </att.Rows>\r\n      <att.Columns>\r\n        <CellOption>composeType:MinSize</CellOption>\r\n        <CellOption>composeType:Percentage percentage:1.0</CellOption>\r\n      </att.Columns>\r\n\r\n      <Cell Site=\"row:0 column:0\">\r\n        <RepeatStack ref.Name=\"header\" AlignmentToParent=\"left:0 top:0 right:0 bottom:0\" Padding=\"2\" Direction=\"Vertical\" MinSizeLimitation=\"LimitToElementAndChildren\">\r\n          <att.ItemTemplate>sample::TabHeaderTemplate</att.ItemTemplate>\r\n          <att.ItemSource-bind>self.TabPages</att.ItemSource-bind>\r\n          <ev.ItemInserted-eval>\r\n            <![CDATA[\r\n              {\r\n                var stackItem = header.StackItems[arguments.itemIndex];\r\n                var item = cast (TabHeaderTemplate*) stackItem.Children[0];\r\n                item.Commands = self.Commands;\r\n              }\r\n            ]]>\r\n          </ev.ItemInserted-eval>\r\n        </RepeatStack>\r\n      </Cell>\r\n\r\n      <Cell Site=\"row:0 column:1\">\r\n        <SolidBackground Color=\"#3D3D3D\"/>\r\n        <Bounds ref.Name=\"container\" AlignmentToParent=\"left:1 top:1 right:1 bottom:1\"/>\r\n      </Cell>\r\n    </Table>\r\n  </TabTemplate>\r\n</Instance>"
          },
          {
            "kind": "Text",
            "text": "\r\n            In this control template,\r\n            we create a list of buttons using "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "RepeatStack"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " on the left side,\r\n            and create a container for tab page contents on the right side.\r\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            The item template in "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "RepeatStack"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " is named "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "sample::TabHeaderTemplate"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ",\r\n            which is:\r\n            "
          },
