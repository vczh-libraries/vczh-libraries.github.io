  const directoryInfo = {

};
  const article = {
  "index": true,
  "numberBeforeTitle": false,
  "topic": {
    "kind": "Topic",
    "title": "Virtual Repeat Compositions",
    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "GuiVirtualRepeatCompositionBase"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " maintain instances of item template automatically to render items in the item source.\n        "
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Axis property",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                All repeat compositions maintain items in a default order.\n                To change the order, set a new axis to the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Axis"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property.\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Axis"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " in "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GuiVirtualRepeatCompositionBase"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is very similar to\n                "
              },
              {
                "kind": "PageLink",
                "href": "/gacui/components/compositions/flow.html#-Flow-Axis",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Axis"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " in "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<Flow/>"
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "UseMinimumTotalSize property",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The default value is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "false"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                When "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "UseMinimumTotalSize"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "true"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ", "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "TotalSize"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " returns a smallest size but large enough to make scrolling right.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                For example, in "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<RepeatFixedHeightItem/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ", The width of "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "TotalSize"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " becomes "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "0"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " when "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "UseMinimumTotalSize"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "true"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ItemWidth"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "-1"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n                Because under such configuration, widths of items always equal to the width of "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<RepeatFixedHeightItem/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " itself,\n                it provides no information to control the scrolling, and it is very useful to make the horizontal scroll disappear forever.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                But the height of "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "TotalSize"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is not affected, the value is necessary to control the scrolling.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "NOTE"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ": Scroll bars are not part of this composition, instead the following properties could be combined to configure scroll bars:\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "TotalSize"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ViewLocation"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Size of CachedBounds"
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "TotalSize property",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "TotalSize"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property measures the area occupied by all items, regardless visible and non visible.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "ViewLocation property",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ViewLocation"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " defines the left-top corner of the visible area in "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "TotalSize"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n                The size of the visible area is the size of this composition.\n                Items that could render in this visible area becomes visible, otherwise invisible.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Accessing auto-managed instances of item template",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GuiVirtualRepeatCompositionBase"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " only creates instances of item template for only visible items.\n                Visible items mean items that are in the area of this composition,\n                all items that are scrolled out will get their instance of item template released from the memory,\n                and recreate when they are scrolled in again.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                When an item is not visible,\n                it is not able to find the instance of item template for this item.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                If a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "system::ObservableList^"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is assigned to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ItemSource"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                the items and the order will be kept throught out the running time.\n                Otherwise these compositions only reflect items in the collection at the moment of assigning to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ItemSource"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GetVisibleStyle"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " function gives you the instance of item template for an item.\n                If the item is not visible, it returns "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "nullptr"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GetVisibleIndex"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " function gives you the index of an item from an instance of item template.\n                If it doesn't belong to this composition, it returns "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "-1"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "FindItemByRealKeyDirection"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "FindItemByVirtualKeyDirection"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " function find an item that is related to the specified item using a key.\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "VirtualKey"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " uses the logical order of the composition.\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "RealKey"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " uses the render order of the composition.\n                When "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Axis"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is unchanged or set using an instance of "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GuiDefaultAxis"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ", they are identical.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "EnsureItemVisible"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " function tries its best to update "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ViewLocation"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " to make the specified item visible.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                When "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "null"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is assigned to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ItemSource"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                all items will be deleted.\n            "
              }
            ]
          }
        ]
      }
    ]
  }
};
  window["MVC-Resources.mvcModel"] = mvcModel;
  window["MVC-Resources.mvcViews"] = mvcViews;
  window["MVC-Resources.hrefPrefix"] = hrefPrefix;
  window["MVC-Resources.directoryInfo"] = directoryInfo;
  window["MVC-Resources.article"] = article;
  for (const view of mvcViews) {
    window[view.viewName].renderView(mvcModel, document.getElementById(view.targetObject));
  }
  const renderedScriptTags = document.getElementById("MVC-ViewContainer").getElementsByTagName("script");
  for (const scriptTag of renderedScriptTags) {
    eval(
      "(function(){" + scriptTag.innerHTML + "})()"
    );
  }
}
