                "text": "\n                A valid object to assign to the "

                    "kind": "Text",

                  }

                  }

          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                In "

                "kind": "PageLink",

                  {
                    "kind": "Text",
                    "text": "this page"

              {

                "text": "\n                you could find C++ class names for these interfaces.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                In "
              },
              {
                "kind": "PageLink",

                "content": [
                  {
                    "kind": "Text",
                    "text": "this page"

            "kind": "Paragraph",

              {

                    "kind": "Text",
                    "text": "<ref.Parameter/>"

                    "kind": "Text",

                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ItemTemplate"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property,\n                the first one whose "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<ref.Parameter/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is able to accept the value will be selected for the item in the collection.\n                If none of them can,\n                an exception will raise.\n            "
              }

          },

            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                To create a "

                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "system::Enumerable^"

                "content": [

                    "text": "vl::reflection::description::IValueEnumerable::Create"

                "kind": "Text",
                "text": ",\n                or call "

              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "vl::reflection::description::BoxParameter"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " on an "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "vl::collections::IEnumerable<T>&"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },

            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                To create a "

                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "system::List^"
                  }

                "kind": "Text",
                "text": " in C++,\n                either call "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "vl::reflection::description::IValueList::Create"

                ]
              },
              {
                "kind": "Text",
                "text": ",\n                or call "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "vl::reflection::description::BoxParameter"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " on an "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "vl::collections::IList<T>&"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The "

                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "BoxParameter"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " function creates a reference to the C++ collection,\n                the C++ collection and the created object share items in the collection,\n                and one can observe changes from another.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Binding system::ObservableList to ItemSource property",
        "content": [
          {
            "kind": "Paragraph",

              {
                "kind": "Text",
                "text": "\n                If an "

                    "kind": "Text",
                    "text": "ObservableList"

                "content": [
                  {
                    "kind": "Text",
                    "text": "ItemSource"

                "kind": "Text",
                "text": " property,\n                when items in the list changed,\n                associated instance of item templates will be automatically created or destroyed.\n            "

          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                To create a "

                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "system::ObservableList^"
                  }

                "kind": "Text",
                "text": " in C++,\n                either call "

                "kind": "Strong",

                  {
                    "kind": "Text",
                    "text": "vl::reflection::description::IValueObservableList::Create"

                "kind": "Text",
                "text": ",\n                or use "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "vl::collections::ObservableList<T>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " as your collection class and call the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "BoxParameter"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " function on it.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "BoxParameter"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " function creates a reference to the C++ collection,\n                the C++ collection and the created object share items in the collection,\n                and one can observe changes from another.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "ItemTemplate property",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The "
              },
              {
                "kind": "PageLink",
                "href": "/gacui/xmlres/instance/properties.html#Control-Item-Template-func-data-Object-TEMPLATE-CLASS-",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ItemTemplate"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                property accepts one or a list of "
              },
              {
                "kind": "PageLink",
                "href": "/gacui/xmlres/tag_instance.html",
                "content": [
                  {
                    "kind": "Text",
                    "text": "instances"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                in their full names or XML names.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Instances here are required to have exactly one "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<ref.Parameter/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                as the only argument in their constructor.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                When "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ItemSource"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is being assigned,\n                or when "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ItemSource"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "system::ObservableList^"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and new items are inserted to the list,\n                instances in "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ItemTemplate"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " will be tested one by one to see if its constructor argument could accept the item in the list.\n            "

          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The first instance of a successful test will be created with the item in the list,\n                with "

                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "MinSizeLimitation"

                "kind": "Text",
                "text": " set to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "LimitToElementAndChildren"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Margin"

                ]
              },
              {
                "kind": "Text",
                "text": " set to "
              },
              {
                "kind": "Strong",
                "content": [

                    "kind": "Text",
                    "text": "left:0 top:0 right:0 bottom:0"

                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          }
        ]
      },

                "kind": "Strong",

                    "kind": "Text",
                    "text": "Context"

                "kind": "Text",

                "content": [
