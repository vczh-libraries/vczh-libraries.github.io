          {
            "kind": "Text",
            "text": "\r\n            Here we introduce common constraints and configuration of all compositions first.\r\n        "
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "TransparentToMouse property",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                The default value is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "false"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                If it is set to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "true"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\r\n                the return value of "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "FoundComposition"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " method will never be this composition\r\n                when the second argument to this function is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "true"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n                This means a mouse event will not raise from at this composition.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                When a mouse event is raised on a composition,\r\n                it also raised on all parent compositions from inside to outside one by one.\r\n                In the argument to the mouse event,\r\n                the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "compositionSource"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " points to the composition where this mouse event raised from,\r\n                and the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "eventSource"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " points to the composition that receiving the event.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Obviously,\r\n                when raising a mouse event from inside to outside,\r\n                the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "compositionSource"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property does not change,\r\n                pointing to the most inside composition that raises this event.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                If "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "TransparentToMouse"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is set to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "false"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " for a composition,\r\n                when the mouse clicks this composition but not its child composition,\r\n                it becomes "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "compositionSource"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and raise all events from this composition\r\n                to the most outside composition (which is usually a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GuiWindowComposition"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ").\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                If "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "TransparentToMouse"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is set to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "false"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " for a composition,\r\n                when the mouse clicks this composition but not its child composition,\r\n                it will find the a composition from itself to outside one by one.\r\n                When it reaches a composition of which the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "TransparentToMouse"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is true,\r\n                this composition becomes "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "compositionSource"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and everything begins here.\r\n            "
              }
            ]
          }
        ]

        "title": "AssociatedCursor property",

          {

                "kind": "Text",

            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                If this property is not set,\r\n                it will ask its parent composition for a value.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                In "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GacUI XML Resource"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\r\n                the type of this property is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "presentation::INativeCursor::SystemCursorType"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n                The value could be any item of this enum.\r\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "AssociatedHitTestResult property",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                The property defines how the window should behave\r\n                when the mouse is interacting with this composition.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                The type of this property is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "presentation::INativeWindowListener::HitTestResult"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n                The value could be any item of this enum.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Usually this property is used when implementing a control template for "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<Window/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n                For example,\r\n                the window template will have a close button\r\n                and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ButtonClose"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is set to the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "AssociatedHitTestResult"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property of this button's "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "BoundsComposition"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n                When the mouse clicks this button,\r\n                the OS will know that this button is for closing the window,\r\n                and then raise a sequence of events and close the window if it is not interrupted.\r\n                No code is needed for the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Clicked"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " event of this button.\r\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",

        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                The default value is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "true"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                If it is set to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "false"
                  }
                ]

              {
                "kind": "Text",
                "text": ",\r\n                anything inside this composition will not be rendered,\r\n                "
              },
              {
                "kind": "Strong",

                  {
                    "kind": "Text",
                    "text": "but they still affect the sizing"

                ]

              {
                "kind": "Text",
                "text": " as they are visible.\r\n            "
              }
            ]
