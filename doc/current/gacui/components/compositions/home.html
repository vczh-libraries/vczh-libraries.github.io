                "kind": "Text",
                "text": "\n                The default value is "

                    "kind": "Text",
                    "text": "false"

              {
                "kind": "Text",
                "text": "\n                If it is set to "

                  {
                    "kind": "Text",
                    "text": "true"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                this composition becomes transparent to the mouse.\n                When a mouse clicks on this composition,\n                the click just go through this composition and hit a non-transparent one under this composition.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [

                "kind": "Strong",
                "content": [

                    "kind": "Text",
                    "text": "Note"
                  }

              {
                "kind": "Text",
                "text": ":\n                by setting it to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "true"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                it doesn't makes child compositions become transparent to the mouse.\n                If you want a whole composition tree to be transparent to the mouse,\n                every single composition in this tree must have this property set to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "true"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }

                "text": "\n                The property defines how the window should behave\n                when the mouse is interacting with this composition.\n            "
              }

            "kind": "Paragraph",

              {
                "kind": "Text",
                "text": "\n                The type of this property is "

                  {
                    "kind": "Text",
                    "text": "presentation::INativeWindowListener::HitTestResult"
                  }

                "kind": "Text",
                "text": ".\n                The value could be any item of this enum.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Usually this property is used when implementing a control template for "

                "kind": "Strong",

                  {
                    "kind": "Text",
                    "text": "<Window/>"

                  {
                    "kind": "Text",
                    "text": "ButtonClose"

                  {
                    "kind": "Text",
                    "text": "AssociatedHitTestResult"
                  }

                "kind": "Text",
                "text": " property of this button's "

                "content": [
                  {
                    "kind": "Text",
                    "text": "BoundsComposition"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n                When the mouse clicks this button,\n                the OS will know that this button is for closing the window,\n                and then raise a sequence of events and close the window if it is not interrupted.\n                No code is needed for the "
              },
              {
                "kind": "Strong",

                  {
                    "kind": "Text",

              },
              {
                "kind": "Text",
                "text": " event of this button.\n            "

                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": "\n                    And also by the following properties that only exist in "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GuiBoundsComposition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and its derived classes:\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "ExpectedBounds"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": "'s size"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Children's "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "AlignmentToParent"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " when "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "MinSizeLimitation"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " is "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "LimitToElementAndChildren"
                              }
                            ]
                          }
                        ]
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    A composition has a default minimum size to 0.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    By assigning an element to the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "OwnedElement"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " property,\n                    the element is binded to this composition.\n                    The element is rendered using the composition's position and size.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    Sometimes the element requires a minimum size to render its full content\n                    (typically for "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SolidLabel"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " without enabling trailing ellipses).\n                    To assign the minimum size to this composition,\n                    simply just set "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "MinSizeLimitation"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " to "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "LimitToElement"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " or "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "LimitToElementAndChildren"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    If this composition has children,\n                    there will also be a minimum size to render all children.\n                    To assign the minimum size to this composition,\n                    simply just set "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "MinSizeLimitation"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " to "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "LimitToElementAndChildren"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    You can also assign a minimum size to this composition using the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "PreferredMinSize"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " property.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Position of the composition",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    The position is controlled by the following properties:\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "AlignmentToParent"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ", defaults to (-1,-1,-1,-1).\n                            Any component of "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "AlignmentToParent"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " must be -1 or non-negative.\n                            "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "AlignmentToParent"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " is the gap between this composition and its parent compositon.\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "ExpectedBounds"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ", defaults to (0,0,0,0).\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "InternalMargin"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " of the parent composition, defaults to (0,0,0,0).\n                            Any component of "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "InternalMargin"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " must be non-negative.\n                            "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "InternalMargin"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " adds a gap between this component and its children compositions.\n                            A component of "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "InternalMargin"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " is considered when the corresponding component of "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "AlignmentToParent"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " of a child composition is "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "-1"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ".\n                        "
                          }
                        ]
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    Considering "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "left"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "right"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " of "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "AlignmentToParent"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            If both are not -1,\n                            the gap between this composition and its parent is defined by "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "AlignmentToParent"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ".\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            If "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "left"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " is -1 and "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "right"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " is not,\n                            the right gap is defined by "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "AlignmentToParent"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ",\n                            the left gap is decided by the component's width.\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            If "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "left"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " is not -1 and "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "right"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " is not,\n                            the left gap is defined by "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "AlignmentToParent"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ",\n                            the right gap is decided by the component's width.\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            If both are -1,\n                            the left gap is defined by "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "ExpectedBounds"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " combining with its parent's "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "InternalMargin"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ",\n                            the right gap is decided by the component's width.\n                        "
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "top"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ", "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "bottom"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and height are similar to what is described above.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "AlignmentToParent"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " also affects the minimum size of the parent composition\n                    if "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "MinSizeLimitation"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " of the parent composition is set to "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "LimitToElementAndChildren"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "NOTE"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ":\n                    some compositions like "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<SideAligned/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " or "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<PartialView/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": "\n                    ignores "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "AlignmentToParent"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Keeping a button at the right-bottom corner of the window",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This is very straightforward:\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "<Button>\r\n  <att.BoundsComposition AlignmentToParent=\"left:-1 top:-1 right:5 bottom:5\"/>\r\n</Button>"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    By doing this,\n                    the button will keep its right 5 pixel (96 dpi) away from its parent's right,\n                    also its bottom 5 pixel (96 dpi) away from its parent's bottom.\n                    When the size of its parent changes,\n                    the button will stick to the right-bottom corner.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "NOTE"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ":\n                    you are recommended to use "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<Table/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " when you can,\n                    since the size of the button could change because it has different text under different OS language configuration.\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<Table/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " helps to organize the button and the content above the button,\n                    or when there are multiple button on the right-bottom size.\n                "
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Data Binding on Positioning Properties",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Just "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "DON'T DO THIS"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IT IS DANGEROUS"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " to bind one positining properties to another.\n                For example,\n                you may want to keep a composition takes exactly the left half of its parent composition.\n                But if you bind "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "AlignmentToParent"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " of this composition to its size,\n                it could results in keeping growing its parent composition.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                When the parent composition grows (e.g. dragging the window),\n                the child composition also grows because it wants to keep the gap exactly to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "AlignmentToParent"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n                After that "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "AlignmentToParent"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " also grows because the child composition grows,\n                and it makes the parent composition to grow again because the gap increases.\n                This process never stops,\n                the window will keep growing when it is resizing,\n                until forever.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Other Properties",
        "content": [
          {
            "kind": "Topic",
            "title": "AssociatedControl",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property returns the control,\n                    whose "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "BoundsComposition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is this composition.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property could return "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "null"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " when this composition is not a "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "BoundsComposition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " of a control.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "RelatedControl",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property returns the most inner control that contains this composition.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property could return "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "null"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " when this composition has not been put in a control yet.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "RelatedControlHost",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property returns the window that contains this composition.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property could return "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "null"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " when this composition has not been put in a control yet.\n                    Or the control has not been put in a window yet.\n                "
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "The timing of layout calculation",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                GacUI will trigger layout calculation automatically,\n                once on each frame until calculation becomes table,\n                and it stops.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                It can also be triggered by calling the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ForceCalculateSizeImmediately"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " method on a composition you want to process.\n                It calculates the layout of the composition and all its direct and indirect child compositions.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Only when the calculation is completed,\n                the following properties of a composition are updated:\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
