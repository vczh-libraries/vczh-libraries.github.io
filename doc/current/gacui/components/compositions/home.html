            "kind": "Topic",
            "title": "Minimum size of the composition",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    The minimum size is controlled by the following properties:\n                    "

                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "OwnedElement"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "MinSizeLimitation"

                        "kind": "ContentListItem",

                          {
                            "kind": "Strong",
                            "content": [

                                "kind": "Text",
                                "text": "PreferredMinSize"

                    "kind": "Text",
                    "text": "\n                    By assigning an element to the "

                        "text": "OwnedElement"

                    "kind": "Text",

                        "kind": "Text",
                        "text": "MinSizeLimitation"

                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    If this composition has children,\n                    there will also be a minimum size to render all children.\n                    To assign the minimum size to this composition,\n                    simply just set "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "MinSizeLimitation"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " to "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "LimitToElementAndChildren"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    You can also assign a specific minimum size to this composition using the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "PreferredMinSize"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " property.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    Now a composition has 3 minimum sizes (element, children, specified assigned).\n                    It will choose a maximum value among this three in each dimension,\n                    the result becomes the minimum size of this composition.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "NOTE"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ":\n                    the required size of the element is calculated when it is being rendered.\n                    So it is obvious that,\n                    when an element has never been rendered (e.g. a window is created but not yet display),\n                    or when properties of this element is changed but the window is not yet refreshed,\n                    you could get a wrong minimum size by calling the composition's member functions.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Position of the composition",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    The position is controlled by the following properties:\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Margin"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ", defaults to (0,0,0,0)"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "AlignmentToParent"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ", defaults to (-1,-1,-1,-1)"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "InternalMargin"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " of the parent composition, defaults to (0,0,0,0)"
                          }
                        ]
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Any component of Margin and InternalMargin must be 0 or positive."
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Any component of AlignmentToParent must be -1, 0 or positive."
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "AlignmentToParent"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " (white) is the gap between this composition and its parent compositon.\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Margin"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " (pink) adds an invisible border to this composition,\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "InternalMargin"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " (pink) adds an invisible internal border to the parent composition.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    The position and size of this composition doesn't include its "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Margin"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\n                    but the position and size of the parent composition includes its "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "InternalMargin"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "AlignmentToParent"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " controls how this composition is placed in the parent composition.\n                    If any component of "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "AlignmentToParent"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is not -1,\n                    this composition will try its best to keep the gap to the parent composition to be the specified value.\n                    When the parent composition grows, this composition also grows.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    But the gap is not guarenteed,\n                    one of a typical reason is that,\n                    the parent composition doesn't have enough space to satisfy both the gap and the minimum size of this composition.\n                    In this case:\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "The minimum size wins"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "AlignmentToParent.left wins if both it and AlignmentToParent.right is not -1"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "AlignmentToParent.top wins if both it and AlignmentToParent.bottom is not -1"
                          }
                        ]
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "AlignmentToParent"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " also affects the minimum size of the parent composition\n                    if "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "MinSizeLimitation"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " of the parent composition is set to "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "LimitToElementAndChildren"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "NOTE"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ":\n                    some compositions like "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<SideAligned/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " or "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<PartialView/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": "\n                    ignores "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "AlignmentToParent"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Margin"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Keeping a button at the right-bottom corner of the window",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This is very straightforward:\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "<Button>\r\n  <att.BoundsComposition AlignmentToParent=\"left:-1 top:-1 right:5 bottom:5\"/>\r\n</Button>"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    By doing this,\n                    the button will keep its right 5 pixel (96 dpi) away from its parent's right,\n                    also its bottom 5 pixel (96 dpi) away from its parent's bottom.\n                    When the size of its parent changes,\n                    the button will stick to the right-bottom corner.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "NOTE"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ":\n                    you are recommended to use "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<Table/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " when you can,\n                    since the size of the button could change because it has different text under different OS language configuration.\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<Table/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " helps to organize the button and the content above the button,\n                    or when there are multiple button on the right-bottom size.\n                "
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Data Binding on Positioning Properties",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Just "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "DON'T DO THIS"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IT IS DANGEROUS"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " to bind one positining properties to another.\n                For example,\n                you may want to keep a composition takes exactly the left half of its parent composition.\n                But if you bind "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "AlignmentToParent"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " of this composition to its size,\n                it could results in keeping growing its parent composition.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                When the parent composition grows (e.g. dragging the window),\n                the child composition also grows because it wants to keep the gap exactly to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "AlignmentToParent"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n                After that "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "AlignmentToParent"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " also grows because the child composition grows,\n                and it makes the parent composition to grow again because the gap increases.\n                This process never stops,\n                the window will keep growing when it is resizing,\n                until forever.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Other Properties",
        "content": [
          {
            "kind": "Topic",
            "title": "AssociatedControl",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property returns the control,\n                    whose "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "BoundsComposition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is this composition.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property could return "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "null"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " when this composition is not a "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "BoundsComposition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " of a control.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "RelatedControl",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property returns the most inner control that contains this composition.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property could return "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "null"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " when this composition has not been put in a control yet.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "RelatedControlHost",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property returns the window that contains this composition.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property could return "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "null"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " when this composition has not been put in a control yet.\n                    Or the control has not been put in a window yet.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "MinPreferredClientSize",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property returns the smallest possible size of this composition.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property is a readonly property.\n                    Unlike "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "PreferredMinSize"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " which is customizable constraint for calculating the minimum size,\n                    this property returns the calculated result.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "PreferredBounds",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property returns the perfect position and size for this composition.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This is not the final result,\n                    it could be inaccurate because the calculation is based on information that could be outdated,\n                    when properties of some elements are changed after the previous rendering.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Bounds",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property returns the relative position of this composition in its parent composition.\n                "
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "ForceCalculateSizeImmediately Method",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                This function makes this property refresh its size based on constraints immediately.\n                But if elements in this composition have not been rendered yet,\n                or have not been rendered since some properties of elements are changed,\n                this function could return an inaccurate result.\n                This depends on the implementation of element renderers.\n            "
              }
            ]
          }
        ]
      }
    ]
  }
};

    window[view.viewName].renderView(mvcModel, document.getElementById(view.targetObject));

  for (const scriptTag of renderedScriptTags) {
    eval(
      "(function(){" + scriptTag.innerHTML + "})()"
    );
  }
}
