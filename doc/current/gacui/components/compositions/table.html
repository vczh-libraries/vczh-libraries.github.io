              {

                  }
                ]

                  {

                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\r\n                to control the details of how to ordering "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<Cell/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n            "
              }
            ]
          },
          {

              {

                  {
                    "kind": "Text",

                  {
                    "kind": "Text",

                  }
                ]
              },
              {

              {

                "content": [
                  {

                  }
                ]
              },

                  {

                  }
                ]
              },
              {

                  {
                    "kind": "Text",

                  }
                ]

          },
          {
            "kind": "Topic",
            "title": "<Table>::Rows and <Table>::Columns",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    They are collection properties that can only be used in GacUI XML Resource and Workflow.\r\n                    In order to access them in C++,\r\n                    please check out the following methods:\r\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GetRows"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GetRows"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "SetRowsAndColumns"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GetRowOption"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "SetRowOption"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GetColumnOption"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "SetColumnOption"
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": "\r\n                    Call "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SetRowsColumns"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " to allocate the numbers of rows and columns for this table,\r\n                    and then call "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SetRowOption"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SetColumnOption"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " to set the size configuration.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    In GacUI XML Resource,\r\n                    in order to have a 5x3 table,\r\n                    it is expected to have 5 values in "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Rows"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and 3 values in "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Columns"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Values for these properties could be:\r\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "composeType:MinSize"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": the size of the cell is the minimum size for this composition."
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "composeType:Absolute absolute:X"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": the size of the cell cannot be smaller than X. X must be a non-negative integer."
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "composeType:Percentage percentage:X"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": the size of the cell is decided by all "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Percentage"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " cells. X must be a non-negative number."
                          }
                        ]
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Before repositioning cells,\r\n                    the table will collect all rows and cells that are "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "MinSize"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Absolute"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\r\n                    spaces are first allocate to these rows and cells.\r\n                    And then if there are still spaces,\r\n                    spaces will be allocate to "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Percentage"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " cells in proportion.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    If "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<Table/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": "::MinSizeLimitation is set to "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "LimitToElementAndChildren"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\r\n                    the minimum size of the table is the sum of all cells' minimum sizes with paddings.\r\n                    For "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Absolute"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " cells,\r\n                    if the absolute value is larger than its minimum size,\r\n                    the absolute value becomes the minimum size for this cell.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    The sum of all percentage values could be anything.\r\n                    for example, if a table has a 0 padding with these 5 row options:\r\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "composeType:Percentage percentage:0.5"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "composeType:MinSize"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "composeType:Percentage percentage:1.0"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "composeType:Absolute absolute:200"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "composeType:Percentage percentage:0.5"
                              }
                            ]
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": "\r\n                    and the minimum width for each cell is 100.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    It is easy to know that the minimum width of this table is 500.\r\n                    If the table has a border and a cell padding of 10,\r\n                    its minimum width becomes 560.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    In the space of 500:\r\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "100 will be allocated to the 2nd cell"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "200 will be allocated to the 4nd cell"
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": "\r\n                    and there is still 200 left.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    The sum of all percentage values is 0.5 + 1.0 + 0.5 = 2.\r\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "The 1st cell will be allocated 50 (200 * 0.5 / 2)"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "The 3rd cell will be allocated 100 (200 * 1.0 / 2)"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "The 5th cell will be allocated 50 (200 * 0.5 / 2)"
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "<Table>::CellPadding",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    The default value is 0.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "CellPadding"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " keeps an distance between each "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<Cell/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "<Table>::BorderVisible",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    The default value  is "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    If "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "BorderVisible"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is true,\r\n                    cells are keep the distance of "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "CellPadding"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " to the border of the table,\r\n                    otherwise the distance is 0.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "<Cell>::Site",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    This is a required property in GacUI XML Resource.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    This property can only be used in GacUI XML Resource and Workflow.\r\n                    In order to access them in C++,\r\n                    please check out the following methods:\r\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GetRow"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GetRowSpan"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GetColumn"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GetColumnSpan"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "SetSite"
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SetSite"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " requires 4 arguments,\r\n                    which are exactly the 4 components in this "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Site"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " property.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Value for this property is "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "row:R column:C rowSpan:RS columnSpan:CS"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                    The default values for "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "rowSpan"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "columnSpan"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " are 1.\r\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "row"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ":\r\n                            specify the row where this cell locates starting from 0.\r\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "column"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ":\r\n                            specify the column where this cell locates starting from 0.\r\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "rowSpan"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ":\r\n                            specify how many rows does this cell take.\r\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "columnSpan"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ":\r\n                            specify how many columns does this cell take.\r\n                        "
                          }
                        ]
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    A table is split to multiple cell blocks,\r\n                    a cell could take multiple cell blocks at once,\r\n                    but they must form a rectangle space.\r\n                    A cell block can only be taken by one cell.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<Cell/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " are processed according to their order in GacUI XML Resource.\r\n                    If a cell is found to be taking cell blocks that have already been taken,\r\n                    the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Site"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " property of this cell is canceled,\r\n                    the position of this cell is undefined.\r\n                "
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Adding Cells in C++",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                To create a table in C++,\r\n                these steps must be taken in order:\r\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Call "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "SetRowsAndColumns"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " of the table to allocate cell blocks."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Call "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "SetRowOption"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " and "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "SetColumnOption"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " of the table for size configuration."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Call "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "SetSite"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " for cells to define which cell blocks are taken by each cell."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Add cells as a direct child composition of the table."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Call "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "UpdateCellBounds"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " of the table to tell that the configuration is ready."
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                When contents of cells are changed,\r\n                no action is required.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                When size configurations are changed,\r\n                or when cells are added or removed to the table,\r\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "UpdateCellBounds"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " must be called to tell the table to reorganize cells.\r\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Adjusting Cells by Mouse",
        "content": [
          {
            "kind": "Topic",
            "title": "<RowSplitter>",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    A "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<RowSplitter/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " takes the space between two rows.\r\n                    This requires the table to have a non-zero "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "CellPadding"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    One of a sibling row of the splitter is required to be "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Absolute"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "RowsToTheTop"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " specifies how many rows are above this splitter.\r\n                    If the table has 5 rows,\r\n                    valid values for "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "RowsToTheTop"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " are 1 to 4.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    After adding a splitter to the table,\r\n                    it can be dragged by a mouse to adjust the size of an "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Absolute"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " row around the splitter.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "<ColumnSplitter>",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    A "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<ColumnSplitter/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " takes the space between two columns.\r\n                    This requires the table to have a non-zero "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "CellPadding"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    One of a sibling column of the splitter is required to be "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Absolute"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ColumnsToTheTop"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " specifies how many columns are above this splitter.\r\n                    If the table has 5 columns,\r\n                    valid values for "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ColumnsToTheTop"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " are 1 to 4.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    After adding a splitter to the table,\r\n                    it can be dragged by a mouse to adjust the size of an "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Absolute"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " column around the splitter.\r\n                "
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Sample",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Please check out\r\n                "
              },
              {
                "kind": "PageLink",
                "href": "https://github.com/vczh-libraries/Release/tree/master/Tutorial/GacUI_Layout/Table",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    this tutorial project\r\n                "
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\r\n                .\r\n            "
              }
            ]
          }
        ]
      }
    ]
  }
};
