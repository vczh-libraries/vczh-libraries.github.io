                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    This event is raised before a window is being deleted.\r\n                    At this moment,\r\n                    everything in the window is still alive.\r\n                "
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Displaying a GuiControlHost",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                You could "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Show"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " or "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ShowDeactivated"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " a window without changing its size.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                You could also "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ShowRestored"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ", "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ShowMaximized"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " or "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ShowMinimized"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " a window.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                To make a window invisible,\r\n                you could call "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Hide"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " or "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Close"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n                Calling "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Close"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " on the main window cause the application to begin an existing process.\r\n                These two functions behaves the same for other windows.\r\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Controlling <Window> Border",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                The following properties control what components should appear in the window's border:\r\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "MaximizedBox"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "MinimizedBox"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Border"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SizeBox"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IconVisible"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "TitleBar"
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\r\n                A window's control template could accept or reject such changing by setting the following properties in "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<WindowTemplate/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ":\r\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "MaximizedBoxOption"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "MinimizedBoxOption"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "BorderOption"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SizeBoxOption"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IconVisibleOption"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "TitleBarOption"
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\r\n                They could be "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "AlwaysTrue"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ", "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "AlwaysFalse"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " or "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Customizable"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n            "
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Sample",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "List",

                      {
                        "kind": "ContentListItem",

      {
        "kind": "Topic",
        "title": "Displaying a <Window>",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                The following functions displays a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<Window/<"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " as a sub window:\r\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "ShowModal"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\r\n                        This function makes a window visible as a model window.\r\n                        A model window will disable its owner when it is visible.\r\n                        The second argument will be called as a callback after this window is closed,\r\n                        and then its owner window becomes enabled.\r\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "ShowModalAndDelete"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\r\n                        Just like "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "ShowModal"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ",\r\n                        but after it is closed,\r\n                        the window will be deleted.\r\n                        Please check out\r\n                        "
                      },
                      {
                        "kind": "PageLink",
                        "href": "https://github.com/vczh-libraries/Release/tree/master/Tutorial/GacUI_Xml/Instance_MultipleWindows",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\r\n                            this tutorial project\r\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": "\r\n                        for details.\r\n                        It calls this function in C++ by specifying a function name in the button's "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Clicked"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " event.\r\n                        With "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "ref.CodeBehind=\"true\""
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ",\r\n                        a place holder is generated in\r\n                        "
                      },
                      {
                        "kind": "PageLink",
                        "href": "https://github.com/vczh-libraries/Release/blob/master/Tutorial/GacUI_Xml/Instance_MultipleWindows/UI/Source/MainWindow.cpp",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\r\n                            this separated file\r\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ".\r\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "ShowModalAsync"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\r\n                        Just like "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "ShowModal"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ",\r\n                        but it returns a "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "system::Async^"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " (or "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Ptr<reflection::description::IAsync>"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " in C++).\r\n                        This function can be used in "
                      },
                      {
                        "kind": "PageLink",
                        "href": "/workflow/lang/coroutine_async.html",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "$Await"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ",\r\n                        it simplies "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Workflow"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " scripts in GacUI XML Resource a lot.\r\n                        Please check out\r\n                        "
                      },
                      {
                        "kind": "PageLink",
                        "href": "https://github.com/vczh-libraries/Release/blob/master/Tutorial/GacUI_Controls/AddressBook/UI/Resource.xml",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\r\n                            this tutorial project\r\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": "\r\n                        and\r\n                        "
                      },
                      {
                        "kind": "PageLink",
                        "href": "https://github.com/vczh-libraries/Release/blob/master/Tutorial/GacUI_ControlTemplate/BlackSkin/UI/FullControlTest/DocumentEditorBase.xml",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\r\n                            this tutorial project\r\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": "\r\n                        for details.\r\n                        They use "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "$Await window.ShowModalAsync(mainWindow);"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " followed by "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "delete window;"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": "\r\n                        as an alternative way to "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "ShowModalAndDelete"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " without involving lambda expressions as callbacks.\r\n                    "
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "<Window>::ClipboardUpdated Event",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                This event is raised when the content of the clipboard is changed.\r\n            "

          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                It happens before "

                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "clipboardNotify"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " in any composition inside this window.\r\n            "
              }
            ]
          }
        ]
