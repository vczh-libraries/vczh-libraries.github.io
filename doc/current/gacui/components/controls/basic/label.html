<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title><label> -- GPU Accelerated C++ User Interface (vczh)</label></title>
<link rel="shortcut icon" href="../../../../favicon.ico">
<link rel="stylesheet" type="text/css" href="../../../../global.css">
<link rel="stylesheet" type="text/css" href="../../../../article.css">
<script src="../../../../scripts/rootView.js"></script>
<script src="../../../../scripts/directoryView.js"></script>
<script src="../../../../scripts/articleView.js"></script>

</head>
<body>
<div id="MVC-ViewContainer"></div>
<script lang="javascript">
{
  const mvcModel = {
  "path": [
    "gacui",
    "components",
    "controls",
    "basic",
    "label"
  ]
};
  const mvcViews = [
  {
    "targetObject": "MVC-ViewContainer",
    "viewName": "Gaclib-RootView"
  },
  {
    "targetObject": "rootViewContainer",
    "viewName": "Gaclib-DirectoryView"
  },
  {
    "targetObject": "directoryViewContainer",
    "viewName": "Gaclib-ArticleView"
  }
];
  const hrefPrefix = "/doc/current";
  const directoryInfo = {
  "subNodes": [
    {
      "icon": "-",
      "name": "GacUI",
      "selected": false,
      "path": [
        "gacui",
        "home"
      ],
      "subNodes": [
        {
          "icon": "-",
          "name": "GacUI Components",
          "selected": false,
          "path": [
            "gacui",
            "components",
            "home"
          ],
          "subNodes": [
            {
              "icon": "-",
              "name": "Controls",
              "selected": false,
              "path": [
                "gacui",
                "components",
                "controls",
                "home"
              ],
              "subNodes": [
                {
                  "icon": "-",
                  "name": "Basic Controls",
                  "selected": false,
                  "path": [
                    "gacui",
                    "components",
                    "controls",
                    "basic",
                    "home"
                  ],
                  "subNodes": [
                    {
                      "icon": " ",
                      "name": "ControlHost and <Window>",
                      "selected": false,
                      "path": [
                        "gacui",
                        "components",
                        "controls",
                        "basic",
                        "window"
                      ]
                    },
                    {
                      "icon": " ",
                      "name": "<CustomControl>",
                      "selected": false,
                      "path": [
                        "gacui",
                        "components",
                        "controls",
                        "basic",
                        "customcontrol"
                      ]
                    },
                    {
                      "icon": " ",
                      "name": "<Label>",
                      "selected": true,
                      "path": [
                        "gacui",
                        "components",
                        "controls",
                        "basic",
                        "label"
                      ]
                    }
                  ]
                }
              ]
            }
          ]
        }
      ]
    }
  ]
};
  const article = {
  "index": true,
  "numberBeforeTitle": false,
  "topic": {
    "kind": "Topic",
    "title": "<Label>",
    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<Label/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " displays text in a specified font and color.\r\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<Label/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " uses "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "Text"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " and "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "Font"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " properties to display text.\r\n            If no minimum size is specified for "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<Label/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ",\r\n            the control always resize itself just enough to display all characters.\r\n            Multiple lines of text are allowed,\r\n            but one line doesn't wrap to multiple lines if the width of the control is not long enough.\r\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "TextColor"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " defines the color of the text,\r\n            the default value is the "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "DefaultTextColor"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " from its control template.\r\n            You can change "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<Label/>::TextColor"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " to override "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<LabelTemplate/>::DefaultTextColor"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ",\r\n            but if "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "TextColor"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " have the same value of "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "DefaultTextColor"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ",\r\n            it is marked as \"not overriding\",\r\n            and it changes if the control switch to another control template with a different "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "DefaultTextColor"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\r\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            Please check out\r\n            "
          },
          {
            "kind": "PageLink",
            "href": "https://github.com/vczh-libraries/Release/blob/master/Tutorial/GacUI_Xml/Instance_Window/UI/Resource.xml",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                this tutorial project\r\n            "
              }
            ]
          },
          {
            "kind": "Text",
            "text": "\r\n            for details.\r\n        "
          }
        ]
      }
    ]
  }
};
  window["MVC-Resources.mvcModel"] = mvcModel;
  window["MVC-Resources.mvcViews"] = mvcViews;
  window["MVC-Resources.hrefPrefix"] = hrefPrefix;
  window["MVC-Resources.directoryInfo"] = directoryInfo;
  window["MVC-Resources.article"] = article;
  for (const view of mvcViews) {
    window[view.viewName].renderView(mvcModel, document.getElementById(view.targetObject));
  }
  const renderedScriptTags = document.getElementById("MVC-ViewContainer").getElementsByTagName("script");
  for (const scriptTag of renderedScriptTags) {
    eval(
      "(function(){" + scriptTag.innerHTML + "})()"
    );
  }
}
</script>
</body>
</html>
