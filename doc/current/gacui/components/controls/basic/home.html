                  {
                    "kind": "Text",
                    "text": " to try to move focus to this control.\r\n                    A focused control accepts keyboard and character input to the window.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Tag",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    The default value for this property is "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "null"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    This property accepts any value.\r\n                    It does nothing but associates a value to a control.\r\n                "
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Control Template",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                The following properties and events control the control template for a control.\r\n            "
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "ControlThemeName (ControlThemeNameChanged)",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    A "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ThemeTemplates"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " contains control template implementations for controls.\r\n                    Each control template factory fields are optional.\r\n                    Multiple "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ThemeTemplates"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " could be registered and unregistered using "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "RegisterTheme"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "UnregisteredTheme"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                    The later registered "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ThemeTemplates"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " has a higher pririty.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    When calling "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GetCurrentTheme->CreateStyle(themeName)"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\r\n                    it goes through all registered theme and find if any "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ThemeTemplates"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " has an implementation for the specified "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "themeName"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ControlThemeName"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " property specifies which control template should be used for this template.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Different control classes have different default values for this property.\r\n                    In most of the cases this property is not expected to be changed during the runtime.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    When "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ControlThemeName"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is changed and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ControlTemplate"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is empty,\r\n                    the control template for this control will be changed immediately.\r\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SetControlThemeNameAndTemplate"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is for changing both "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ControlThemeName"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ControlTemplate"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " at the same time to improve the performance.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "ControlTemplate (ControlTemplateChanged)",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    This property is used when you doesn't want the registered control template for this control.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    The default value for this property is empty.\r\n                    The value for this property must be a "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "vl::Func"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " for the function type "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "templates::GuiControlTemplate*(const reflection::description::Value&)"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Please check out\r\n                    "
                  },
                  {
                    "kind": "PageLink",
                    "href": "/gacui/xmlres/instance/properties.html#Control-Item-Template-func-data-Object-TEMPLATE-CLASS-",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\r\n                        this page\r\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": "\r\n                    for details about using this property in GacUI XML Resource.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    When "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ControlTemplate"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is assigned with an empty value,\r\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ControlThemeName"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " kicks in and update the control template for this control.\r\n                    When "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ControlTemplate"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is assigned with a non-empty value,\r\n                    this property is evaluated to create a control template for this control.\r\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SetControlThemeNameAndTemplate"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is for changing both "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ControlThemeName"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ControlTemplate"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " at the same time to improve the performance.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "ControlTemplateObject",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    This property returns the currently used control template instance.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    A control template is also a composition,\r\n                    and it has "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "BoundsComposition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ContainerComposition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " too.\r\n                    But they are not same values as the same property of the control.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "FocusComposition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is the same to control and control templates.\r\n                "
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Context",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                The following properties and events provide access of the control's context.\r\n            "
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Parent (ControlSignalTrigerred)",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    A control appears inside its "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Parent"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\r\n                    otherwise this property returns "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "null"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " (usually for windows and menus).\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    To add a control directly inside another control,\r\n                    just simply call "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "AddChild"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ", which adds the child control's "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "BoundsComposition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " to the parent control's "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ContainerComposition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                    It is also OK when the child control's "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "BoundsComposition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is not the direct child composition of the parent control's "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ContainerComposition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GetChildrenCount"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ", "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GetChild"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "HasChild"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": "\r\n                    provide access for child controls.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "RelatedControlHost (ControlSignalTrigerred)",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "RelatedControlHost"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is the root parent control for a control,\r\n                    which is usually a window or a menu.\r\n                    otherwise this property returns "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "null"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " (usually for windows and menus).\r\n                "
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Behaviors",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                The following properties and events control the behavior of a control.\r\n            "
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "AcceptTabInput",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    The default value for this property "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    When this property is set to "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\r\n                    pressing "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "TAB"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " key when this control is focused type a "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "TAB"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " character into this control.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "TabPriority",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    The default value for this property is "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "-1"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Pressing "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "TAB"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " in a window cause the focus to move between all controls that have a non-negative value "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "TabProperty"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " from low to high.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Alt (AltChanged)",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    The default value for this property is "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\"\""
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Pressing "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ALT"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " causes a window prints all acceptable keys to move focus to all controls that have a non-empty "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Alt"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Alt"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " could contain multiple upper-cased letters and digits,\r\n                    which is a sequence that moves the focus to this control after pressing "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ALT"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    For controls that are not focusable but manage focus of direct child controls (like Tab control),\r\n                    or for controls that manage focus of child controls in another window (like menus),\r\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SetActivatingAltHost"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is an important function to activate this feature for this control.\r\n                    This function is only for control authors to use.\r\n                    Pressing "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ESC"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " or "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "BACKSPACE"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " goes back to the upper level window or control during a "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ALT"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " sequence.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "TooltipControl",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    The default value for this property is "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "null"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    A legal value for this property must be a control that is not contained in any composition.\r\n                    When the mouse stops on a control for a while,\r\n                    its "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "TooltipControl"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " will appear at the mouse cursor.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    When a control is deleted,\r\n                    it also deletes its "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "TooltipControl"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "DisplayTooltip"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "CloseTooltip"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": "\r\n                    could be call to manually control a tooltip proactively.\r\n                "
                  }
                ]
              }
            ]
          },
