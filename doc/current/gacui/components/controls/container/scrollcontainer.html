  const article = {
  "index": true,
  "numberBeforeTitle": false,
  "topic": {
    "kind": "Topic",
    "title": "GuiScrollView and <ScrollContainer>",
    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "List",
            "ordered": false,
            "items": [
              {
                "kind": "ContentListItem",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<ScrollContainer/>"
                      }
                    ]
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "C++/Workflow"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": (vl::)presentation::controls::GuiScrollContainer*"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Template Tag"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": <ScrollViewTemplate/>"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Template Name"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": ScrollView"
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Text",
            "text": "\n            Making scroll bars dynamically visible and invisible and resizing the content area\n            could be done using "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<Table/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\n            But such things are commonly required by container controls, list controls and editor controls.\n            "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<CommonScrollViewLook/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " is prepared for controlling scroll bars\n            to help implementing control templates easier.\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "GuiScrollView"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " is the base class of all controls that with\n            a "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<HScroll/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " and a "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<VScroll/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\n            "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<ScrollView/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " is a ready-to-use container control\n            that automatically shows scroll bars when content takes more spaces than the container itself.\n        "
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "GuiScrollView Properties",
        "content": [
          {
            "kind": "Topic",
            "title": "ViewSize",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property represents the size of the visible part.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "ViewPosition",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property represents the position of the visible part.\n                    Components of "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ViewPosition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " are non-negative.\n                    When users scroll towards down or right,\n                    the position becomes larger.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property could be assigned to change the position,\n                    which could cause scroll sliders move automatically.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "ViewBounds",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property is the combination of "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ViewPosition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ViewSize"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "HorizontalScroll and VerticalScroll",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    These properties return the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<HScroll/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<VScroll/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " of the container.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "HorizontalAlwaysVisible",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    The default value for this property is "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    When this property is "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "false"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\n                    the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<HScroll/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is not visible\n                    when the width of the container is large enough to display the content.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "VerticalAlwaysVisible",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    The default value for this property is "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    When this property is "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "false"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\n                    the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<VScroll/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is not visible\n                    when the height of the container is large enough to display the content.\n                "
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "<ScrollContainer> Properties",
        "content": [
          {
            "kind": "Topic",
            "title": "ExtendToFullWidth or ExtendToFullHeight",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    The default value for these properties is "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "false"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    When "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ExtendToFullWidth"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "false"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ContainerComposition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " shinks in width to contain its content.\n                    When "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ExtendToFullWidth"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\n                    width of "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ContainerComposition"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " extends to the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ViewSize"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": "\n                    when the total width of its content doesn't exceed the width of the control.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This feature is very useful when you want to create a layout with limited width but unlimited height.\n                    Just set "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ExtendToFullWidth"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " to "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "HorizontalAlwaysVisible"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " to "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "false"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\n                    with correct compositions to make content fills the whole space in width but has a very small minimum width\n                    (e.g. fill things in a "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<Flow/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ", or multiple "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<Flow/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " in a vertical "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<Stack/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ").\n                    When "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<ScrollContainer>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " shrinks in width,\n                    its content reorganizes to shrink in width but grow in height.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ExtendToFullHeight"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " works in the same way.\n                "
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Sample",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Source code: "
                      },
                      {
                        "kind": "PageLink",
                        "href": "https://github.com/vczh-libraries/Release/blob/master/SampleForDoc/GacUI/XmlRes/control_container_scrollcontainer/Resource.xml",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "control_container_scrollcontainer"
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Image",
                        "src": "/gacui/control_container_scrollcontainer.gif"
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      }
    ]
  }
};

  window["MVC-Resources.article"] = article;

    window[view.viewName].renderView(mvcModel, document.getElementById(view.targetObject));
