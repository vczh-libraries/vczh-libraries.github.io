                  {
                    "kind": "Text",

          {
            "kind": "Paragraph",

              {
                "kind": "Text",
                "text": "\r\n                Assign a "

                  {
                    "kind": "Text",
                    "text": "(vl::)presentation::DocumentModel"

                "kind": "Text",

              {
                "kind": "Strong",

                  {
                    "kind": "Text",
                    "text": "Document"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property\r\n                updates the whole content in the control\r\n                and move the caret to the beginning of the document.\r\n            "

            "kind": "Paragraph",

              {

              },
              {
                "kind": "Program",
                "code": "<object name=\"SOMETHING\"/>"

                "kind": "Text",
                "text": "\r\n                A "

                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<DocumentItem/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " with exactly the same name\r\n                in any document editor controls\r\n                embeds anything in this tag to the document at the placeholder:\r\n                "
              },
              {
                "kind": "Program",
                "code": "<DocumentViewer>\r\n  <DocumentItem Name=\"SOMETHING\">\r\n    <Button Text=\"SOMETHING\"/>\r\n  </DocumentItem>\r\n</DocumentViewer>"
              },
              {
                "kind": "Text",
                "text": "\r\n                Only one composition or one control could be the direct child tag in "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<DocumentItem/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\r\n                but it could have any number of child compositions or controls.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                The size of the placeholder is the minimum size of the composition or the control.\r\n                There could be multiple "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<DocumentItem/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " in a document editor control.\r\n                If any "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<object/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " or "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<DocumentItem/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " fails to match each other,\r\n                it is ignored,\r\n                but the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<object/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " still take a caret position of one character.\r\n            "
              }
            ]

            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "AddDocumentItem"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ", "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "RemoveDocumentItem"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GetDocumentItems"
                  }

                "text": "\r\n                can be used before and after assigning a document to the "

              {
                "kind": "Strong",

                  {
                    "kind": "Text",
                    "text": "Document"

              {
                "kind": "Text",
                "text": " property.\r\n            "

          {
            "kind": "Paragraph",

              {

              {
                "kind": "Strong",

                    "kind": "Text",
                    "text": "Edit*"

              {
                "kind": "Text",
                "text": " methods takes two carets and the content\r\n                and replace the specified range of the current document with the specified content.\r\n                If the two carets are the same value,\r\n                they insert instead of replace.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                The "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "EditRun"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " insert or replace with a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "(vl::)presentation::DocumentMode"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " object.\r\n                If the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "copy"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " argument is set to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "true"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\r\n                sub nodes will not be reused.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                If sub nodes in "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Document"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is changed without calling any "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Edit*"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " method,\r\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "NotifyParagraphUpdated(index, oldCount, newCount)"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ClearUndoRedo"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " must be called,\r\n                which means paragraphcs from "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "index"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "-th to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "index+oldCount-1"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "-th\r\n                has been replaced by "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "newCount"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " paragraphs.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Obviously,\r\n                if all changes happen in one paragraph,\r\n                arguments "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "NotifyParagraphUpdated(index, 1, 1)"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " are expected.\r\n            "
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Selection, Editing Texts and Images",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "EditText"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " replaces a part of the document with multiple paragraphcs of texts.\r\n                    if the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "frontSide"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " argument is set to "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\r\n                    it uses the text style in the character before the specified range,\r\n                    otherwise it uses the one after.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "EditImage"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " replaces a part of the document with an image.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Editing and Reacting to Hyperlinks",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "EditHyperlink"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " converts a part of the document to a hyperlink in a single paragraph.\r\n                    The "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "reference"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " argument is an attribute that attach to the hyperlink,\r\n                    when the hyperlink is executed,\r\n                    the value of the reference will be passed to the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ActiveHyperlinkExecuted"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " event,\r\n                    or be returned from "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GetActiveHyperlinkReference"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " when this hyperlink is activated.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "RemoveHyperlink"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " converts a part of the document to non-hyperlink in a single paragraph.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Editing and Summarizing Formats",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    A combination of styles could be given a name and\r\n                    "
                  },
                  {
                    "kind": "PageLink",
                    "href": "/gacui/xmlres/tag_doc.html",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\r\n                        stored in the document\r\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                    Names of existing styles could be used in\r\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "EditStyleName"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ", "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "RemoveStyleName"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " or "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "RenameStyle"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "EditStyle"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " changes styles to a part of the document.\r\n                    Components of the last argument in "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "(vl::)presentation::DocumentStyleProperties"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": "\r\n                    have one-to-one matching to style tags in "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<Style/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " or "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<Font/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ":\r\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "face"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "<face/>"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "size"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "<size/>"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "color"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "<color/>"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "backgroundColor"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "<bkcolor/>"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "bold"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "<b/>"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "italic"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "<i/>"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "underline"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "<u/>"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "strikeline"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "<s/>"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "antialias"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "<antialias/>"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "verticalAntialias"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": not supported in GacUI XML Resource"
                          }
                        ]
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "EditStyleName"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " changes styles to a part of the document\r\n                    by associating a style name to it.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "RemoveStyleName"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " changes styles to a part of the document\r\n                    by removing all associated style name to it.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "RenameStyle"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " changes the name of a style,\r\n                    it also updates affected associated style names to any part of the document.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SummarizeStyle"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": "\r\n                    checks if all characters in the specified range of the document\r\n                    has any common in styles.\r\n                    For example,\r\n                    if characters are all "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "italic"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and not "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "underline"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\r\n                    but only some of them are "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "bold"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\r\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "italic"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " will be "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\r\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "bold"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " will be "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "null"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\r\n                    and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "underline"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " will be "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "false"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SummarizeStyleName"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": "\r\n                    checks if all characters in the specified range\r\n                    are associated with the same style name.\r\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "null"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is returned when they are not,\r\n                    otherwise the style name will be returned.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Editing and Summarizing Alignments",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SetParagraphAlignments"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " updates alignments on multiple paragraphs with different values at the same time.\r\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SetParagraphAlignment"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " updates alignments on multiple paragraphs with a same value.\r\n                    Since alignment is an attribute of paragraph instead of characters,\r\n                    the specified range of the document doesn't need to be whole paragraphs.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SummarizeParagraphAlignment"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": "\r\n                    checks if all paragraphs in the specified range of the document\r\n                    have the same alignment configuration.\r\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "null"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is returned when they are not,\r\n                    otherwise the alignment value will be returned.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Valid values for alignment is "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Left"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " (default), "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Right"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Center"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Top"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Bottom"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " are not used here,\r\n                    using them results in undefined behavior.\r\n                "
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Clipboard",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Return values from "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "CanCut"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ", "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "CanCopy"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "CanPaste"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\r\n                indicates whether "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Cut"
                  }
                ]
