                    "kind": "Text",
                    "text": "CalculateCaretFromPoint"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " returns the nearest caret at a position.\n                The coordinate origin is the left-top corner of the document.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GetCaretBounds"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " returns the position of a caret.\n                It is a rectangle with "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "zero"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " width,\n                the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "y1"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "y2"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " components represent the position of the vertical caret line.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Selection",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "SelectionText"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "SelectionModel"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " properties\n                return the selection of the document as pure text or document fragment.\n                Assigning them behaves as calling "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "EditRun"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "EditText"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                on the selection.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "SelectAll"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " set the selection to the whole document.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Initialize with Document or Text",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "LoadTextAndClearUndoRedo"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " or "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "LoadDocumentAndClearUndoRedo"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " are recommended to initialize or reset editor controls with desired content.\n                These function load new content to the control with optimized performance and clear all undo and redo history.\n                Undo and redo are available for future editing.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Assigning Document and Document Items",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Assign a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "(vl::)presentation::DocumentModel"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " to the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Document"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property\n                updates the whole content in the control\n                and move the caret to the beginning of the document.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                For any document item placeholder in an document like:\n                "
              },
              {
                "kind": "Program",
                "code": "<object name=\"SOMETHING\"/>"
              },
              {
                "kind": "Text",
                "text": "\n                A "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<DocumentItem/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " with exactly the same name\n                in any document editor controls\n                embeds anything in this tag to the document at the placeholder:\n                "
              },
              {
                "kind": "Program",
                "code": "<DocumentViewer>\r\n  <DocumentItem Name=\"SOMETHING\">\r\n    <Button Text=\"SOMETHING\"/>\r\n  </DocumentItem>\r\n</DocumentViewer>"
              },
              {
                "kind": "Text",
                "text": "\n                Only one composition or one control could be the direct child tag in "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<DocumentItem/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                but it could have any number of child compositions or controls.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The size of the placeholder is the minimum size of the composition or the control.\n                There could be multiple "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<DocumentItem/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " in a document editor control.\n                If any "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<object/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " or "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<DocumentItem/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " fails to match each other,\n                it is ignored,\n                but the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<object/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " still take a caret position of one character.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "AddDocumentItem"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ", "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "RemoveDocumentItem"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GetDocumentItems"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                can be used before and after assigning a document to the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Document"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Editing",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                All "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Edit*"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " methods takes two carets and the content\n                and replace the specified range of the current document with the specified content.\n                If the two carets are the same value,\n                they insert instead of replace.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "EditRun"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " insert or replace with a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "(vl::)presentation::DocumentMode"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " object.\n                If the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "copy"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " argument is set to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "true"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                sub nodes will not be reused.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                If sub nodes in "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Document"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is changed without calling any "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Edit*"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " method,\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "NotifyParagraphUpdated(index, oldCount, newCount)"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ClearUndoRedo"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " must be called,\n                which means paragraphcs from "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "index"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "-th to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "index+oldCount-1"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "-th\n                has been replaced by "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "newCount"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " paragraphs.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Obviously,\n                if all changes happen in one paragraph,\n                arguments "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "NotifyParagraphUpdated(index, 1, 1)"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " are expected.\n            "
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Selection, Editing Texts and Images",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "EditText"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " replaces a part of the document with multiple paragraphcs of texts.\n                    if the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "frontSide"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " argument is set to "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\n                    it uses the text style in the character before the specified range,\n                    otherwise it uses the one after.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "EditImage"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " replaces a part of the document with an image.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Editing and Reacting to Hyperlinks",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "EditHyperlink"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " converts a part of the document to a hyperlink in a single paragraph.\n                    The "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "reference"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " argument is an attribute that attach to the hyperlink,\n                    when the hyperlink is executed,\n                    the value of the reference will be passed to the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ActiveHyperlinkExecuted"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " event,\n                    or be returned from "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GetActiveHyperlinkReference"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " when this hyperlink is activated.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "RemoveHyperlink"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " converts a part of the document to non-hyperlink in a single paragraph.\n                "
                  }
                ]
              }
            ]
          },
