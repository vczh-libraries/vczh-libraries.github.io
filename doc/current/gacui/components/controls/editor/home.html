};
  const article = {
  "index": true,
  "numberBeforeTitle": false,
  "topic": {
    "kind": "Topic",
    "title": "Editor Controls",
    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            Document and Text controls are two kinds of editor controls for different purpose.\r\n        "
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Document Controls",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Document controls are designed to display documents.\r\n                It supports all kinds of Unicode-definded languages and characters.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                A document could be rich formatted:\r\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\r\n                        Text and Images are organized in multiple paragraphs.\r\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\r\n                        Each paragraph has its own alignment option.\r\n                        multiple "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "CRLF"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " characters supported in a paragrpah.\r\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\r\n                        Different parts of text could be in different sizes, fonts and colors.\r\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\r\n                        Controls and compositions could be embedded into a document.\r\n                        This feature could be used to create a static table,\r\n                        a interactive list view\r\n                        or even a submittable form with verifiable inputs.\r\n                    "
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                There are 3 document controls in GacUI:\r\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "<DocumentViewer/>"
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "<DocumentTextBox/>"
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "<DocumentLabel/>"
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      },

        "kind": "Topic",
        "title": "Text Controls",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Text controls are designed to display programming languages.\r\n                It renders UCS-2 or UTF-16 code points\r\n                (depending on the size of "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "wchar_t"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " in your compiler)\r\n                independenly in a simple left-to-right layout.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Text control doesn't support rich format:\r\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\r\n                        Only characters are supported.\r\n                        Images, controls or compositions cannot be embedded into characters.\r\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\r\n                        There is no paragraph.\r\n                        Multiple lines of text are separated by "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "CRLF"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " characters.\r\n                        You can insert "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "LF"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " but it will be converted to "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "CRLF"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " immediately.\r\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\r\n                        All characters are in the same size and font but different colors.\r\n                    "
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                There are 2 text controls in GacUI:\r\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "<SinglelineTextBox/>"
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "<MultilineTextBox/>"
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Colorization",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Colorization is enabled only in text controls.\r\n                    Text could be colorized by multiple regular expressions or totally by code.\r\n                    Additional Context sensitive colorizing could be implemented by code\r\n                    on top of regular expressions.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Auto Complete",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Auto complete is enabled only in text controls.\r\n                    auto complete candidates could be dynamically provided during typing,\r\n                    and text controls will handle the UI.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Programming Language Service",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Colorization and auto complete could be implemented using a grammar offered by "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "VlppParser"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                    But a new "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "VlppParser2"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is coming,\r\n                    which supports code refactoring with a more powerful AST design.\r\n                "
                  }
                ]
              }
            ]
          }
        ]
      }
    ]
  }
};

  for (const scriptTag of renderedScriptTags) {
    eval(
      "(function(){" + scriptTag.innerHTML + "})()"
    );
