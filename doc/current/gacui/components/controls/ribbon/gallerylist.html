                "kind": "Text",

              }
            ]
          },
          {
            "kind": "Text",
            "text": " is a huge combo box button displaying a list control and a dropdown menu.\n            When the mouse hovering above an item,\n            it previews the effect of this item.\n            When an item is selected,\n            it applies the effect of this item.\n        "
          }
        ]

      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            In the dropdown menu,\n            there is a bigger list containing the same content,\n            followed by menu items.\n            Menu items could be visually grouped\n            by inserting "

            "kind": "Strong",
            "content": [

                "kind": "Text",
                "text": "<RibbonToolstripHeader/>"
              }
            ]

          {
            "kind": "Text",
            "text": ".\n        "
          }
        ]
      },

                "kind": "Text",
                "text": "<RepeatStack/>"
              }
            ]
          },

          },

          }

                    "kind": "Text",
                    "text": "\n                    The default value of this property is empty,\n                    but this property must be set,\n                    otherwise "
                  },

                      {
                        "kind": "Text",
                        "text": "<BindableRibbonGalleryList/>"

                    "text": " renders nothing.\n                "

              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    The item template should return a "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<TextListItemTemplate/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " or one of its derived classes.\n                "
                  }
                ]
              }
            ]
          },

            "kind": "Topic",
            "title": "MinCount and MaxCount",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    The default value of these properties are "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "0"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\n                    but this property must be set,\n                    otherwise "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<BindableRibbonGalleryList/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " shrinks to its smallest size and show no item.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    As a ribbon control,\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<BindableRibbonGalleryList/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " automatically shinks when there is no space.\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "MinCount"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "MaxCount"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " define the minimum and maximum size of this control,\n                    so that it renders an expected number of items whatever the available space for this control is.\n                "
                  }
                ]
              }
            ]

                        "kind": "Text",
                        "text": "SelectedIndex"

                  },
                  {
                    "kind": "Text",

                        "kind": "Text",

                      {
                        "kind": "Text",
                        "text": "SelectedItem"

                  },
                  {
                    "kind": "Text",
                    "text": " is "

                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "null"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "VisibleItemCount",

              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    The default value of this property is "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "1"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This property defines the minimum number of items\n                    that must be visible in the dropdown list.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "ScrollUpEnabled and ScrollDownEnabled",

              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    The default value of this property is "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    You don't have to open the dropdown menu to view all contents in the list.\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<BindableRibbonGalleryList/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " provides a pair of navigation buttons,\n                    and these properties control the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Enabled"
                      }
                    ]

                  {
                    "kind": "Text",
                    "text": " property of these buttons.\n                "
                  }
                ]
              }
            ]
          }
        ]

                    "kind": "Text",
                    "text": " in other bindable list controls.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "GroupTitleProperty and GroupChildrenProperty",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    These are\n                    "
                  },
                  {
                    "kind": "PageLink",
                    "href": "/gacui/xmlres/instance/properties.html#Property-Name-func-data-Object-PROPERTY-TYPE",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\n                        readable properties\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                    Grouping is enabled only when both of these properties are set.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    When grouping is enabled,\n                    items in "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ItemSource"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " become group headers.\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GroupTitleProperty"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " defines the titie of each group.\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GroupChildrenProperty"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " defines the collection of items in each group.\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ItemTemplate"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is created to renderer items in groups.\n                    In this case,\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "env.ItemType"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is the type of a group.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    When grouping is disabled,\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ItemTemplate"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is created to renderer items in "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ItemSource"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "env.ItemType"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is the type of an item.\n                "
                  }
                ]
              }
            ]
          }
        ]

      {
        "kind": "Topic",
        "title": "Methods",
        "content": [
          {
            "kind": "Topic",
            "title": "IndexToGalleryPos and GalleryPosToIndex",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    These methods convert between index of items and index of items in groups.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "(vl::)presentation::controls::GalleryPos"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " defines the index of items in groups.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    When grouping is enabled,\n                    the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "group"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " field is the position of the group in "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ItemSource"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\n                    and the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "item"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " field is the position of the item in this group.\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    When grouping is disabled,\n                    the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "group"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " field is always "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "0"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\n                    and the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "item"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " field is the position of the item in "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ItemSource"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    \"Index\" defines the position of items in a virtual list,\n                    this virtual list merges items of all groups together.\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "SelectItem",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    This method selects an item.\n                "
