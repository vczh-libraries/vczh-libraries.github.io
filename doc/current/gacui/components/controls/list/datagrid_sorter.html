            "text": "\r\n            A sorter is an instance of interface "

                "kind": "Text",

            "kind": "Text",

        ]
      },
      {
        "kind": "Paragraph",
        "content": [

            "kind": "Text",

                "kind": "Text",
                "text": "rows2"
              }

            "content": [

                "kind": "Text",
                "text": "rows1"

            "kind": "Text",

            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "rows2"
              }
