                          {
                            "kind": "Text",
                            "text": ": Set cell data (must be writable if an editor factory is assigned for the column)"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "GetCellSpan()"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": No effect (merging cells is not supported yet)"
                          }
                        ]
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IMPORTANT"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ":\n                    The item provider of the data grid represents items in rendering order,\n                    which means it only contains items that passed all filters,\n                    sorted by the assigned sorter.\n                "
                  }
                ]
              }
            ]
          }
        ]
      },
      {

              {
                "kind": "Strong",

                  {
                    "kind": "Text",

              {
                "kind": "List",

                      {
                        "kind": "Strong",

                            "kind": "Text",

                        ]
                      },
                      {
                        "kind": "Text",

                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "list::TextItemProvider"

                        ]
                      },
                      {
                        "kind": "Text",

                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Ptr<TextItem>"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ")"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GuiListView"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "list::ListViewItemProvider"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " (BindingValue: "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Ptr<ListViewItem>"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ")"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GuiBindableTextList"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "list::TextItemBindableProvider"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " (BindingValue: "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "description::Value"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " in ItemSource)"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GuiBindableListView"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "list::ListViewItemBindableProvider"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " (BindingValue: "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "description::Value"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " in ItemSource)"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GuiVirtualTreeListControl"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "tree::NodeItemProvider"
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GuiBindableDataGrid"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "list::DataProvider"
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Tree Controls and View Implementations:"
                  }
                ]
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GuiTreeView"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "tree::TreeViewItemRootProvider"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " (BindingValue: "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Ptr<TreeViewItem>"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ")"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GuiBindableTreeView"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "tree::TreeViewItemBindableRootProvider"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " (BindingValue: "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "description::Value"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " in ItemSource)"
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Manipulating Items",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Different controls provide different ways to manipulate their items programmatically.\n            "
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "GuiTextList",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GuiTextList"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " provides direct access to its items:\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "GetItems()"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Returns a writable list of "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Ptr<TextItem>"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "GetSelectedItem()"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Returns the selected "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Ptr<TextItem>"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " (null if multiple or none selected)"
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "GuiListView",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GuiListView"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " provides access to columns and items:\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "GetDataColumns()"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Returns a writable list of data column indices"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "GetColumns()"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Returns a writable list of "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Ptr<ListViewColumn>"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "GetItems()"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Returns a writable list of "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Ptr<ListViewItem>"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "GetSelectedItem()"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Returns the selected "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Ptr<ListViewItem>"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " (null if multiple or none selected)"
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "GuiTreeView",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GuiTreeView"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " provides tree-based access through "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Nodes()"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ":\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "GetRootNode()"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Returns "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Ptr<INodeProvider>"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " of the root node"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "GetMemoryNode(node)"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Converts "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "INodeProvider*"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " to "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "MemoryNodeProvider*"
                              }
                            ]
                          }
                        ]
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "MemoryNodeProvider"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " provides:\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Children()"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": A writable list of "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Ptr<MemoryNodeProvider>"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "GetData()"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Access the actual data of a node (must be "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Ptr<TreeViewItem>"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ")"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "SetData(value)"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Set the data of a node"
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "GuiBindableTextList",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GuiBindableTextList"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " works with data binding:\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "GetItemSource()"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Get the enumerable object representing all items"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "SetItemSource(value)"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Set the item source (if it implements "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "IValueReadonlyList"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ", the implementation will be more efficient; if it implements "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "IValueObservableList"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ", changing the list will update the list control automatically)"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "GetSelectedItem()"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Returns the selected "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "description::Value"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " (null if multiple or none selected)"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "NotifyItemDataModified(start, count)"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Call this function if properties inside any item are changed when there is no update to the item source"
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "GuiBindableListView",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "GuiBindableListView"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " combines columns with data binding:\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "GetDataColumns()"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Returns a writable list of data column indices"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "GetColumns()"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Returns a writable list of "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Ptr<ListViewColumn>"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "GetItemSource()"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Get the enumerable object representing all items"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "SetItemSource(value)"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Set the item source (if it implements "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "IValueReadonlyList"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ", the implementation will be more efficient; if it implements "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "IValueObservableList"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ", changing the list will update the list control automatically)"
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "GetSelectedItem()"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Returns the selected "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "description::Value"

                                "kind": "Text",

          },
          {
            "kind": "Topic",

                        "kind": "Text",

                      {

                  },
                  {

                    "content": [
                      {
                        "kind": "Text",
                        "text": "Ptr<INodeProvider>"

                    "text": " for that node.\n                "

                "kind": "Paragraph",

                        "kind": "ContentListItem",

                          {
                            "kind": "Strong",

                                "kind": "Text",
                                "text": "GetItemSource()"

                                "text": "SetItemSource(value)"

                          {
                            "kind": "Text",

                                "kind": "Text",
                                "text": "IValueReadonlyList"
                              }

                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "IValueObservableList"
                              }

                          },

                        "kind": "ContentListItem",
                        "content": [

                            "kind": "Strong",
                            "content": [

                                "text": "GetSelectedItem()"

                            "kind": "Text",
                            "text": " (null if multiple or none selected)"

                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "NotifyNodeDataModified(value)"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Call this function if properties inside any node data are changed (this method requires "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "reverseMappingProperty"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " to be specified; there is no way to notify children changes if its Children property does not implement "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "IValueObservableList"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ")"
                          }
                        ]
                      }
                    ]
                  }
                ]
              }

                        "kind": "Text",
                        "text": "GuiBindableDataGrid"

                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "SetItemSource(value)"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Set the row data (if it implements "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "IValueReadonlyList"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ", the implementation will be more efficient; if it implements "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "IValueObservableList"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ", changing the list will update the data grid automatically)"

                      {
                        "kind": "ContentListItem",
                        "content": [

                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "GetSelectedCell()"

                          {
                            "kind": "Text",
                            "text": ": Returns the selected "

                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "description::Value"

                          {
                            "kind": "Text",
                            "text": " for the cell"

                      },
                      {
                        "kind": "ContentListItem",
                        "content": [

                            "kind": "Strong",
                            "content": [

                                "kind": "Text",
                                "text": "SelectCell(value, openEditor)"

                            "kind": "Text",

                            "content": [

                                "kind": "Text",
                                "text": "true"
                              }
                            ]
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      }
    ]
  }
};
