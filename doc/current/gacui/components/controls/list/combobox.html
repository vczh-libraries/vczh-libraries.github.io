                    "text": "<ComboBox/>"

                    "kind": "Text",

                "kind": "Text",
                "text": ".\n            "

                    "kind": "Text",
                    "text": "ItemTemplate"
                  }
                ]

                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<ref.Parameter/>"
                  }
                ]
              },

                "kind": "Text",

                    "kind": "Text",

                "kind": "Strong",

                    "text": "<ComboBox/>"

                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ListControl"

                "kind": "Text",

                "kind": "Strong",

                  {
                    "kind": "Text",

                ]

                "kind": "Text",
                "text": ",\n                when the item template could be shared in both "

                    "kind": "Text",

                    "kind": "Text",
