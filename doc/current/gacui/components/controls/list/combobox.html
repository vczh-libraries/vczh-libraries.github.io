      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<ComboBox/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " is a button with a drop down storing a user-provided list control.\r\n            When an item in the list control is selected,\r\n            the button displays the selected item.\r\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            In GacUI XML Resource,\r\n            "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "ListControl"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " is a required property for "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<ComboBox/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\r\n            "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<ComboBox/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " owns this list control,\r\n            it will be deleted when "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<ComboBox/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " is deleted.\r\n            "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "ListControl"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " will be added to the drop down.\r\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            In C++,\r\n            "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "ListControl"
              }
            ]
          },

            "kind": "Text",
            "text": " becomes the second argument in the constructor of "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "GuiComboBoxListControl"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\r\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [

            "kind": "Text",
            "text": "\r\n            The "

            "kind": "Strong",
            "content": [

                "kind": "Text",
                "text": "SelectedIndex (SelectedIndexChanged)"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ", "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "SelectedItem"
              }
            ]

            "kind": "Text",
            "text": " and "

            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "ItemProvider"
              }

          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "ListControl"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\r\n        "
          }

                "kind": "Text",
                "text": "ItemTemplate (ItemTemplateChanged)"
              }
            ]
          },

            "kind": "Text",
            "text": " property customizes how the selected item looks like in the "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<ComboBox/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\r\n            The control template of "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<ComboBox/>"
              }
            ]
          },

            "kind": "Text",
            "text": " only renders the selected item as text.\r\n            When "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "ItemTemplate"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " is assigned to a non-empty value,\r\n            the "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "TextVisible"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " property in the control template will be set to "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "false"
              }
            ]
          },
          {
            "kind": "Text",
            "text": "\r\n            so that it doesn't render text any more,\r\n            and an instance created from "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "ItemTemplate"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " will appear in the "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<ComboBox/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\r\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            As an item template,\r\n            the item template class assigned to "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "ItemTemplate"
              }
            ]
          },
          {
            "kind": "Text",
            "text": "\r\n            is required to have exactly one argument in its constructor.\r\n            In GacUI XML Resource,\r\n            A constructor argument is a "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<ref.Parameter/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\r\n            The "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "SelectedItem"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " property of the "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<ComboBox/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " will be assigned to this constructor argument.\r\n            This is very convenient when "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "ListControl"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " is a "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<BindableTextList/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ",\r\n            when the item template could be shared in both "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<ComboBox/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " and "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<BindableTextList/>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": "\r\n            to make the selected item look exactly the same as in the list control.\r\n        "
          }
        ]
      },

          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",

              }
            ]

            "kind": "Text",
