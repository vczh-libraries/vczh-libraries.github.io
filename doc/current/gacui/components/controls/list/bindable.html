    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            Instead of using a certain fixed type for items in a certain list control,\n            bindable list controls allow items to be any class or interface type.\n        "

      {

        "title": "ItemSource property",

            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                All bindable list controls have a "

                  {
                    "kind": "Text",
                    "text": "ItemSource"
                  }
                ]
              },
              {
                "kind": "Text",

                    "kind": "Text",

                  }
                ]
              },
              {
                "kind": "Text",
                "text": " in C++,\n                the bindable list control will keep itself always sync to the collection.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Creating a "

                "kind": "Text",
                "text": " instead of "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "vl::collections::List<T>"
                  }
                ]
              },

                "text": ",\n                you can get a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Ptr<IValueObservableList>"
                  }
                ]
              },

                "kind": "Text",

                "content": [
                  {
                    "kind": "Text",
                    "text": "BoxParameter"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " function on that list.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Property and Writable Property",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                After assigning a collection to a bindable list control,\n                you also needs to teach the control how to read/write your item object.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                For the most common cases,\n                if a property in items in "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ItemSource"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is exactly what you need,\n                for example a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Name"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property returning "

              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",

                ]
              },
              {
                "kind": "Text",
                "text": " in "

              {

                "content": [
                  {
                    "kind": "Text",
                    "text": "YOUR_ITEM_CLASS"
                  }
                ]
              },

                "kind": "Text",
                "text": "\n                will be displayed directly in a "

                "content": [

                    "text": "<BindableTextList/>"
                  }
                ]
              },
              {

                "text": ",\n                just write the property name in the XML for "

              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                By doing this,\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<BindableTextList/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " will read the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Name"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property\n                in all "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "YOUR_CLASS_CLASS"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " in its "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ItemSource"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                and shows all names in the list control.\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IMPORTANT"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ":\n                If there are items in "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ItemSource"
                  }
                ]
              },

                "kind": "Text",
                "text": " that is not "

              {

                "content": [
                  {
                    "kind": "Text",
                    "text": "YOUR_ITEM_CLASS"

              {

          },

            "kind": "Paragraph",

                  {
                    "kind": "Text",

              {
                "kind": "Text",
                "text": " can be put in any tag inside "

              {

                "content": [
                  {
                    "kind": "Text",
                    "text": "<Instance/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n                These attributes only control how to interpret the string for "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Property and Writable Property"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n                In this case they control what does "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Name"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " mean for "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "TextProperty"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ":\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                assume all items in "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ItemSource"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is or inherits from "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "YOUR_ITEM_CLASS"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "call "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "(case (YOUR_ITEM_CLASS^) item).GetName()"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " if "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Name"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " is a property."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "call "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "(case (YOUR_ITEM_CLASS^) item).Name"

                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " if "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Name"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " is a field."
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Different bindable list controls have different requirements.\n                For example,\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<BindableTextList/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " has "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "TextProperty"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "CheckedProperty"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " properties.\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "TextProperty"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is a\n                "
              },
              {
                "kind": "PageLink",
                "href": "/gacui/xmlres/instance/properties.html#Property-Name-func-data-Object-PROPERTY-TYPE",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    readable property\n                "
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                which means the control will read a text from an item.\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "CheckedProperty"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is a\n                "
              },
              {
                "kind": "PageLink",
                "href": "/gacui/xmlres/instance/properties.html#Writable-Property-Name-func-data-Object-value-PROPERTY-TYPE-isWrite-bool-PROPERTY-TYPE",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    writable property\n                "
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                which means the control will not only read a checked mark from an item,\n                it will also set a checked mark to an item.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Please check out\n                "

                    "kind": "Text",

                  }
                ]

              {
                "kind": "Text",
                "text": "\n                for details about using "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "TextProperty"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Updating Items",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                If "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ItemSource"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is an observable collection,\n                when you add an item to the collection,\n                or remove an item from the collection,\n                or replace an item in the collection,\n                the list control will know and show the latest result.\n                But changing properties in items will not trigger refreshing the list control,\n                because "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Property and Write Property are not data binding"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                When data in an item is modified,\n                there are 3 ways to notify the list control to recreate the instance of the item template associated with these items:\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\n                        When using "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "vl::collections::ObservableList<T>"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ",\n                        call "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "NotifyUpdate"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " to notify the list control.\n                        This method accepts a range of indices,\n                        all items in that range will be treated like they are changed.\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\n                        Trigger the "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "IValueObservableList::ItemChanged"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " event to notify the list control.\n                        When data in items are modified,\n                        it means there is no adding to or removing from the collection,\n                        so always keep the second and the third argument having the same value.\n                        This event accepts a range of indices,\n                        all items in that range will be treated like they are changed.\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\n                        When using "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "vl::collections::ObservableList<T>"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ",\n                        or when the observable collection is created using "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Workflow"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " script,\n                        replacing an item with itself also notify the list control.\n                    "
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                There are another way to notify the list control to updated the item instead of recreating it:\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Call "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "NotifyItemDataModified"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " of "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "<BindableTextList/>"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " or "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "<BindableListView/>"
                          }
                        ]
                      },
                      {
