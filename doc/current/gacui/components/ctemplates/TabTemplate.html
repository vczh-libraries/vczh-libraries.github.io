  const article = {
  "index": true,
  "numberBeforeTitle": false,
  "topic": {
    "kind": "Topic",
    "title": "<TabTemplate>",
    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<TabTemplate>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " inherits from "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "<ControlTemplate>"
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Introduction",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n      This control template is for "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "<Tab/>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n    "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n      The "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ContainerComposition"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property must be set to contain objects,\n      which are typically below all tab headers.\n      If tab headers and the container is organized in other direction,\n      the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "TabOrder"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " property must be properly set.\n    "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Input Property",
        "content": [
          {
            "kind": "Topic",
            "title": "Commands",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n        The type of this property is "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "(vl::)presentation::controls::ITabCommandExecutor*"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n      "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n        This property is set after this control template is applied to a control.\n        It offers a way for this control template to communicate with the control.\n      "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "TabPages",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n        This property is a bindable list ("
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "(vl::)reflection::description::IValueObservableList^"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": "),\n        its elements are all "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "(vl::)presentation::controls::GuiTabPage*"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n      "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n        This property keeps sync to tab pages in the tab control.\n        In the implementation of this control template,\n        collection bindable controls or compositions\n        (e.g. "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "<RepeatFlow/>"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ")\n        are recommended to contain tab page headers.\n      "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n        When a tab page header is selected,\n        a call to "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ShowTab"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " of "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Commands"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is required to notify the tab control.\n      "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "SelectedTabPage",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n        This property defines the current selected tab page.\n        It could be "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "null"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " when there is no selected tab page,\n        especially when "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "TabPages"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " contains no item.\n      "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "NOTE"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ":\n        when the selectable tab page is removed from the tab control,\n        the order between updating "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "TabPages"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " and "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SelectedTabPage"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is undefined.\n        "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "DO NOT"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " assume that "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SelectableTabPage"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " will always be in "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "TabPages"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n      "
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Output Property",
        "content": [
          {
            "kind": "Topic",
            "title": "TabOrder",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n        This property defines the visual order of tab pages.\n        It must be set to one of the following values:\n        "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "LeftToRight"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "RightToLeft"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "TopToBottom"
                              }
                            ]
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "BottomToTop"
                              }
                            ]
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": "\n        It tells the tab control how to select an expected tab page when\n        "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "LEFT"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ", "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "RIGHT"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ", "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "UP"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " or "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "DOWN"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is pressed.\n      "
                  }
                ]
              }
            ]
          }
        ]
      }
    ]
  }
};
  window["MVC-Resources.mvcModel"] = mvcModel;
  window["MVC-Resources.mvcViews"] = mvcViews;
  window["MVC-Resources.hrefPrefix"] = hrefPrefix;
  window["MVC-Resources.directoryInfo"] = directoryInfo;
  window["MVC-Resources.article"] = article;
  for (const view of mvcViews) {
    window[view.viewName].renderView(mvcModel, document.getElementById(view.targetObject));
  }
  const renderedScriptTags = document.getElementById("MVC-ViewContainer").getElementsByTagName("script");
  for (const scriptTag of renderedScriptTags) {
    eval(
      "(function(){" + scriptTag.innerHTML + "})()"
    );
  }
