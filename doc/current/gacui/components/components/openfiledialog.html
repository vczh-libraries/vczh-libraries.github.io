                "kind": "Text",

              }

          {
            "kind": "Text",
            "text": " displays a OS native open file dialog.\r\n        "
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Input / Output Properties",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Set these properties before calling "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ShowDialog"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " to create a default user input.\r\n                These properties will be changed after calling "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ShowDialog"
                  }
                ]
              },

                "kind": "Text",
                "text": " if the user change the default input.\r\n            "
              }

          },

            "kind": "Topic",
            "title": "FileName",
            "content": [

                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    This property defines the full path of the selected file.\r\n                    If "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ShowDialog"
                      }

                    "kind": "Text",
                    "text": " returns "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "false"
                      }

                    "kind": "Text",
                    "text": ",\r\n                    the value of this property is undefined.\r\n                "
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Input Properties",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Set these properties before calling "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ShowDialog"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " to define the content of the dialog.\r\n            "
              }
            ]
          },

            "kind": "Topic",
            "title": "Filter",

              {
                "kind": "Paragraph",
                "content": [

                    "kind": "Text",
                    "text": "\r\n                    This property defines a file filter by wildcard.\r\n                "
                  }
                ]

              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Pattern names and wildcards in a filter are splitted by \"|\".\r\n                    For example,\r\n                    a filter to display text files or all files will typically be:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "Text Files (*.txt)|*.txt|All Files (*.*)|*.*"
                  },
                  {
                    "kind": "Text",
                    "text": "\r\n                    This filter defines two filters:\r\n                    "
                  },
                  {
                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Text Files (*.txt)"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": its wildcard is *.txt"

                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "All Files (*.*)"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": its wildcard is *.*"
                          }
                        ]
                      }
                    ]
                  }
                ]

            ]
          },
          {
            "kind": "Topic",
            "title": "FilterIndex",

                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "0"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              }
            ]
          },

            "title": "EnabledPreview",

                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " to enable the preview area.\r\n                    When a file is selected,\r\n                    its content will be displayed in the preview area.\r\n                "

            "kind": "Topic",
            "title": "Title",
            "content": [
              {
                "kind": "Paragraph",
                "content": [

                    "text": "\r\n                    This property defines the title of the dialog.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Directory",
            "content": [
              {
                "kind": "Paragraph",
                "content": [

                    "kind": "Text",
                    "text": "\r\n                    This property defines the default folder of the dialog.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "DefaultExtension",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    This property defines the default extension of the dialog.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    If a file is selected by manually entering a file name,\r\n                    the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "DefaultExtension"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " will be appended after the file name\r\n                    if the file extension is not entered.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "IMPORTANT"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ":\r\n                    The value of the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "DefaultExtension"
                      }
                    ]
                  },

                    "kind": "Text",

                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "txt"

                    "kind": "Text",
                    "text": ", instead of "

                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": ".txt"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              }

                    "kind": "List",

                        "kind": "ContentListItem",

                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "FileDialogFileMustExist"
                              }

                          },
                          {
                            "kind": "Text",
                            "text": ": Prevent the user to select unexisting files."
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "FileDialogShowReadOnlyCheckBox"

                          },
                          {
                            "kind": "Text",
                            "text": ": Show the \"Read Only\" check box."

                        "kind": "ContentListItem",

                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "FileDialogDereferenceLinks"

                          {
                            "kind": "Text",
                            "text": ": Dereference link files. "

                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "FileName"
                              }
                            ]

                          {
                            "kind": "Text",
                            "text": " and "

                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "FileNames"
                              }
                            ]
                          },

                            "kind": "Text",
                            "text": " will contain the full path of actual files."

                        ]

                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",

                              {
                                "kind": "Text",
                                "text": "FileDialogShowNetworkButton"

                            "kind": "Text",
                            "text": ": Show the \"Network\" button to allow selection of objects across the network."

                        "kind": "ContentListItem",
                        "content": [

                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "FileDialogPromptCreateFile"

                            ]

                          {
                            "kind": "Text",
                            "text": ": Prompt if a new file is going to be created."

                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "FileDialogPromptOverwriteFile"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Promt if a existing file is going to be overwritten."
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "FileDialogDirectoryMustExist"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Prevent the user to select an unexisting directory."
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "FileDialogAddToRecent"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ": Add user selected files to \"Recent\" directory."
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]

      {
        "kind": "Topic",
        "title": "ShowDialog Method",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Call this function to display a dialog,\r\n                and return "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "true"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " if a file is selected.\r\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Output Properties",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Read these properties after calling "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ShowDialog"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " for user input.\r\n            "
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "FileNames",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    This property returns full paths of all selected files.\r\n                    If "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "ShowDialog"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " returns "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "false"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\r\n                    the value of this property is undefined.\r\n                "
                  }
                ]
              }
            ]
          }
        ]
      }
    ]
  }
};
  window["MVC-Resources.mvcModel"] = mvcModel;
  window["MVC-Resources.mvcViews"] = mvcViews;
  window["MVC-Resources.hrefPrefix"] = hrefPrefix;
  window["MVC-Resources.directoryInfo"] = directoryInfo;
  window["MVC-Resources.article"] = article;
  for (const view of mvcViews) {
    window[view.viewName].renderView(mvcModel, document.getElementById(view.targetObject));
  }
  const renderedScriptTags = document.getElementById("MVC-ViewContainer").getElementsByTagName("script");
  for (const scriptTag of renderedScriptTags) {
    eval(
      "(function(){" + scriptTag.innerHTML + "})()"
    );
  }
}
