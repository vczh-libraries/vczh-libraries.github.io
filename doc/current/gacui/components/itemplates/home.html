<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Item Templates -- GPU Accelerated C++ User Interface (vczh)</title>
<link rel="shortcut icon" href="../../../favicon.ico">
<link rel="stylesheet" type="text/css" href="../../../global.css">
<link rel="stylesheet" type="text/css" href="../../../article.css">
<script src="../../../scripts/rootView.js"></script>
<script src="../../../scripts/directoryView.js"></script>
<script src="../../../scripts/articleView.js"></script>

</head>
<body>
<div id="MVC-ViewContainer"></div>
<script lang="javascript">
{
  const mvcModel = {
  "path": [
    "gacui",
    "components",
    "itemplates",
    "home"
  ]
};
  const mvcViews = [
  {
    "targetObject": "MVC-ViewContainer",
    "viewName": "Gaclib-RootView"
  },
  {
    "targetObject": "rootViewContainer",
    "viewName": "Gaclib-DirectoryView"
  },
  {
    "targetObject": "directoryViewContainer",
    "viewName": "Gaclib-ArticleView"
  }
];
  const hrefPrefix = "/doc/current";
  const directoryInfo = {
  "subNodes": [
    {
      "icon": "-",
      "name": "GacUI",
      "selected": false,
      "path": [
        "gacui",
        "home"
      ],
      "subNodes": [
        {
          "icon": "-",
          "name": "GacUI Components",
          "selected": false,
          "path": [
            "gacui",
            "components",
            "home"
          ],
          "subNodes": [
            {
              "icon": " ",
              "name": "Elements",
              "selected": false,
              "path": [
                "gacui",
                "components",
                "elements",
                "home"
              ]
            },
            {
              "icon": "+",
              "name": "Compositions",
              "selected": false,
              "path": [
                "gacui",
                "components",
                "compositions",
                "home"
              ]
            },
            {
              "icon": "+",
              "name": "Controls",
              "selected": false,
              "path": [
                "gacui",
                "components",
                "controls",
                "home"
              ]
            },
            {
              "icon": " ",
              "name": "Control Templates",
              "selected": false,
              "path": [
                "gacui",
                "components",
                "ctemplates",
                "home"
              ]
            },
            {
              "icon": " ",
              "name": "Item Templates",
              "selected": true,
              "path": [
                "gacui",
                "components",
                "itemplates",
                "home"
              ]
            },
            {
              "icon": " ",
              "name": "Components",
              "selected": false,
              "path": [
                "gacui",
                "components",
                "components",
                "home"
              ]
            }
          ]
        }
      ]
    }
  ]
};
  const article = {
  "index": false,
  "numberBeforeTitle": false,
  "topic": {
    "kind": "Topic",
    "title": "Item Templates",
    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "PageLink",
            "href": "/gacui/kb/itemplates.html",
            "content": [
              {
                "kind": "Text",
                "text": "Control Templates"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " offer customization of list item appearances.\r\n        "
          }
        ]
      }
    ]
  }
};
  window["MVC-Resources.mvcModel"] = mvcModel;
  window["MVC-Resources.mvcViews"] = mvcViews;
  window["MVC-Resources.hrefPrefix"] = hrefPrefix;
  window["MVC-Resources.directoryInfo"] = directoryInfo;
  window["MVC-Resources.article"] = article;
  for (const view of mvcViews) {
    window[view.viewName].renderView(mvcModel, document.getElementById(view.targetObject));
  }
  const renderedScriptTags = document.getElementById("MVC-ViewContainer").getElementsByTagName("script");
  for (const scriptTag of renderedScriptTags) {
    eval(
      "(function(){" + scriptTag.innerHTML + "})()"
    );
  }
}
</script>
</body>
</html>
