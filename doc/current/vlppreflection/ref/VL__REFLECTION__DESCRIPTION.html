                      {

                        "kind": "List",

                          {
                            "kind": "ContentListItem",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "\r\n                 You will need to define a macro for commas, Whatever name is fine.\r\n                 "

                                "kind": "Program",

                                    "text": "BEGIN_ENUM_ITEM_MERGABLE"

                              },
                              {
                                "kind": "Program",
                                "code": "BEGIN_ENUM_ITEM(Season)\r\n    ENUM_CLASS_ITEM(Spring)\r\n    ENUM_CLASS_ITEM(Summer)\r\n    ENUM_CLASS_ITEM(Autumn)\r\n    ENUM_CLASS_ITEM(Winter)\r\nEND_ENUM_ITEM(Season)"

                            "kind": "ContentListItem",

                                "kind": "Strong",

                                    "kind": "Text",
                                    "text": "struct"

                              },
                              {
                                "kind": "Text",
                                "text": ":\r\n                 It doesn't necessary mean a struct in C++.\r\n                 Structs in reflection and Workflow script mean value types that carry only data, without methods and inheritance.\r\n                 "

                                "kind": "Program",
                                "code": "BEGIN_STRUCT_MEMBER(Point)\r\n    STRUCT_MEMBER(x)\r\n    STRUCT_MEMBER(y)\r\nEND_STRUCT_MEMBER(Point)"
                              }
                            ]
                          },
                          {
                            "kind": "ParagraphListItem",
                            "paragraphs": [
                              {
                                "kind": "Paragraph",
                                "content": [
                                  {
                                    "kind": "Strong",
                                    "content": [
                                      {
                                        "kind": "Text",
                                        "text": "class"
                                      }
                                    ]
                                  },
                                  {
                                    "kind": "Text",
                                    "text": ":\r\n                 It doesn't necessary mean a class in C++.\r\n                 Classes in reflection and Workflow script mean reference types.\r\n                 "
                                  }
                                ]
                              },
                              {
                                "kind": "Paragraph",
                                "content": [
                                  {
                                    "kind": "Text",
                                    "text": "\r\n                 Here are all macros that register content of classes\r\n                 "
                                  },
                                  {
                                    "kind": "List",
                                    "ordered": false,
                                    "items": [
                                      {
                                        "kind": "ContentListItem",
                                        "content": [
                                          {
                                            "kind": "Text",
                                            "text": "CLASS_MEMBER_BASE"
                                          }
                                        ]
                                      },
                                      {
                                        "kind": "ContentListItem",
                                        "content": [
                                          {
                                            "kind": "Text",
                                            "text": "CLASS_MEMBER_FIELD"
                                          }
                                        ]
                                      },
                                      {
                                        "kind": "ContentListItem",
                                        "content": [
                                          {
                                            "kind": "Text",
                                            "text": "CLASS_MEMBER_CONSTRUCTOR"
                                          }
                                        ]
                                      },
                                      {
                                        "kind": "ContentListItem",
                                        "content": [
                                          {
                                            "kind": "Text",
                                            "text": "CLASS_MEMBER_EXTERNALCTOR(_TEMPLATE)?"
                                          }
                                        ]
                                      },
                                      {
                                        "kind": "ContentListItem",
                                        "content": [
                                          {
                                            "kind": "Text",
                                            "text": "CLASS_MEMBER_METHOD(_OVERLOAD)?_RENAME"
                                          }
                                        ]
                                      },
                                      {
                                        "kind": "ContentListItem",
                                        "content": [
                                          {
                                            "kind": "Text",
                                            "text": "CLASS_MEMBER_(STATIC_)?METHOD(_OVERLOAD)?"
                                          }
                                        ]
                                      },
                                      {
                                        "kind": "ContentListItem",
                                        "content": [
                                          {
                                            "kind": "Text",
                                            "text": "CLASS_MEMBER_(STATIC_)?EXTERNALMETHOD(_TEMPLATE)?"
                                          }
                                        ]
                                      },
                                      {
                                        "kind": "ContentListItem",
                                        "content": [
                                          {
                                            "kind": "Text",
                                            "text": "CLASS_MEMBER_PROPERTY(_EVENT)?(_READONLY)?(_FAST)?"
                                          }
                                        ]
                                      },
                                      {
                                        "kind": "ContentListItem",
                                        "content": [
                                          {
                                            "kind": "Text",
                                            "text": "CLASS_MEMBER_PROPERTY_REFERENCETEMPLATE"
                                          }
                                        ]
                                      },
                                      {
                                        "kind": "ContentListItem",
                                        "content": [
                                          {
                                            "kind": "Text",
                                            "text": "CLASS_MEMBER_EVENT"
                                          }
                                        ]
                                      }
                                    ]
                                  }
                                ]
                              },
                              {
                                "kind": "Paragraph",
                                "content": [
                                  {
                                    "kind": "Program",
                                    "code": "BEGIN_CLASS_MEMBER(MyClass)\r\n\r\n\r\n    // 01) Declare a base class (can have multiple base classes).\r\n    CLASS_MEMBER_BASE(MyBaseClass)\r\n\r\n\r\n    // 02) Declare a field.\r\n    CLASS_MEMBER_FIELD(myField)\r\n\r\n\r\n    // 03) Default constructor that results in a raw pointer.\r\n    CLASS_MEMBER_CONSTRUCTIOR(MyClass*(), NO_PARAMETER)\r\n\r\n\r\n    // 04) Default constructor that results in a shared pointer.\r\n    CLASS_MEMBER_CONSTRUCTIOR(Ptr<MyClass>(), NO_PARAMETER)\r\n\r\n\r\n    // 05) Constructor with arguments.\r\n    CLASS_MEMBER_CONSTRUCTOR(Ptr<MyClass>(int, const WString&), {L\"numberParameter\" _ L\"stringParameter\"})\r\n\r\n\r\n    // 06) Inject a global function as a constructor.\r\n    CLASS_MEMBER_EXTERNALCTOR(Ptr<MyClass>(int, const WString&), {L\"numberParameter\" _ L\"stringParameter\"}, mynamespace::CreateMyClass)\r\n\r\n\r\n    // 07) Inject a consturctor and specify how to generate C++ code, \"*\" means not able to generate.\r\n    CLASS_MEMBER_EXTERNALCTOR_TEMPLATE(Ptr<MyClass>(int, const WString&), {L\"numberParameter\" _ L\"stringParameter\"}, CreateMyClass, L\"mynamespace::GetMyClass($Arguments)\", L\"::vl::Func<$Func>(&mynamespace::GetMyClass)\")\r\n    CLASS_MEMBER_EXTERNALCTOR_TEMPLATE(Ptr<MyClass>(), NO_PARAMETER, []()->Ptr<MyClass>{return nullptr;}, L\"*\", L\"*\")\r\n\r\n\r\n    // 08) Add unoverloaded functions.\r\n    CLASS_MEMBER_METHOD(MyFunction1, NO_PARAMETER)\r\n    CLASS_MEMBER_METHOD(MyFunction2, {L\"parameter1\" _ L\"parameter2\"})\r\n\r\n\r\n    // 09) Add unoverloaded functions but give different names. Unoverloaded only means in C++, not in renamed functions.\r\n    CLASS_MEMBER_METHOD_RENAME(MyNewName1, MyFunction1, NO_PARAMETER)\r\n    CLASS_MEMBER_METHOD_RENAME(MyNewName2, MyFunction2, {L\"parameter1\" _ L\"parameter2\"})\r\n\r\n\r\n    // 10) Add overloaded functions, with function type specified in method pointers\r\n    CLASS_MEMBER_METHOD_OVERLOAD(MyFunction3, NO_PARAMETER, int(MyClass::*)())\r\n    CLASS_MEMBER_METHOD_OVERLOAD(MyFunction3, {L\"parameter\"}, int(MyClass::*)(int))\r\n    CLASS_MEMBER_METHOD_OVERLOAD(MyFunction3, {L\"parameter1\" _ L\"parameter2\"}, int(MyClass::*)(int, const WString&))\r\n\r\n\r\n    // 11) Add overloaded functions but give different names.\r\n    CLASS_MEMBER_METHOD_OVERLOAD_RENAME(MyNewName3, MyFunction3, NO_PARAMETER, int(MyClass::*)())\r\n    CLASS_MEMBER_METHOD_OVERLOAD_RENAME(MyNewName4, MyFunction3, {L\"parameter\"}, int(MyClass::*)(int))\r\n    CLASS_MEMBER_METHOD_OVERLOAD_RENAME(MyNewName4, MyFunction3, {L\"parameter1\" _ L\"parameter2\"}, int(MyClass::*)(int, const WString&))\r\n\r\n\r\n    // 12) Inject global functions as methods:\r\n    CLASS_MEMBER_EXTERNALMETHOD(MyNewName5, {L\"parameter\"}, int(MyClass::*)(int), mynamespace::AGlobalFunction)\r\n\r\n\r\n    // 13) Inject a method and specify how to generate C++ code, \"*\" means not able to generate.\r\n    CLASS_MEMBER_EXTERNALMETHOD_TEMPLATE(MyNewName5, {L\"parameter1\" _ L\"parameter2\"}, int(MyClass::*)(int, const WString&), [](MyClass* a, int b, const WString& c){return 0;}, L\"*\", L\"*\")\r\n\r\n\r\n    // 14) Add unoverloaded static functions\r\n    CLASS_MEMBER_STATIC_METHOD(MyFunction4, NO_PARAMETER)\r\n    CLASS_MEMBER_STATIC_METHOD(MyFunction5, {L\"parameter1\" _ L\"parameter2\"})\r\n\r\n\r\n    // 15) Add overloaded static functions\r\n    CLASS_MEMBER_STATIC_METHOD_OVERLOAD(MyFunction6, NO_PARAMETER, int(*)())\r\n    CLASS_MEMBER_STATIC_METHOD_OVERLOAD(MyFunction6, {L\"parameter\"}, int(*)(int))\r\n    CLASS_MEMBER_STATIC_METHOD_OVERLOAD(MyFunction6, {L\"parameter1\" _ L\"parameter2\"}, int(*)(int, const WString&))\r\n\r\n\r\n    // 16) Inject global functions as static methods:\r\n    CLASS_MEMBER_STATIC_EXTERNALMETHOD(MyNewName6, {L\"parameter\"}, int(*)(int), mynamespace::AGlobalFunction2)\r\n\r\n\r\n    // 17) Inject a static method and specify how to generate C++ code, \"*\" means not able to generate.\r\n    CLASS_MEMBER_STATIC_EXTERNALMETHOD_TEMPLATE(MyNewName6, {L\"parameter1\" _ L\"parameter2\"}, int(*)(int, const WString&), [](int b, const WString& c){return 0;}, L\"*\")\r\n\r\n\r\n    // 18) Add a getter function as a property\r\n    CLASS_MEMBER_PROPERTY_READONLY_FAST(X)\r\n    // which is short for\r\n    CLASS_MEMBER_METHOD(GetX, NO_PARAMETER)\r\n    CLASS_MEMBER_PROPERTY_READONLY(X, GetX)\r\n\r\n\r\n    // 19) Add a pair of getter and setter functions as a property\r\n    CLASS_MEMBER_PROPERTY_FAST(X)\r\n    // which is short for\r\n    CLASS_MEMBER_METHOD(GetX, NO_PARAMETER)\r\n    CLASS_MEMBER_METHOD(SetX, {L\"value\"})\r\n    CLASS_MEMBER_PROPERTY(X, GetX, SetX)\r\n\r\n\r\n    // 20) Add a getter function as a property with a property changed event\r\n    CLASS_MEMBER_EVENT(XChanged)\r\n    CLASS_MEMBER_PROPERTY_EVENT_READONLY_FAST(X, XChanged)\r\n    // which is short for\r\n    CLASS_MEMBER_EVENT(XChanged)\r\n    CLASS_MEMBER_METHOD(GetX, NO_PARAMETER)\r\n    CLASS_MEMBER_PROPERTY_EVENT_READONLY(X, GetX, XChanged)\r\n\r\n\r\n    // 21) Add a pair of getter and setter functions as a property with a property changed event\r\n    CLASS_MEMBER_EVENT(XChanged)\r\n    CLASS_MEMBER_PROPERTY_EVENT_FAST(X, XChanged)\r\n    // which is short for\r\n    CLASS_MEMBER_EVENT(XChanged)\r\n    CLASS_MEMBER_METHOD(GetX, NO_PARAMETER)\r\n    CLASS_MEMBER_METHOD(SetX, {L\"value\"})\r\n    CLASS_MEMBER_PROPERTY_EVENT(X, GetX, SetX, XChanged)\r\n\r\n\r\nEND_CLASS_MEMBER(MyClass)"
                                  }
                                ]
                              },
                              {
                                "kind": "Paragraph",
                                "content": [
                                  {
                                    "kind": "Text",
                                    "text": "\r\n                 If the code compiles, the class should look like this:\r\n                 "
                                  },
                                  {
                                    "kind": "Program",
                                    "code": "class MyClass : public Description<MyClass>\r\n{\r\npublic:\r\n    MyClass();\r\n    MyClass(int numberParameter, const WString& stringParameter);\r\n\r\n\r\n    int MyFunction1();\r\n    int MyFunction2(int parameter1, const WString& parameter2);\r\n    int MyFunction3();\r\n    int MyFunction3(int parameter);\r\n    int MyFunction3(int parameter1, const WString& parameter2);\r\n\r\n\r\n    static int MyFunction4();\r\n    static int MyFunction5(int parameter1, const WString& parameter2);\r\n    static int MyFunction6();\r\n    static int MyFunction6(int parameter);\r\n    static int MyFunction6(int parameter1, const WString& parameter2);\r\n\r\n\r\n    Event<void()> XChanged;\r\n    int GetX();\r\n    void SetX(int value);\r\n};\r\n\r\n\r\nPtr<MyClass> CreateMyClass(int numberParameter, const WString7 stringParameter);\r\nint GlobalFunction(MyClass* self, int parameter);"
                                  }
                                ]
                              }
                            ]
                          },
                          {
                            "kind": "ParagraphListItem",
                            "paragraphs": [
                              {
                                "kind": "Paragraph",
                                "content": [
                                  {
                                    "kind": "Strong",
                                    "content": [
                                      {
                                        "kind": "Text",
                                        "text": "interface"
                                      }
                                    ]
                                  },
                                  {
                                    "kind": "Text",
                                    "text": ":\r\n                 A C++ class can be registered as a reflectable interface if:\r\n                 "
                                  },
                                  {
                                    "kind": "List",
                                    "ordered": false,
                                    "items": [
                                      {
                                        "kind": "ContentListItem",
                                        "content": [
                                          {
                                            "kind": "Text",
                                            "text": "Directly or indirectly inherits "
                                          },
                                          {
                                            "kind": "PageLink",
                                            "href": "/vlppreflection/ref/VL__REFLECTION__IDESCRIPTABLE.html",
                                            "content": [
                                              {
                                                "kind": "Text",
                                                "text": "IDescriptable"
                                              }
                                            ]
                                          }
                                        ]
                                      },
                                      {
                                        "kind": "ContentListItem",
                                        "content": [
                                          {
                                            "kind": "Text",
                                            "text": "The only registered constructor (if exists) should use Ptr<"
                                          },
                                          {
                                            "kind": "Text",
                                            "text": "> as a parameter, so that a Workflow script class could implement this interface."
                                          }
                                        ]
                                      }
                                    ]
                                  }
                                ]
                              },
                              {
                                "kind": "Paragraph",
                                "content": [
                                  {
                                    "kind": "Text",
                                    "text": "\r\n                 Suppose you have an interface like this:\r\n                 "
                                  },
                                  {
                                    "kind": "Program",
                                    "code": "class IMyInterface : public virtual IDescriptable, public Description<IMyInterface>\r\n{\r\npublic:\r\n    int GetX();\r\n    void SetX(int value);\r\n};"
                                  }
                                ]
                              },
                              {
                                "kind": "Paragraph",
                                "content": [
                                  {
                                    "kind": "Text",
                                    "text": "\r\n                 If you want to allow a Workflow script class implement this interface, you should first add a proxy like this:\r\n                 "
                                  },
                                  {
                                    "kind": "Program",
                                    "code": "#pragma warning(push)\r\n#pragma warning(disable:4250)\r\nBEGIN_INTERFACE_PROXY_NOPARENT_RAWPTR(IMyInterface)\r\n    // or BEGIN_INTERFACE_PROXY_RAWPTR(IMyInterface, baseInterfaces...)\r\n    // or BEGIN_INTERFACE_PROXY_NOPARENT_SHAREDPTR(IMyInterface)\r\n    // or BEGIN_INTERFACE_PROXY_SHAREDPTR(IMyInterface, baseInterfaces...)\r\n    int GetX()override\r\n    {\r\n        INVOKEGET_INTERFACE_PROXY_NOPARAMS(GetX)\r\n    }\r\n\r\n\r\n    void SetX(int value)override\r\n    {\r\n        INVOKE_INTERFACE_PROXY(SetX, value)\r\n    }\r\nEND_INTERFACE_PROXY(IMyInterface)\r\n#pragma warning(pop)"
                                  }
                                ]
                              },
                              {
                                "kind": "Paragraph",
                                "content": [
                                  {
                                    "kind": "Text",
                                    "text": "\r\n                 And then use this code to register the interface:\r\n                 "
                                  },
                                  {
                                    "kind": "Program",
                                    "code": "BEGIN_INTERFACE_MEMBER(IMyInterface)\r\n    ...\r\nEND_INTERFACE_MEMBER(IMyInterface)"
                                  }
                                ]
                              },
                              {
                                "kind": "Paragraph",
                                "content": [
                                  {
                                    "kind": "Text",
                                    "text": "\r\n                 Everything else is the same as registering classes.\r\n                 Use "
                                  },
                                  {
                                    "kind": "Strong",
                                    "content": [
                                      {
                                        "kind": "Text",
                                        "text": "BEGIN_INTERFACE_MEMBER_NOPROXY"
                                      }
                                    ]
                                  },
                                  {
                                    "kind": "Text",
                                    "text": " to register an interface without a proxy,\r\n                 which means a Workflow script class cannot implement this interface.\r\n                 "
                                  }
                                ]
                              }
                            ]
                          },
                          {
                            "kind": "ContentListItem",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "\r\n                 Undefine the macro for comma:\r\n                 "
                              },
                              {
                                "kind": "Program",
                                "code": "#undef _"
                              }
                            ]
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "(in cpp files)"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " Create a type loader:\r\n         "
                      },
                      {
                        "kind": "Program",
                        "code": "class MyTypeLoader : public Object, public ITypeLoader\r\n{\r\npublic:\r\n    void Load(ITypeManager* manager)\r\n    {\r\n        MY_TYPELIST(ADD_TYPE_INFO)\r\n    }\r\n\r\n\r\n    void Unload(ITypeManager* manager)\r\n    {\r\n    }\r\n};"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\r\n         Before using reflection on registered types, you need to register the type loader:\r\n         "
                      },
                      {
                        "kind": "Program",
                        "code": "vl::reflection::description::GetGlobalTypeManager()->AddTypeLoader(new MyTypeLoader);"
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      },
