<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>::vl::reflection -- GPU Accelerated C++ User Interface (vczh)</title>
<link rel="shortcut icon" href="../../favicon.ico">
<link rel="stylesheet" type="text/css" href="../../global.css">
<link rel="stylesheet" type="text/css" href="../../article.css">
<script src="../../scripts/rootView.js"></script>
<script src="../../scripts/directoryView.js"></script>
<script src="../../scripts/namespaceView.js"></script>

</head>
<body>
<div id="MVC-ViewContainer"></div>
<script lang="javascript">
{
  const mvcModel = {
  "path": [
    "vlppreflection",
    "ref",
    "__vl__reflection"
  ]
};
  const mvcViews = [
  {
    "targetObject": "MVC-ViewContainer",
    "viewName": "Gaclib-RootView"
  },
  {
    "targetObject": "rootViewContainer",
    "viewName": "Gaclib-DirectoryView"
  },
  {
    "targetObject": "directoryViewContainer",
    "viewName": "Gaclib-NamespaceView"
  }
];
  const hrefPrefix = "/doc/current";
  const directoryInfo = {
  "subNodes": [
    {
      "icon": "-",
      "name": "Vlpp Reflection",
      "selected": false,
      "path": [
        "vlppreflection",
        "home"
      ],
      "subNodes": [
        {
          "icon": "-",
          "name": "References",
          "selected": false,
          "path": [
            "vlppreflection",
            "ref"
          ],
          "subNodes": [
            {
              "icon": "+",
              "name": "::vl::collections",
              "selected": false,
              "path": [
                "vlppreflection",
                "ref",
                "__vl__collections"
              ]
            },
            {
              "icon": "-",
              "name": "::vl::reflection",
              "selected": true,
              "path": [
                "vlppreflection",
                "ref",
                "__vl__reflection"
              ],
              "subNodes": [
                {
                  "icon": " ",
                  "name": "class AggregatableDescription",
                  "selected": false,
                  "path": [
                    "vlppreflection",
                    "ref",
                    "VL__REFLECTION__AGGREGATABLEDESCRIPTION"
                  ]
                },
                {
                  "icon": "+",
                  "name": "class DescriptableObject",
                  "selected": false,
                  "path": [
                    "vlppreflection",
                    "ref",
                    "VL__REFLECTION__DESCRIPTABLEOBJECT"
                  ]
                },
                {
                  "icon": " ",
                  "name": "class Description",
                  "selected": false,
                  "path": [
                    "vlppreflection",
                    "ref",
                    "VL__REFLECTION__DESCRIPTION"
                  ]
                },
                {
                  "icon": " ",
                  "name": "class IDescriptable",
                  "selected": false,
                  "path": [
                    "vlppreflection",
                    "ref",
                    "VL__REFLECTION__IDESCRIPTABLE"
                  ]
                }
              ]
            },
            {
              "icon": "+",
              "name": "::vl::reflection::description",
              "selected": false,
              "path": [
                "vlppreflection",
                "ref",
                "__vl__reflection__description"
              ]
            }
          ]
        }
      ]
    }
  ]
};
  const namespaceName = "::vl::reflection";
  window["MVC-Resources.mvcModel"] = mvcModel;
  window["MVC-Resources.mvcViews"] = mvcViews;
  window["MVC-Resources.hrefPrefix"] = hrefPrefix;
  window["MVC-Resources.directoryInfo"] = directoryInfo;
  window["MVC-Resources.namespaceName"] = namespaceName;
  for (const view of mvcViews) {
    window[view.viewName].renderView(mvcModel, document.getElementById(view.targetObject));
  }
  const renderedScriptTags = document.getElementById("MVC-ViewContainer").getElementsByTagName("script");
  for (const scriptTag of renderedScriptTags) {
    eval(
      "(function(){" + scriptTag.innerHTML + "})()"
    );
  }
}
</script>
</body>
</html>
