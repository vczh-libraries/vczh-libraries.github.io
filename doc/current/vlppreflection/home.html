  const article = {
  "index": false,
  "numberBeforeTitle": false,
  "topic": {
    "kind": "Topic",
    "title": "Introduction to VlppReflection",
    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            VlppReflection provides runtime reflection for C++ types.\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            If a project includes VlppReflection source code,\n            it doesn't necessarily mean that the project uses reflection at runtime,\n            because reflectable class must inherits from "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "Description<T>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " or "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "AggregatableDescription<T>"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ",\n            which are defined in VlppReflection.\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            Such design allow the same source code to be shared acorss projects that with or without reflection at runtime,\n            source code that defines reflectable C++ types are required to compile\n            regardless whether "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "VCZH_DEBUG_NO_REFLECTION"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " is on or off.\n        "
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Projects in Gaclib that use reflection",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                In "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "VlppParser"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " project, generated C++ code from "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ParserGen.exe"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " will remove type registration code\n                when "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "VCZH_DEBUG_NO_REFLECTION"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is on.\n                All generated AST classes from the grammar is reflectable.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                In "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "VlppParser2"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " project, generated C++ code from "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GlrParserGen.exe"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " will remove type registration code\n                when "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "VCZH_DEBUG_NO_REFLECTION"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is on.\n                All generated AST classes from the grammar is reflectable.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                In "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Workflow"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " project, compiler and Workflow script executor rely on reflection,\n                so they are moved to separated files.\n                When you only use generated C++ code from Workflow script,\n                only include part of the file and set "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "VCZH_DEBUG_NO_REFLECTION"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " on.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                In "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GacUI"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " project, type registration and GacUI XML resource compiler use reflection,\n                so they are moved to separated files.\n                When you don't need dynamic resource loading for controls,\n                only include part of the file and set "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "VCZH_DEBUG_NO_REFLECTION"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " on.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Setting "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "VCZH_DEBUG_NO_REFLECTION"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " on reduces size of reflectable C++ types,\n                and significantly reduces 90% of the executable size for GacUI applications.\n                This improves performance a lot.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Authoring reflectable C++ types",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "In namespace "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "::vl::reflection"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "."
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                In API naming convention, "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "VlppReflection"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " uses "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "class"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " for reference types, and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "struct"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " for data type.\n                A reference type can only be created and stored in a pointer, it contains fields, methods, properties, events, it also allow inheritance.\n                A data type contains only data, there is no methods and events, and inheritance is not allowed.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                C++ primitive types, important types and containers from "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Vlpp"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " are all reflectable.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                A reflectable C++ class must inherit from "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Description<T>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " or "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "AggregatableDescription<T>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n                To make a class member reflectable, types that are used in that member should also be reflectable.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Functors",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "In namespace "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "::vl::reflection::description"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "."
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Only "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Func<T>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is reflectable. Most containers are reflectable.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                When a functor is boxed, an instance of "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IValueFunctionProxy"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is created.\n                When a boxed functor is unboxed,\n                you don't get the reference to the original "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Func<T>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " object,\n                instead you get a new "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Func<T>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " object that calls this "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IValueFunctionProxy"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " instance.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Containers",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "In namespace "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "::vl::reflection::description"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "."
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                When a container is boxed at the first time, an instance of "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IValueEnumerable"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ", "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IValueArray"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ", "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IValueList"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " or "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IValueDictionary"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is created.\n                The same instance will be returned if you box a container for multiple times.\n                It depends on the type of the container.\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IValue*"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " types don't affect lifecycles of original container objects.\n                If you use an "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IValue*"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " instance after its original container object is deleted,\n                it will crash.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Boxing multiple "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "LazyList<T>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " creates different instances of "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IValueEnumerable"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Unboxing a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IValue*"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " gets a copy of the container.\n                But if such "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IValue*"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is boxed from a container,\n                unboxing it to the exact same type gets the references of the original container.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                An "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IValue*"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " instance could also be created in Workflow script,\n                there is no \"original container object\" in this case.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Boxing and unboxing",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "In namespace "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "::vl::reflection::description"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "."
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                For non-generic types and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "WString"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "BoxValue"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "UnboxValue"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is recommended.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                For functors and containers,\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "BoxParameter"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "UnboxParameter"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is required.\n                These two function can also box and unbox non-generic types and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "WString"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                but it is not as convenient as "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "BoxValue"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "UnboxValue"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "UnboxParameter"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " returns "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Unboxed<T>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                If a new object is created during "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "UnboxParameter"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                it owns the reference,\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IsOwned"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " returns "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "true"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                the reference to the object will be deleted in "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Unboxed<>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "'s destructor.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                If a reference to an existing object is returned from "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "UnboxParameter"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                it does not own the reference,\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IsOwned"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " returns "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "false"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                the reference to the object will not be deleted in "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Unboxed<>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "'s destructor.\n                It happens when you box a container to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IValue*"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and unbox to the exact same type.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "When to use reflection",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                You are recommended not to use reflection at runtime if you can.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Reflection are mostly built for compiling and running Workflow script.\n                A Workflow script class can even inherit from multiple reflectable C++ classes (must inherit from "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "AggregatableDescription"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ").\n                In order to do "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "dynamic_cast"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " correctly,\n                you are recommended to use the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "SafeAggregationCast<T>"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " function, which exist in all reflectable C++ classes.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Running Workflow script requires reflection to be available,\n                while running the generated C++ code from Workflow script does not.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                In "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GacUI"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ", all controls in GacUI XML resource files are converted to workflow script files during compiling.\n                In order to create these controls,\n                you are recommended to use generated C++ code from them directly.\n                These are all done by "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "GacBuild.ps1"
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                You can load compiled resource files and script files at runtime to create controls,\n                but this is not recommended.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                There are 3 levels of reflection:\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "VCZH_DEBUG_NO_REFLECTION"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " preprocessor is defined: There is no runtime reflection."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "VCZH_DEBUG_METAONLY_REFLECTION"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " preprocessor is defined: Only type names are available. You can reload dumped binary files to restore type definitions, but it is metadata only and reflected methods can't be executed."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "When non of macros above is used: Full runtime reflection features. You can dump types to binary files at this level."
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      }
    ]
  }
};
  window["MVC-Resources.mvcModel"] = mvcModel;
  window["MVC-Resources.mvcViews"] = mvcViews;
  window["MVC-Resources.hrefPrefix"] = hrefPrefix;
  window["MVC-Resources.directoryInfo"] = directoryInfo;
  window["MVC-Resources.article"] = article;
  for (const view of mvcViews) {
    window[view.viewName].renderView(mvcModel, document.getElementById(view.targetObject));
  }
  const renderedScriptTags = document.getElementById("MVC-ViewContainer").getElementsByTagName("script");
  for (const scriptTag of renderedScriptTags) {
    eval(
      "(function(){" + scriptTag.innerHTML + "})()"
    );
  }
}
