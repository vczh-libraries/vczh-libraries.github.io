  "index": false,

    "content": [

      {
        "kind": "Topic",
        "title": "Summary",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n The parsing table. When you complete a grammar file, use ParserGen.exe to generate the C++ code for you to create a parsing table.\r\n "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n Here is a brief description of the grammar file format:\r\n "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n The grammar file consists of four parts: configuration, types, tokens and grammar in order like this:\r\n "
              },
              {
                "kind": "Program",
                "code": "CONFIGURATION\r\ngrammar:\r\nTYPES\r\nTOKENS\r\nGRAMMAR"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Configuration"
                  }
                ]
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "include:\"releative path to the VlppParser.h\""
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\r\n (multiple) e.g. \"../Import/Vlpp.h\"\r\n "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "namespace:C++-NAMESPACE"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\r\n (single) Namespaces separated by \".\" to contain the generated code. e.g. vl.parsing.xml\r\n "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "reflection:REFLECTION-NAMESPACE"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\r\n (single) Namespaces separated by \".\" to contain the name of reflectable types. In most of the cases this should be the same as namespace. e.g. vl.parsing.xml\r\n "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "filePrefix:FILE-PREFIX"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\r\n (single) A prefix that will be add before all generated files. e.g. ParsingXml\r\n "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "classPrefix:CLASS-PREFIX"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\r\n (single) A prefix that will be add before all generated types and function. e.g. Xml\r\n "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "classRoot:CLASS-ROOT"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\r\n (single) The class that represents the whole text being parsed.\r\n "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "guard:C++-HEADER-GUARD"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\r\n (single) The C++ header guard pattern macro name. e.g. VCZH_PARSING_XML_PARSINGXML_PARSER\r\n "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "parser:NAME(RULE)"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\r\n (multiple) Pair a function name to a rule name.\r\n It will generate a function called \"XmlParseDocument\" to parse the input using the rule named \"XDocument\",\r\n if you have \"classPrefix:Xml\" and \"parser:ParseDocument(XDocument)\"."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "file:FEATURE(POSTFIX)"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\r\n (multiple) Generate code for a specified feature to \"<FILE-PREFIX><POSTFIX>.h\" and \"<FILE-PREFIX><POSTFIX>.cpp\".\r\n FEATURE could be Ast, Parser, Copy, Traverse and Empty.\r\n Ast is the definition of all classes in the grammar file.\r\n Parser is the implementation of all parsers.\r\n Others are visitors for Ast with different traversing features.\r\n "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "ambiguity:(enabled|disabled)"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\r\n (single) Set to \"enabled\" indicating that the grammar is by design to have ambiguity.\r\n If ambiguity happens during parser, but here is \"disabled\", then an error will be generated.\r\n "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "serialization:(enabled|disabled)"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\r\n (single) Set to \"enabled\" to serialize the parsing table as binary in the generated C++ code,\r\n so that when the \"<CLASS-PREFIX>LoadTable\" function is called to load the table,\r\n it can deserialize from the binary data directly,\r\n instead of parsing the grammar again.\r\n But the grammar text will always be in the generated C++ code regardless of the value of \"serialization\",\r\n it can always be retrived using the \"<CLASS-PREFIX>GetParserTextBuffer\" function.\r\n "
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Character escaping in strings"
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n There is only character escaping in strings: \"\", which means the \" character.\r\n For example, \"a\"\"b\"\"c\" means R\"TEXT(a\"b\"c)TEXT\" in C++.\r\n "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Types"
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n You can write attributes like @AttributeName(\"argument1\", \"argument2\", ...) in the middle of types.\r\n But attributes don't affect parsing.\r\n All attribute definitions will be stored in the generated parsing table,\r\n and who uses the table defines how attributes work. Multiple attributes are separated by \",\".\r\n "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n If you only need parsing, usually you don't need to use attributes.\r\n GacUI will use some attributes to drive colorizer and intellisense.\r\n This part is subject to change in the next version, so it will not be described here.\r\n "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Enum"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ":\r\n         "
                      },
                      {
                        "kind": "Program",
                        "code": "enum EnumName <attributes>\r\n{\r\n    Item1 <attributes>,\r\n    Item2 <attributes>,\r\n    ... // cannot skip the last \",\"\r\n}"
                      }
                    ]
                  },
                  {
                    "kind": "ParagraphListItem",
                    "paragraphs": [
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Class"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ":\r\n         "
                          },
                          {
                            "kind": "Program",
                            "code": "class Name [ambiguous(AmbiguousType)] [: ParentType] <attributes>\r\n{\r\n    Type name [(UnescapingFunction)] <attributes> ;\r\n}"
                          }
                        ]
                      },
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\r\n         UnescapingFunction is a callback,\r\n         which will be called after the contained type is fully constructed.\r\n         The generated C++ code will define forward declarations of all unescaping functions in the cpp file.\r\n         You should implement them in other places, or you will get linking errors.\r\n         "
                          }
                        ]
                      },
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\r\n         If the grammar enables ambiguity, then the parsing result may contain ambiguous results for the same part of the input. For example, in C++:\r\n         "
                          },
                          {
                            "kind": "Program",
                            "code": "A*B;"
                          },
                          {
                            "kind": "Text",
                            "text": "\r\n         has two meanings without considering the surrounding context: a multiplication expression or a pointer variable definition.\r\n         "
                          }
                        ]
                      },
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\r\n         If the grammar doesn't enable ambiguity, it will refuce to generate C++ codes because the grammar is wrong.\r\n         Note that it doesn't generate errors for every possible cases of ambiguity.\r\n         Do not rely on this to check ambiguity in the grammar.\r\n         "
                          }
                        ]
                      },
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\r\n         If the grammar enables ambiguity, than the syntax tree should be defined like this:\r\n         "
                          },
                          {
                            "kind": "Program",
                            "code": "// when ambiguity happens for Statement, AmbiguiusStatement will be used to container all possible cases\r\nclass Statement ambiguous(AmbiguousStatement)\r\n{\r\n}\r\n\r\n\r\n// so that \"AmbiguousStatement\" should inherit from \"Statement\"\r\nclass AmbiguousStatement : Statement\r\n{\r\n    // it should called \"items\", and the type should be an array of the base type\r\n    Statement[] items;\r\n}\r\n\r\n\r\nclass ExpressionStatement : Statement\r\n{\r\n    Expression expression;\r\n}\r\n\r\n\r\nclass VariableDefinitionStatement : Statement\r\n{\r\n    Type type;\r\n    token name;\r\n}"
                          },
                          {
                            "kind": "Text",
                            "text": "\r\n         For \"A*B;\" part in the whole input, it becomes an AmbiguousStatement.\r\n         The \"items\" field contains two instances, which are \"ExpressionStatement\" and \"VariableDefinitionStatement\".\r\n         You could write C++ code to resolve the ambiguity in later passes.\r\n         "
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "ParagraphListItem",
                    "paragraphs": [
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Type references"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ":"
                          }
                        ]
                      },
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\r\n         Types can be defined globally or inside classes. Generic type is not supported. You can use the following types for a class field:\r\n         "
                          },
                          {
                            "kind": "List",
                            "ordered": false,
                            "items": [
                              {
                                "kind": "ContentListItem",
                                "content": [
                                  {
                                    "kind": "Strong",
                                    "content": [
                                      {
                                        "kind": "Text",
                                        "text": "token"
                                      }
                                    ]
                                  },
                                  {
                                    "kind": "Text",
                                    "text": ": Store a token, which will becomes "
                                  },
                                  {
                                    "kind": "PageLink",
                                    "href": "/vlppparser/ref/VL__PARSING__PARSINGTOKEN.html",
                                    "content": [
                                      {
                                        "kind": "Text",
                                        "text": "ParsingToken"
                                      }
                                    ]
                                  },
                                  {
                                    "kind": "Text",
                                    "text": "."
                                  }
                                ]
                              },
                              {
                                "kind": "ContentListItem",
                                "content": [
                                  {
                                    "kind": "Strong",
                                    "content": [
                                      {
                                        "kind": "Text",
                                        "text": "ClassName"
                                      }
                                    ]
                                  },
                                  {
                                    "kind": "Text",
                                    "text": ": Instance of a specified type, which will becomes Ptr<ClassName>."
                                  }
                                ]
                              },
                              {
                                "kind": "ParagraphListItem",
                                "paragraphs": [
                                  {
                                    "kind": "Paragraph",
                                    "content": [
                                      {
                                        "kind": "Strong",
                                        "content": [
                                          {
                                            "kind": "Text",
                                            "text": "ClassName[]"
                                          }
                                        ]
                                      },
                                      {
                                        "kind": "Text",
                                        "text": ": Array, which will becomes List<Ptr<ClassName>>. Array of tokens are not supported."
                                      }
                                    ]
                                  },
                                  {
                                    "kind": "Paragraph",
                                    "content": [
                                      {
                                        "kind": "Text",
                                        "text": "A class name could also be"
                                      },
                                      {
                                        "kind": "Strong",
                                        "content": [
                                          {
                                            "kind": "Text",
                                            "text": "OuterClass.InnerClass"
                                          }
                                        ]
                                      },
                                      {
                                        "kind": "Text",
                                        "text": ", referring to the \"InnerClass\" defined inside the \"OuterClass\"."
                                      }
                                    ]
                                  }
                                ]
                              }
                            ]
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Token definitions"
                  }
                ]
              },
              {
                "kind": "Program",
                "code": "token TokenName = \"regular expression\" <attributes>;\r\ndiscardtoken TokenName = \"regular expression\";"
              },
              {
                "kind": "Text",
                "text": "\r\n \"discardtoken\" means that,\r\n if such a token is identified,\r\n it will not appear in the lexical analyzing result.\r\n You cannot use tokens marked with \"discardtoken\" in the grammar.\r\n "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Grammar"
                  }
                ]
              },
              {
                "kind": "Program",
                "code": "rule RuleType RuleName <attributes>\r\n    = Grammar1\r\n    = Grammar2\r\n    ...\r\n    ;"
              },
              {
                "kind": "Text",
                "text": "\r\n It means rule \"RuleName\" is defined by those grammars,\r\n and matching this rule will create an instance of \"RuleType\" or one of its sub classes.\r\n "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n Here are all supported grammars that:\r\n "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "RuleName"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": Defines an input that matches a rule."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "TokenName"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": Defines an input that formed by the specified token."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\"StringConstant\""
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": Defines an input that formed by exactly the string constant. There should be exactly one token who can only be this string constant."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Grammar: FieldName"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": Defines an input that matches Grammar (should be either a rule name or a token name), and the result will be stored in field \"FieldName\" of the created object."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "!Grammar"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": Defines an input that matches Grammar, and the rule will use the created object from this grammar. The input should still match other part of the rule, but result of other parts are ignored."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "[Grammar]"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": Defines an input that, if it matches Grammar, it returns the result from that grammar; otherwise, it returns null."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "{Grammar}"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": Defines an input that matches 0, 1 or more Grammar."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "(Grammar)"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": Defines an input that matches the the grammar. Brackets is only for changing operator associations."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Grammar1 Grammar2"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": Defines an input that should match Grammar1 followed by Grammar2."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Grammar1 | Grammar2"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": Defines an input that match either Grammar1 or Grammar2. When it matches Grammar1, Grammar2 will be ignored."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Grammar as Type"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": Defines an input that matches the Grammar, and the whole branch of the rule creates an instance of type \"Type\"."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Grammar with { FieldName = Value }"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": Defines an input that matches the Grammar, assign \"Value\" to the field \"FieldName\" of the created object."
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\r\n A grammar branch must be \"GRAMMAR as TYPE with {Field1 = Value1} with {Field2 = Value2} ...\".\r\n "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Example"
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n Here is an example to parse expression containing +, -, *, /, () and numbers:\r\n "
              },
              {
                "kind": "Program",
                "code": "include:\"Vlpp.h\"\r\nnamespace:vl.calculator\r\nreflection:vl.calculator\r\nfilePrefix:Calc\r\nclassPrefix:Calc\r\nclassRoot:Expression\r\nguard:VCZH_CALCULATOR_PARSER\r\nparser:ParseExpression(Expr)\r\nfile:Ast(_Ast)\r\nfile:Parser(_Parser)\r\nambiguity:disabled\r\nserialization:enabled\r\ngrammar:\r\n\r\n\r\nclass Expression\r\n{\r\n}\r\n\r\n\r\nenum BinaryOperator\r\n{\r\n    Add, Sub, Mul, Div,\r\n}\r\n\r\n\r\nclass NumberExpression : Expression\r\n{\r\n    token number;\r\n}\r\n\r\n\r\nclass BinaryExpression : Expression\r\n{\r\n    BinaryOperator op;\r\n    Expression left;\r\n    Expression right;\r\n}\r\n\r\n\r\ntoken ADD \"\\+\"\r\ntoken SUB \"-\"\r\ntoken MUL \"\\*\"\r\ntoken DIV \"\\/\"\r\ntoken NUMBER \"\\d+(.\\d+)?\"\r\ntoken OPEN \"(\"\r\ntoken CLOSE \")\"\r\ndiscardtoken SPACE = \"/s+\";\r\n\r\nrule Expression Factor\r\n    = NUMBER : number as NumberExpression\r\n    = \"(\" !Expr \")\"\r\n    ;\r\nrule Expression Term\r\n    = !Factor\r\n    = Term : left \"*\" Factor : right as BinaryExpression with {op = \"Mul\"}\r\n    = Term : left \"/\" Factor : right as BinaryExpression with {op = \"Div\"}\r\n    ;\r\nrule Expression Expr\r\n    = !Term\r\n    = Expr : left \"+\" Term : right as BinaryExpression with {op = \"Add\"}\r\n    = Expr : left \"-\" Term : right as BinaryExpression with {op = \"Sub\"}\r\n    ;"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n After using ParserGen.exe to generate C++ codes, you can do this:\r\n "
              },
              {
                "kind": "Program",
                "code": "// this table can be used, please cache the result to improve the performance\r\nauto table = CalcLoadTable();\r\nList<Ptr<ParsingError>> errors;\r\n// it should be a Ptr<CalcExpression>, will returns nullptr if the input contains syntax errors\r\nauto expression = CalcParseExpression(L\"(1+2) * (3+4)\", table, errors);"
              },
              {
                "kind": "Text",
                "text": "\r\n You don't need to define the \"errors\" if you don't actually care how the input is wrong.\r\n There will be a overloaded version of CalcParseExpression that doesn't need the third argument.\r\n "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n You can also automatically correct wrong input.\r\n Ifthe input is not too wrong to recognize,\r\n you can still get a syntax tree,\r\n but some fields are nullptr,\r\n with errors filled into the \"error\" variable.\r\n "
              },
              {
                "kind": "Program",
                "code": "auto table = CalcLoadTable();                   // Load the table.\r\nParsingState state(L\"(1+2) * (3+4)\", table);    // Initialize a state with the input and the table.\r\nstate.Reset(L\"Expr\");                           // Set the rule to parse.\r\nauto parser = CreateAutoRecoverParser(table);   // Create an appropriate automatic error recoverable parser.\r\nList<Ptr<ParsingError>> errors;                 // Define an error list.\r\nauto node = parser->Parse(state, errors);       // Parse to get an abstract syntax tree, which is a Ptr<ParsingTreeNode>.\r\nif (node)\r\n{\r\n    auto expression = CalcConvertParsingTreeNode(node, state.GetTokens()).Cast<CalcExpression>();\r\n}"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n After you get a strong typed syntax tree, you can use the generated visitor interface to do something, like evaluate the results of the expression:\r\n "
              },
              {
                "kind": "Program",
                "code": "class Evaluator : public Object, public virtual CalcExpression::IVisitor\r\n{\r\nprivate:\r\n    double result;\r\n\r\n\r\n    double Call(CalcExpression* node)\r\n    {\r\n        node->Accept(this);\r\n        return result;\r\n    }\r\n\r\n\r\npublic:\r\n    static double Evaluate(CalcExpression* node)\r\n    {\r\n        return Evaluator().Call(node);\r\n    }\r\n\r\n\r\n    void Visit(CalcNumberExpression* node)override\r\n    {\r\n        return wtof(node->number.value);\r\n    }\r\n\r\n\r\n    void Visit(CalcBinaryExpression* node)override\r\n    {\r\n        auto left = Calc(node->left.Obj());\r\n        auto right = Calc(node->right.Obj());\r\n        switch (node->op)\r\n        {\r\n        case CalcBinaryOperator::Add:\r\n            result = left + right;\r\n            break;\r\n        case CalcBinaryOperator::Sub:\r\n            result = left 0 right;\r\n            break;\r\n        case CalcBinaryOperator::Mul:\r\n            result = left * right;\r\n            break;\r\n        case CalcBinaryOperator::Div:\r\n            result = left / right;\r\n            break;\r\n        }\r\n    }\r\n};\r\n\r\n\r\nNullable<double> EvaluateExpression(const WString& input)\r\n{\r\n    static auto table = CalcLoadTable();\r\n    auto expression = CalcParseExpression(input, table);\r\n    Nulllable<double> result;\r\n    if (expression)\r\n    {\r\n        result = Evaluator::Evaulate(expression.Obj());\r\n    }\r\n    return result;\r\n}"
              }
            ]
          }
        ]
      },
