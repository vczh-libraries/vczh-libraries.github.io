  const article = {
  "index": true,
  "numberBeforeTitle": false,
  "topic": {
    "kind": "Topic",
    "title": "Implementing (interface)",
    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            New interface expressions are the only way to implement interfaces.\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            An new interface expression implements one interface,\n            but this interface can inherit from multiple other interfaces.\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            If the interface is  "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "interface IThatInterface { ... }"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ",\n            the new interface expressions should use "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "new IThatInterface^ { ... }"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ",\n            to create an object that hold by a shared pointer.\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            If the interface is  "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "interface IThatInterface* { ... }"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ",\n            the new interface expressions should use "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "new IThatInterface* { ... }"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ",\n            to create an object that hold by a raw pointer.\n            If such object is not deleted, it cause memory leaks.\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            Besides of members in the interface,\n            the new interface expressions could also contain:\n            "
          },
          {
            "kind": "List",
            "ordered": false,
            "items": [
              {
                "kind": "ContentListItem",
                "content": [
                  {
                    "kind": "Text",
                    "text": "variables"
                  }
                ]
              },
              {
                "kind": "ContentListItem",
                "content": [
                  {
                    "kind": "Text",
                    "text": "functions not starting with "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "override"
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Text",
            "text": "\n            All of them are only accessible by name inside the new interface expressions.\n        "
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "New and delete objects implementing shared interfaces",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Program",
                "code": "interface IMyInterface\r\n{\r\n    func Do():void;\r\n}\r\n\r\nvar my = new IMyInterface^\r\n{\r\n    override func Do():void {}\r\n};"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                You are not allowed to write "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "new IMyInterface*"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                because the interface is not "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "interface IMyInterface*"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The type of "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "my"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IMyInterface^"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                but you can still get a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IMyInterface*"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " by doing an explicit cast:\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "var my2 = cast IMyInterface* my;"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                When the object that "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "my2"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " points to is still alive,\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "cast IMyInterface^ my2"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is safe.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                When all "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IMyInterface^"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " values end their life cycles,\n                the object will be deleted,\n                even if there are still "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IMyInterface*"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " values.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                It crashes if you call a member on a deleted object.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                It crashes if you "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "delete"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " an object that hold by shared pointers.\n            "
              }
            ]
          }
        ]
      },

              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                You are not allowed to write "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "new IMyInterface^"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                because the interface is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "interface IMyInterface*"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The type of "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "my"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IMyInterface*"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                but you can still get a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IMyInterface^"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " by doing an explicit cast:\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "var my2 = cast IMyInterface^ my;"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                When the object that "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "my"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " points to is still alive,\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "cast IMyInterface^ my"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is safe.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                When all "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IMyInterface^"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " values end their life cycles,\n                the object will be deleted,\n                even if there are still "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IMyInterface*"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " values.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                It crashes if you call a member on a deleted object.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                It crashes if you "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "delete"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " an object that hold by shared pointers.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                In order to delete "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "my"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                you either call "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "delete my;"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                or "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "cast IMyInterface^ my"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Memory leaks",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                If two objects hold each other by shared points,\n                it causes memory leaks:\n                "
              },
              {
                "kind": "Program",
                "code": "interface IMyInterface\r\n{\r\n    prop Next: IMyInterface^ {not observe}\r\n}\r\n\r\nfunc main(): void\r\n{\r\n    var a = new IMyInterface^\r\n    {\r\n        override prop Next: IMyInterface^ = null {not observe}\r\n    };\r\n\r\n    var b = new IMyInterface^\r\n    {\r\n        override prop Next: IMyInterface^ = null {not observe}\r\n    };\r\n    \r\n    a.Next = b;\r\n    b.Next = a;\r\n}"
              },
              {
                "kind": "Text",
                "text": "\n                Until you break the connection manually.\n            "
              }
            ]
          }
        ]
      }
    ]
  }
