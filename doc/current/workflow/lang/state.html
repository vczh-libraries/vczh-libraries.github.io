  const article = {

    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            A state machine works like a coroutine,\n            but unlike coroutine which only has "
          },
          {
            "kind": "Strong",

              {
                "kind": "Text",
                "text": "Resume"

          },
          {
            "kind": "Text",

        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            A state machine is a class.\n            It must inherit from "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "system::StateMachine"
              }
            ]
          },
          {
            "kind": "Text",
            "text": "\n            The last member must be "
          },

            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "$state_machine { ... }"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            A state machine defines multiple states with arguments.\n            The entry state is called "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "default"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\n            "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "$goto_state"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " and "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "$push_state"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " could be use for jump between states.\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            A state machine defines multiple strong-typed inputs.\n            The state machine is driven by input.\n            When a "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "$switch"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " state is executed,\n            it waits for selected inputs.\n            A required input method must be called to resume the state machine.\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            Let's start with an example:\n            "
          },
          {
            "kind": "Program",
            "code": "module sampleModule;\r\n\r\nusing system::*;\r\n\r\nclass MySM : StateMachine\r\n{\r\n    prop Output: string = \"\" {not observe}\r\n\r\n    func Append(text: string): void\r\n    {\r\n        Output = $\"$(Output)$(text); \";\r\n    }\r\n\r\n    $state_machine\r\n    {\r\n        $state_input A(name: string);\r\n        $state_input B(name: string);\r\n\r\n        $state WaitForName()\r\n        {\r\n            $switch ()\r\n            {\r\n            case A(name):\r\n                {\r\n                    Append($\"A($(name))\");\r\n                }\r\n            case B(name):\r\n                {\r\n                    Append($\"B($(name))\");\r\n                }\r\n            }\r\n        }\r\n\r\n        $state default()\r\n        {\r\n            Append(\"First line\");\r\n            $push_state WaitForName();\r\n            Append(\"Last line\");\r\n        }\r\n    }\r\n}\r\n\r\nfunc main(): string\r\n{\r\n    var sm = new MySM^();\r\n    try\r\n    {\r\n        sm.A(\"John\");\r\n        sm.B(\"Smith\");\r\n    }\r\n    catch (ex)\r\n    {\r\n        sm.Append(ex.Message);\r\n    }\r\n    return sm.Output;\r\n}"
          },
          {
            "kind": "Text",
            "text": "\n            The "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "main"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " function returns "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "\"First line; A(John); Last line; The state machine has been stopped.; \""
              }
            ]
          },
          {
            "kind": "Text",
            "text": ".\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "List",
            "ordered": false,
            "items": [

                "kind": "ContentListItem",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "new MySM^()"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is executed,\n                    the state machine is not started.\n                "
                  }
                ]
              },
              {
                "kind": "ContentListItem",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",

                      }
                    ]
                  },
                  {

                    "text": " is executed.\n                    Because this is the first time a "

                  }
                ]
              },
              {
                "kind": "ContentListItem",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    The entry state of a state machine is "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "default"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\n                    it immediately enters "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "$state default()"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\"First line; \""
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is printed.\n                "
                  }
                ]
              },
              {
                "kind": "ContentListItem",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "$push_state WaitForName()"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is executed,\n                    it jumps to "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "$state WaitForName()"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                "
                  }
                ]
              },
              {
                "kind": "ContentListItem",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    It is supposed to stop at "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "$switch"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                    But because "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "A"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " has not been consumed,\n                    the state machine continues and choose "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "case A(name):"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\"A(John)\""
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is printed.\n                "
                  }
                ]
              },
              {
                "kind": "ContentListItem",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    Now "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "$state WaitForName()"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " finishes.\n                    Because the state machine jumps to this state via "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "$push_state"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\n                    so it still needs to go back to "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "$state default"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\"Last line;\""
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is printed.\n                "
                  }
                ]
              },
              {
                "kind": "ContentListItem",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    The state machine stops.\n                "
                  }
                ]
              },
              {
                "kind": "ContentListItem",
                "content": [
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "sm.B(\"Smith\");"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is executed,\n                    because the state machines has stopped,\n                    it throws an exception.\n                "
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [

            "kind": "Strong",
            "content": [
              {
                "kind": "Text",

            "text": " defines states.\n            "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "$state_input"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " defines inputs from outside.\n            State machines have more freedom in exchanging data comparing to coroutines.\n        "
          }
        ]
      }

  }
