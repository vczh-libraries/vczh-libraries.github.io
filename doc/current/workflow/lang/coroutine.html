            "kind": "Text",

                "kind": "Text",
                "text": "\n                Coroutine function (including lambda expressions) is written in these forms:\n                "

              {
                "kind": "Program",
                "code": "func ... : void\r\n$NAME {\r\n    ...\r\n}"
              },
              {
                "kind": "Text",
                "text": "\n                or\n                "
              },
              {
                "kind": "Program",
                "code": "func ... : Something\r\n$NAME {\r\n    ...\r\n}"
              },
              {
                "kind": "Text",
                "text": "\n                or\n                "
              },
              {
                "kind": "Program",
                "code": "func ... : Something\r\n${\r\n    ...\r\n}"
              }
            ]

            "kind": "Paragraph",

                "text": "\n                Consider the following coroutine function:\n                "

                  {
                    "kind": "ContentListItem",

                        "kind": "Text",
                        "text": "\n                        When "

                            "kind": "Text",
                            "text": "$NAME"
                          }
                        ]

                      }
                    ]
                  },

                          {
                            "kind": "Text",

                          }
                        ]

                        "content": [
                          {
                            "kind": "Text",
                            "text": "$"
                          }
                        ]
                      },
                      {

                      },
                      {

                          {
                            "kind": "Text",
                            "text": "TYPE"
                          }
                        ]

                        "text": ".\n                        It generates an error when "

                          {
                            "kind": "Text",
                            "text": "TYPE"
                          }

                        "kind": "Text",
                        "text": " is "

                        "content": [
                          {

                      {

                        "text": ".\n                    "
                      }

          {
            "kind": "Topic",
            "title": "Searching by return type",

              {
                "kind": "Paragraph",
                "content": [

                    "kind": "Text",
                    "text": "\n                    Consider the following coroutine:\n                    "
                  },

                    "kind": "Program",
                    "code": "module sampleModule;\r\n\r\nusing system::*;\r\n\r\n$interface StringAsync : Async<string>;\r\n\r\nfunc DoAsync(): StringAsync\r\n$ {\r\n    ...\r\n}"

                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\n                    The coroutine provider to use is determined like this:\n                    "
                  },

                    "kind": "List",
                    "ordered": false,
                    "items": [
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",

                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "${"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ",\n                            so the coroutine is searched by return type.\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            The return type is "

                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "StringAsync^"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ",\n                            list this type with all parent types in the breadth-first order.\n                            "
                          },
                          {
                            "kind": "List",
                            "ordered": false,
                            "items": [
                              {
                                "kind": "ContentListItem",
                                "content": [
                                  {
                                    "kind": "Strong",
                                    "content": [
                                      {
                                        "kind": "Text",
                                        "text": "::StringAsync"
                                      }
                                    ]
                                  }
                                ]
                              },
                              {
                                "kind": "ContentListItem",
                                "content": [
                                  {
                                    "kind": "Strong",
                                    "content": [
                                      {
                                        "kind": "Text",
                                        "text": "::system::Async"

                                    ]
                                  }
                                ]
                              },
                              {
                                "kind": "ContentListItem",
                                "content": [
                                  {
                                    "kind": "Strong",
                                    "content": [
                                      {
                                        "kind": "Text",
                                        "text": "::system::Interface"
                                      }
                                    ]
                                  }
                                ]
                              }
                            ]
                          }
                        ]

                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            Append "

                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "\"Coroutine\""
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " after the type name:\n                            "
                          },
                          {
                            "kind": "List",
                            "ordered": false,
                            "items": [
                              {
                                "kind": "ContentListItem",
                                "content": [
                                  {
                                    "kind": "Strong",
                                    "content": [
                                      {
                                        "kind": "Text",
                                        "text": "::StringAsyncCoroutine"
                                      }
                                    ]
                                  }
                                ]
                              },
                              {
                                "kind": "ContentListItem",
                                "content": [
                                  {
                                    "kind": "Strong",
                                    "content": [
                                      {
                                        "kind": "Text",
                                        "text": "::system::AsyncCoroutine"

                                    ]
                                  }
                                ]
                              },
                              {
                                "kind": "ContentListItem",
                                "content": [
                                  {
                                    "kind": "Strong",
                                    "content": [
                                      {
                                        "kind": "Text",
                                        "text": "::system::InterfaceCoroutine"
                                      }
                                    ]
                                  }
                                ]
                              }
                            ]
                          }
                        ]

                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            The first existing type is "

                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "::system::AsyncCoroutine"
                              }
                            ]
                          },

                            "kind": "Text",
                            "text": ",\n                            pick this one.\n                        "
                          }
                        ]
                      }

                        "kind": "ContentListItem",

                            "kind": "Text",

                              {
                                "kind": "Text",
                                "text": "Async"

                            "kind": "Text",
                            "text": ".\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            Search for "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Async"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " in the context,\n                            we get "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "::system::Async"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ".\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            Append "
                          },
                          {
                            "kind": "Strong",

                              {
                                "kind": "Text",
                                "text": "\"Coroutine\""

                          },

                            "kind": "Text",

                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "::system::AsyncCoroutine"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ".\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            It exists, pick this one.\n                        "

                      },
                      {
                        "kind": "ContentListItem",
                        "content": [
                          {
                            "kind": "Text",

                            "kind": "Strong",

                              {
                                "kind": "Text",
                                "text": "AsyncCoroutine"
                              }
                            ]
                          },
                          {
                            "kind": "Text",

                          }
                        ]
                      }
