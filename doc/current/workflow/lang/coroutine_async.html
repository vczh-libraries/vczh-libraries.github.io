            "content": [

      {

        "title": "Executing system::Async^",
        "content": [
          {

            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "system::Async::Delay"

              },
              {
                "kind": "Text",

          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "system::Async::Execute"

              },
              {
                "kind": "Text",
                "text": " executes an task in a background thread.\n                The first argument is a callback that will be triggered when the task is end.\n                The second argument is an optional object that becomes "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "$"

              },
              {
                "kind": "Text",

                "content": [

                    "kind": "Text",

              },

              }
            ]
          },

            "content": [
              {

                "text": "\n                If "

                "content": [

                    "kind": "Text",

                  }

              },
              {

                ]
              },
              {
                "kind": "Text",
                "text": " function which returning "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "void"

              },
              {

      },
      {
        "kind": "Topic",
        "title": "Hosting system::Async^",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Calling "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "system::AsyncScheduler::RegisterDefaultScheduler"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " or\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "system::AsyncScheduler::RegisterSchedulerForCurrentThread"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                are required before executing a task in a particular thread.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                You are recommended to call\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "system::AsyncScheduler::UnregisterDefaultScheduler"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " or\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "system::AsyncScheduler::UnregisterSchedulerForCurrentThread"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                when no task is needed to run in a particular thread.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "system::Async::Execute"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " use the caller thread's scheduler to run itself.\n                If "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "RegisterSchedulerForCurrentThread"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is called for this thread,\n                it will not use the scheduler that is registered by "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "RegisterDefaultScheduler"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Usually this interface is implemented in C++,\n                which should use "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "vl::reflection::description::IAsyncScheduler"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " as the name of the interface.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                There are 3 methods that need to be implemented:\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ParagraphListItem",
                    "paragraphs": [
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Execute"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ":\n                            This function runs a callback in any thread it likes.\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            This function is called after "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "$Await"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " finishes waiting.\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            For GacUI, the scheduler for the UI thread is different from other thread,\n                            because "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "Execute"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " of the UI thread's scheduler runs callbacks in the UI thread.\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            This means that,\n                            for any "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "$Async"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " that is called from the UI thread,\n                            all code will eventually be executed in the UI thread,\n                            including tasks that are awaited using "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "$Await"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ".\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            If a task don't want to be executed in the UI thread even when it is scheculed by the UI thread,\n                            it needs to explicitly call "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "AsyncScheduler::ExecuteInBackground"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ",\n                            which means thiat task cannot be implemented using coroutine.\n                        "
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "ParagraphListItem",
                    "paragraphs": [
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "ExecuteInBackground"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ":\n                            This function runs a callback in any thread it likes.\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            It will not be called by generated code from "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "$Async"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " coroutines.\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            For GacUI, "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "ExecuteInBackground"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " runs callbacks in a random non-UI thread.\n                            It doesn't matter whether this scheduler is for the UI thread or not.\n                        "
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "ParagraphListItem",
                    "paragraphs": [
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "DelayExecute"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": ":\n                            This function runs a callback in any thread it likes\n                            after a specified period of time.\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            It will not be called by generated code from "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "$Async"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " coroutines.\n                        "
                          }
                        ]
                      },
                      {
                        "kind": "Paragraph",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\n                            For GacUI, the scheduler for the UI thread is different from other thread,\n                            because "
                          },
                          {
                            "kind": "Strong",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "DelayExecute"
                              }
                            ]
                          },
                          {
                            "kind": "Text",
                            "text": " of the UI thread's scheduler runs callbacks in the UI thread.\n                        "
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IMPORTANT"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ":\n                There is no default scheduler provided by Workflow script.\n                If you don't implement any scheduler,\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "$Async"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " coroutine fails.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Example",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Let's see an example of a scheduler.\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "$Async"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " doesn't necessary mean multi-threading,\n                everything could be synchronized.\n                The following scheduler queued all tasks\n                that will be executed on by one when it is required.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Program",
                "code": "class SyncScheduler : public Object, public IAsyncScheduler, public Description<SyncScheduler>\r\n{\r\npublic:\r\n    List<Func<void()>>\t\ttasks;\r\n\r\n    void Run(const Func<void()>& callback)\r\n    {\r\n        auto scheduler = MakePtr<SyncScheduler>();\r\n        IAsyncScheduler::RegisterDefaultScheduler(scheduler);\r\n        callback();\r\n        while (scheduler->tasks.Count() > 0)\r\n        {\r\n            auto firstTask = scheduler->tasks[0];\r\n            scheduler->tasks.RemoveAt(0);\r\n            firstTask();\r\n        }\r\n        IAsyncScheduler::UnregisterDefaultScheduler();\r\n    }\r\n\r\n    void Execute(const Func<void()>& callback) override\r\n    {\r\n        tasks.Add(callback);\r\n    }\r\n\r\n    void ExecuteInBackground(const Func<void()>& callback) override\r\n    {\r\n        tasks.Add(callback);\r\n    }\r\n\r\n    void DelayExecute(const Func<void()>& callback, vint milliseconds) override\r\n    {\r\n        // the required waiting time is ignored\r\n        tasks.Add(callback);\r\n    }\r\n};"
              },
              {
                "kind": "Text",
                "text": "\n                Assume that this class is registered using this name: "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "test::SyncScheduler"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                By calling "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "SyncScheduler::Run"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                the scheduler registers itself as a global task scheduler,\n                executes the callback in the caller's thread,\n                executes all generated new tasks in the caller's thread until they are all cleared,\n                unregisters itself.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The following Workflow script creates some "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Async"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " objects\n                by using coroutines or implementing the interface,\n                and then call "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "SyncScheduler::Run"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " to run all code.\n                "
              },
              {
                "kind": "Program",
                "code": "module sampleModule;\r\n\r\nusing system::*;\r\nusing test::*;\r\n\r\nvar s = \"\";\r\n\r\n$interface IStringAsync : Async<string>;\r\n\r\nfunc GetStringAsync(x : int) : IStringAsync^\r\n${\r\n    s = $\"$(s)[$(x)]\";\r\n    return cast string x;\r\n}\r\n\r\nfunc GetStringAsync2(x : int) : IStringAsync^\r\n{\r\n    var future = Future::Create();\r\n    AsyncScheduler::GetSchedulerForCurrentThread().ExecuteInBackground(func():void\r\n    {\r\n        s = $\"$(s)[$(x)]\";\r\n        future.Promise.SendResult(cast string x);\r\n    });\r\n    \r\n    return new IStringAsync^(using future of Async^);\r\n}\r\n\r\nfunc GetMultipleStrings() : void\r\n$Async{\r\n    for(i in range[0, 1])\r\n    {\r\n        var x = $Await GetStringAsync(i);\r\n        s = $\"$(s)[+$(x)]\";\r\n        var y = $Await GetStringAsync2(i);\r\n        s = $\"$(s)[-$(y)]\";\r\n        $Await Async::Delay(0);\r\n        s = $\"$(s)!\";\r\n    }\r\n}\r\n\r\nfunc main():string\r\n{\r\n    SyncScheduler::Run(GetMultipleStrings);\r\n    return s;\r\n}"
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\n                        The "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "main"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " main function starts the task scheduler,\n                        asking it to call "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GetMultipleStrings"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ".\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GetMultipleStrings"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " calls both "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GetStringAsync"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " and "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GetStringAsync2"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " for twice.\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "GetStringAsync"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " implements "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Async"
                          }
                        ]
                      },
