  const article = {
  "index": true,
  "numberBeforeTitle": false,
  "topic": {
    "kind": "Topic",
    "title": "Properties and Events (interface)",
    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            Properties and events are allowed in interfaces.\r\n        "
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Defining properties and events",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                When property "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Name"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is associated with event "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "NameChanged"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\r\n                magic doesn't happen automatically,\r\n                the implementation of "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "SetName"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " should trigger "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "NameChanged"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " approppriately.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                The property could also be readonly, or not associated with an event.\r\n            "
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Full-featured auto-property",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Program",
                    "code": "interface IWithProp\r\n{\r\n    prop Name: string {}\r\n}"
                  },
                  {
                    "kind": "Text",
                    "text": "\r\n                    which means:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "interface IWithProp\r\n{\r\n    event NameChanged();\r\n    func GetName(): string;\r\n    func SetName(value: string): void;\r\n    prop Name: string {GetName, SetName : NameChanged}\r\n}"
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Readonly auto-property",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Program",
                    "code": "interface IWithProp\r\n{\r\n    prop Name: string {const}\r\n}"
                  },
                  {
                    "kind": "Text",
                    "text": "\r\n                    which means:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "interface IWithProp\r\n{\r\n    event NameChanged();\r\n    func GetName(): string;\r\n    prop Name: string {GetName : NameChanged}\r\n}"
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Auto-property Without event",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Program",
                    "code": "interface IWithProp\r\n{\r\n    prop Name: string {not observe}\r\n}"
                  },
                  {
                    "kind": "Text",
                    "text": "\r\n                    which means:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "interface IWithProp\r\n{\r\n    func GetName(): string;\r\n    func SetName(value: string): void;\r\n    prop Name: string {GetName, SetName}\r\n}"
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Readonly auto-property without event",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Program",
                    "code": "interface IWithProp\r\n{\r\n    prop Name: string {const, not observe}\r\n}"
                  },
                  {
                    "kind": "Text",
                    "text": "\r\n                    which means:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "interface IWithProp\r\n{\r\n    func GetName(): string;\r\n    prop Name: string {GetName}\r\n}"
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Implementing properties",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Auto-properties are also allowed in new interface expressions\r\n                to create default implementation for properties:\r\n                "
              },
              {
                "kind": "Program",
                "code": "var withProp = new IWithProp^\r\n{\r\n    override prop Name: string = \"an-initialized-value\" {}\r\n};"
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "The "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "override"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " keyword is required."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Auto-properties in new interface expressions must be initialized."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "It doesn't matter whether the property in the interface is auto-property or not."
                      }
                    ]
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\r\n                It is almost equivalent to:\r\n                "
              },
              {
                "kind": "Program",
                "code": "var withProp = new IWithProp^\r\n{\r\n    var name: string = \"an-initialized-value\";\r\n\r\n    override func GetName(): string\r\n    {\r\n        return name;\r\n    }\r\n\r\n    override func SetName(value: string): void\r\n    {\r\n        if (name != value)\r\n        {\r\n            name = value;\r\n            NameChanged();\r\n        }\r\n    }\r\n};"
              },
              {
                "kind": "Text",
                "text": "\r\n                but the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "name"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " variable is not accessible.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                You don't need to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "override"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " an event in an interface.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                When an auto-property is used in an new interface expression,\r\n                the configuration of "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "const"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "not observe"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " must be exactly the same\r\n                to the property that is overrided in the interface,\r\n                semantically (because it could be declared using a normal property, not using an auto-property).\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Even if you use "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "const"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " for an auto-property in an new interface expression,\r\n                the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "SetName"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " function is always there.\r\n                In this case,\r\n                the only way to change the value of the property is to call "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "SetName"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Using events",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Events don't have to be associated with properties.\r\n                You can define events in interfaces and trigger them in new interface expressions.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Events are allowed to have arguments,\r\n                but just like a function type,\r\n                arguments do not have names.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Program",
                "code": "module sampleModule;\r\n\r\ninterface IWithEvent\r\n{\r\n    event SomethingHappened(string);\r\n    func MakeItHappen(something: string): void;\r\n}\r\n\r\nfunc main(): string\r\n{\r\n    var withEvent = new IWithEvent^\r\n    {\r\n        override func MakeItHappen(something: string): void\r\n        {\r\n            SomethingHappened(something);\r\n        }\r\n    };\r\n\r\n    var r = {\"\"};\r\n    var handler = attach(\r\n        withEvent.SomethingHappened,\r\n        func (something:string): void\r\n        {\r\n            r[0] = r[0] & $\"$(something); \";\r\n        }\r\n    );\r\n\r\n    withEvent.MakeItHappen(\"Good\");\r\n    withEvent.MakeItHappen(\"Cool\");\r\n    withEvent.SomethingHappened(\"Wonderful\");\r\n\r\n    detach(withEvent.SomethingHappened, handler);\r\n    return r[0];\r\n}"
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Triggering an event is like calling a function."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Events can be triggered anywhere, not just in the new interface expression."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "The only way to access an event is to trigger it, you are not allowed to copy the event object."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "attach"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " is used to subscribe an event with a value of a function type that is compatible with the event (exactly same argument types and returning "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "void"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ")."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "The result from "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "attach"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " is used to unsubscribe an event in "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "detach"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": "."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "detach"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " expression returns a "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "bool"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " value, it returns null when this event handler is not a subscription for this event, or this event handler has been unsubscribed."
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IMPORTANT"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ":\r\n                Variables are captured by value in ordered lambda expressions, lambda expressions and new interface expressions.\r\n                This is the reason why we define "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "r"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " as "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "string []"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n                Because "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "r"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is not allowed to be changed in the event callback,\r\n                but we can change elements in "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "r"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Function "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "main"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " returns "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\"Good; Cool; Wonderful; \""
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n            "
              }
            ]
          }
        ]
      }
    ]
  }
};
