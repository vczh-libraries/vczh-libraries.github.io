                    "kind": "Text",

                  }
                ]
              },
              {
                "kind": "Text",
                "text": " assigns "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "B"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "A"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                If "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "A"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is a property,\n                then the setter function will be called.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The result of this expresison is from the evaluation of "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "B"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Ordered lambda expression: [$1 + $2]",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                This expression builds a lambda expression,\n                it returns the expression in the square parentheses,\n                with argument types and return type automatically inferred\n                by the explicit type specified in the place receiving this expression.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                You can use multiple arguments from "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "$1"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " to any number,\n                but all numbers must be consecutive.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                For example:\n                "
              },
              {
                "kind": "Program",
                "code": "var f: func(string, string):string = [$`Hello, $($1) and $($2)!`];"
              },
              {
                "kind": "Text",
                "text": "\n                is exactly the same as\n                "
              },
              {
                "kind": "Program",
                "code": "var f = func(a: string, b: string): string\r\n{\r\n    return `Hello, $(a) and $(b)!`;\r\n}"
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Lambda expression: func(x: int, y: int): int{ return x + y; }",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                This expression creates a function,\n                with argument types and return type specified explicitly.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Multiple arguments are allowed.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                All used local variables from outside scopes are captured by shallow copying.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                This means that,\n                if variable holding a class instance is captured by a lambda expression,\n                you cannot reassign another object to this variable,\n                but you can change properties of this object.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                This also means that,\n                changing a captured variable outside of the lambda expression after it is created\n                takes no effect inside the lambda expression.\n                "
              },
              {
                "kind": "Program",
                "code": "func main(): int\r\n{\r\n    var x = 1;\r\n    var f = func():int { return x + 1; };\r\n    x = 2;\r\n    return f();\r\n}"
              },
              {
                "kind": "Text",
                "text": "\n                This function returns "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "2"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Global variables are not used by capturing,\n                they can always be reassigned in lambda expressions.\n                "
              },
              {
                "kind": "Program",
                "code": "var x = 1;\r\n\r\nfunc main(): int\r\n{\r\n    var f = func():int { return x + 1; };\r\n    x = 2;\r\n    return f();\r\n}"
              },
              {
                "kind": "Text",
                "text": "\n                This function returns "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "3"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Let expression: let x = 1, y = 2 in (x + y)",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                This expression creates a new scope for readonly local varaibles,\n                which are accessible in the last expression that is in the round parentheses.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Multiple variables are allowed, they are separated by \""
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": ","
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\"\".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The round parentheses for the last expression must not be omitted.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Program",
                "code": "func main(): int\r\n{\r\n    return let x = 1, y = 2 in (x + y);\r\n}"
              },
              {
                "kind": "Text",
                "text": "\n                This function returns "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "3"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          }
        ]
      },

      {
        "kind": "Topic",
        "title": "Instance member accessing: OBJECT.MEMBER",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "A.B"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " uses a member called "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "B"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " in an object that is held by a value "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "A"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                It doesn't matter whether "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "A"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is a shared pointer or a raw pointer.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                When "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "B"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " are a group of overloading functions,\n                the place receiving this expression is required to have an explicit type.\n                For example:\n                "
              },
              {
                "kind": "Program",
                "code": "module sampleModule;\r\n\r\nclass C\r\n{\r\n    var x: int = 100;\r\n    func F():int    { return x; }\r\n    func F():string { return x; }\r\n}\r\n\r\nfunc main(): string\r\n{\r\n    var f = new C^().F;\r\n    return f();\r\n}"
              },
              {
                "kind": "Text",
                "text": "\n                generates an error,\n                because it is not able to determine which "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "F"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is expected.\n                But:\n                "
              },
              {
                "kind": "Program",
                "code": "module sampleModule;\r\n\r\nclass C\r\n{\r\n    var x: int = 100;\r\n    func F():int    { return x; }\r\n    func F():string { return x; }\r\n}\r\n\r\nfunc main(): string\r\n{\r\n    var f: func(): string = new C^().F;\r\n    return f();\r\n}"
              },
              {
                "kind": "Text",
                "text": "\n                obviously uses the second "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "F"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          }
        ]
      },

      {
        "kind": "Topic",
        "title": "Type testing expression: OBJECT is TYPE, OBJECT is not TYPE",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "A is T"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " returns true when "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "A"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " is "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "T"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": "."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "A is not T"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " returns true when "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "A"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " is not "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "T"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": "."
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "T"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " can be any type.\n                If T is a class or an interface,\n                it tests if the variable "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "A"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is holding an object of or inherits that type.\n                For example, "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "new C^() is C"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " returns "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "true"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                If "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "T"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is a non-reference type,\n                then typically "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "A"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "object"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                this is the only case when you need to test such type.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                When "
              },
              {
                "kind": "Strong",
                "content": [
                  {

            "content": [

                "kind": "Text",
                "text": "\n                These expressions can cast objects between shared pointers and raw pointers.\n            "

            "content": [

                "kind": "Text",

                    "text": "TYPE"

              },

                "text": ",\n                if not, then the expression fails.\n            "

                "kind": "Text",
                "text": "\n                When "

                    "kind": "Text",

            ]
          },

              {
