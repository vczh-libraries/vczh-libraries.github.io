  const article = {
  "index": true,
  "numberBeforeTitle": false,
  "topic": {
    "kind": "Topic",
    "title": "Functions and Variables",
    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\n            Functions and variables can be defined in "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "modules"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ", "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "namespaces"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " and "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "classes"
              }
            ]
          },
          {
            "kind": "Text",

          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Variable",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                A variable could be\n                "
              },
              {
                "kind": "Program",
                "code": "var a = \"Hello\";\r\nvar b: string = \"Hello\";"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The type is optional, when it can be inferred from the initializer.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Type inferring is available for most expressions,\n                but there are still a few kinds of expression which don't have an explicit type.\n                Like "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "null"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n                In this case, you have two choices,\n                one is to specify the variable type,\n                another one is to specify the expression type:\n                "
              },
              {
                "kind": "Program",
                "code": "var a: MyClass = null;\r\nvar b = null of MyClass;"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The initializer can be any expression,\n                it cannot be omitted.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Multiple variables cannot share the same name in one scope,\n                but variables can hide other variables in parent scopes.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IMPORTANT"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ":\n                When a variable is class member,\n                the type cannot be omitted.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Function",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Here is an example:\n                "
              },
              {
                "kind": "Program",
                "code": "func main(): string\r\n{\r\n    return \"Hello, world!\";\r\n}"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                This function is called "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "main"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n                Multiple variables could share the same name in one scope,\n                this is overloading.\n                When such functions are called,\n                One of them is picked according to argument types.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The return type and the function body cannot be omitted.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Functions are allowed to have parameters:\n                "
              },
              {
                "kind": "Program",
                "code": "func add(x: int, y: int): int\r\n{\r\n    return x + y;\r\n}"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Two arguments are required to call this function:\n                "
              },
              {
                "kind": "Program",
                "code": "add(1, 2);"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                There is no default value for any parameter.\n                Function overloading is recommended to simulate default values for parameters.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                When the return type of a function is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "void"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                any "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "return"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " statement in this function is not allowed to have an expression.\n                When the return type is not "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "void"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                any "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "return"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " statement in this function must have an expression.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                The compiler does not check if any exit point of a function is missing a return value.\n                If a function exits without a return value,\n                it returns "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "null"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\n                If the return type is not compatible with "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "null"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\n                no error will be generated during compiling,\n                it is an undefined behavior.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                When such code is generated to C++,\n                the C++ compiler will tell you that it is wrong.\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Overloading Resolution",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Firstly,\n                only functions whose have the correct number of parameters are valid candidates,\n                because there is no default value for parameters.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Secondly,\n                function arguments are used to pick one from overloaded functions.\n                But not all arguments are used,\n                because some of them does not have explicit types:\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\n                        Unresolved name:\n                        Some objects, like enum items,\n                        are not always required to specify the enum type.\n                        Because the place accepting this expression may already have a known type.\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\n                        Ordered lambda expression with arguments:\n                        Parameter types are not allowed on parameters of order lambda expressions,\n                        so when it has arguments, the type of such lambda expression is not clear.\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "null"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": it could be any reference type.\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "{ field:value ... }"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": it could be any struct type.\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "EXPR as *"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": the type is inferred by the place accepting this expression.\n                    "
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                After all arguments with explicit types are recognized,\n                each valid candidate is examined by counting the number of arguments that need type conversions.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                During the examination,\n                some functions may end up being discarded\n                because arguments type are not appropriate.\n                For example, passing "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "null"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " to an "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "int"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " parameter.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                In the reduced candidate list,\n                we pick one that has minimum numbers of argument type conversions.\n                If there are more than one,\n                then an error is generated.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                For example:\n                "
              },
              {
                "kind": "Program",
                "code": "class Base {}\r\nclass Derived: Base{}\r\n\r\nfunc F(x: Base^): void {}\r\nfunc F(x: Derived^): void {}"
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "F(new Derived^())"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " will always pick the second one,\n                because the first one needs 1 type conversion,\n                but the second needs 0 type conversion.\n                The second one wins.\n            "
              }
            ]
          }
        ]
      }
    ]
  }
