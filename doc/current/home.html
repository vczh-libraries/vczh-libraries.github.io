      {
        "kind": "Topic",
        "title": "VlppRegex: A fast C++ regular expression implementation",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Click "
              },
              {
                "kind": "PageLink",
                "href": "/vlppregex/ref.html",

                  {
                    "kind": "Text",
                    "text": "here"
                  }
                ]

              {
                "kind": "Text",
                "text": " for API references.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "No backtracking at all regardless how you write the regular expression, if no capturing is required."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Matching multiple regular expressions at the same time, if no capturing is required."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Easy to build your lexical analyzer."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Anonymous capturing and named capturing"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Sub-expression renaming"
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IMPORTANT:"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "\n                This regular expression library has little but critical differences about character escaping,\n                comparing to other regular expression implementation:\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\".\""
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " matches the \".\" character"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\"\\.\""
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " matches any character"
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "both \"\\\" and \"/\""
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " starts a character escaping,\n                        which means "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\"\\d+\""
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " and "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "\"/d+\""
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " are exactly the same.\n                        This helps a lot when a regular expression is written in C++ string literal.\n                    "
                      }
                    ]
                  }

      {
        "kind": "Topic",
        "title": "GacUI: Cross platform GPU Accelerated UI Library",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                Click "
              },
              {
                "kind": "PageLink",
                "href": "/gacui/ref.html",
                "content": [
                  {
                    "kind": "Text",
                    "text": "here"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " for API references.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                GacUI has a high performance and extensible framework,\n                to enable porting to different platform using different rendering engine.\n                At this moment,\n                GacUI could run on Windows, macOS and Linux.\n                More platforms will be added to the supported list in GacUI 2.0.\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\n                GacUI also has a rich set of layouts, controls, skins and data bindings.\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\n                        Layouts\n                        "
                      },
                      {
                        "kind": "List",
                        "ordered": false,
                        "items": [
                          {
                            "kind": "ContentListItem",
                            "content": [
                              {
                                "kind": "Strong",
                                "content": [
                                  {
                                    "kind": "Text",
                                    "text": "Bounds"
                                  }
                                ]
                              },
                              {
                                "kind": "Text",
                                "text": ": Stick to some or all sides of the parent layout,\n                                with the ability to do absolute layout.\n                            "
                              }
                            ]
                          },
                          {
                            "kind": "ContentListItem",
                            "content": [
                              {
                                "kind": "Strong",
                                "content": [
                                  {
                                    "kind": "Text",
                                    "text": "Stack"
                                  }
                                ]
                              },
                              {
                                "kind": "Text",
                                "text": ": Stack sub-layouts together in different directions.\n                            "
                              }
                            ]
                          },
                          {
                            "kind": "ContentListItem",
                            "content": [
                              {
                                "kind": "Strong",
                                "content": [
                                  {
                                    "kind": "Text",
                                    "text": "Flow"
                                  }
                                ]
                              },
                              {
                                "kind": "Text",
                                "text": ": Place sub-layouts in one line, and when the space of the parent layout is not enough,\n                                new lines will be created automatically.\n                                This can be done in different directions.\n                            "
                              }
                            ]
                          },
                          {
                            "kind": "ContentListItem",
                            "content": [
                              {
                                "kind": "Strong",
                                "content": [
                                  {
                                    "kind": "Text",
                                    "text": "Table"
                                  }
                                ]
                              },
                              {
